<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>aiDANaI - Cuando las ideas se hacen realidad</title>
    <style>
        /* --- RESET Y CONFIGURACIÓN GLOBAL --- */
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-color-1: #ff4757; /* Rojo para Agenda */
            --accent-color-2: #3742fa; /* Azul para Cuentas */
            --accent-color-3: #2ed573; /* Verde para Salir */
            --glow-color: rgba(255, 255, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevenir scroll en la app */
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        }

        /* --- CONTENEDORES DE PANTALLA --- */
        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.75s ease-in-out;
        }

        .screen.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* --- FONDO ESTRELLADO REUTILIZABLE --- */
        .starry-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(1px 1px at 10% 20%, white, transparent),
                radial-gradient(1px 1px at 80% 30%, white, transparent),
                radial-gradient(2px 2px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 30% 80%, white, transparent),
                radial-gradient(2px 2px at 90% 90%, white, transparent);
            background-size: 300px 300px;
            animation: twinkle 5s linear infinite;
        }

        @keyframes twinkle {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* --- 1. PANTALLA DE CARGA (SPLASH) --- */
        #splash-screen .logo {
            width: 90vmin;
            max-width: 400px;
            animation: logo-animation 3.5s ease-in-out forwards;
        }

        @keyframes logo-animation {
            0% {
                transform: scale(0.1) rotate(-15deg);
                opacity: 0;
                filter: blur(15px);
            }
            50% {
                transform: scale(1) rotate(5deg);
                opacity: 1;
                filter: blur(0);
            }
            85% {
                transform: scale(1.1) rotate(-2deg);
                opacity: 1;
                filter: drop-shadow(0 0 25px var(--glow-color));
            }
            100% {
                transform: scale(8) rotate(360deg);
                opacity: 0;
                filter: blur(20px) drop-shadow(0 0 50px var(--glow-color));
            }
        }

        /* --- 2. PANTALLA DE CITA --- */
        #quote-screen .quote-container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            animation: fade-in-up 1.5s ease-out forwards;
        }
        
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #quote-text {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-style: italic;
            line-height: 1.4;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        #quote-author {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: #ccc;
        }

        /* --- 3. PANTALLA DE MENÚ PRINCIPAL --- */
        #main-menu {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        #main-menu-header {
            flex: 1; /* Ocupa 1/3 del espacio */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            max-height: 33.33vh; /* Limita la altura máxima */
        }

        #main-menu-header .logo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgba(167, 206, 219, 0.6));
        }

        #main-menu-options {
            flex: 2; /* Ocupa 2/3 del espacio */
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 25px;
            padding: 20px 30px;
        }
        
        .menu-option {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .menu-option:hover {
            transform: scale(1.03);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
        }
        
        .menu-option .icon {
            font-size: 2.5rem;
            text-shadow: 0 0 15px;
        }

        .menu-option .text-content {
            text-align: left;
        }

        .menu-option .title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .menu-option .description {
            font-size: 0.9rem;
            color: #ccc;
        }

        /* Colores de acento para las opciones */
        .agenda-option { border-left: 5px solid var(--accent-color-1); }
        .agenda-option .icon, .agenda-option .title { color: var(--accent-color-1); }

        .cuentas-option { border-left: 5px solid var(--accent-color-2); }
        .cuentas-option .icon, .cuentas-option .title { color: var(--accent-color-2); }
        
        /* Estilo para la nueva opción de Salir */
        .salir-option { border-left: 5px solid var(--accent-color-3); }
        .salir-option .icon, .salir-option .title { color: var(--accent-color-3); }

    </style>
</head>
<body>

    <div id="splash-screen" class="screen active">
        <div class="starry-background"></div>
        <!-- IMAGEN EXTERNA: Asegúrate de tener un archivo 'aiDANaI.jpg' en la misma carpeta -->
        <img src="aiDANaI.jpg" alt="Logo de aiDANaI" class="logo" onerror="this.style.display='none'">
    </div>

    <div id="quote-screen" class="screen">
        <div class="starry-background"></div>
        <div class="quote-container">
            <p id="quote-text"></p>
            <p id="quote-author"></p>
        </div>
    </div>

    <div id="main-menu" class="screen">
        <header id="main-menu-header">
            <!-- IMAGEN EXTERNA: Asegúrate de tener un archivo 'laiDANaI.jpg' en la misma carpeta -->
            <img src="aiDANaI.jpg" alt="Logo de aiDANaI" class="logo" onerror="this.style.display='none'">
        </header>
        <main id="main-menu-options">
            <div class="menu-option agenda-option" onclick="alert('Próximamente: Agenda Inteligente');">
                <span class="icon">📅</span>
                <div class="text-content">
                    <h2 class="title">Agenda</h2>
                    <p class="description">Organiza tu tiempo y planifica tus actividades.</p>
                </div>
            </div>
            <div class="menu-option cuentas-option" onclick="alert('Próximamente: Gestión de Cuentas');">
                <span class="icon">💰</span>
                <div class="text-content">
                    <h2 class="title">Cuentas</h2>
                    <p class="description">Gestiona tus finanzas y controla tus gastos.</p>
                </div>
            </div>
             <!-- NUEVA OPCIÓN: Salir -->
            <div class="menu-option salir-option" onclick="salirApp()">
                <span class="icon">🚪</span>
                <div class="text-content">
                    <h2 class="title">Salir</h2>
                    <p class="description">Cierra la aplicación.</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATOS ---
            const quotes = [
                { text: "La innovación es lo que distingue a un líder de un seguidor.", author: "Steve Jobs" },
                { text: "El futuro pertenece a quienes creen en la belleza de sus sueños.", author: "Eleanor Roosevelt" },
                { text: "La creatividad es la inteligencia divirtiéndose.", author: "Albert Einstein" },
                { text: "El único modo de hacer un gran trabajo es amar lo que haces.", author: "Steve Jobs" },
                { text: "La vida es un 10% lo que te ocurre y un 90% cómo reaccionas a ello.", author: "Charles R. Swindoll" }
            ];

            // --- ELEMENTOS DEL DOM ---
            const splashScreen = document.getElementById('splash-screen');
            const quoteScreen = document.getElementById('quote-screen');
            const mainMenuScreen = document.getElementById('main-menu');
            const quoteTextEl = document.getElementById('quote-text');
            const quoteAuthorEl = document.getElementById('quote-author');

            // --- LÓGICA DE LA APLICACIÓN ---

            function showRandomQuote() {
                const randomIndex = Math.floor(Math.random() * quotes.length);
                const randomQuote = quotes[randomIndex];
                quoteTextEl.textContent = `"${randomQuote.text}"`;
                quoteAuthorEl.textContent = `— ${randomQuote.author}`;
            }

            function showQuote() {
                showRandomQuote();
                splashScreen.classList.remove('active');
                quoteScreen.classList.add('active');
            }

            function showMainMenu() {
                quoteScreen.classList.remove('active');
                mainMenuScreen.classList.add('active');
            }

            // --- SECUENCIA DE ARRANQUE ---
            setTimeout(showQuote, 4500);
            setTimeout(showMainMenu, 4500 + 2500);
        });

        // --- FUNCIONALIDAD DE BOTONES ---
        function salirApp() {
            alert('¡Gracias por usar aiDANaI!');
        }

        // Prevenir el zoom en móviles para una experiencia de 'app'
        document.addEventListener('touchstart', (event) => {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

    </script>

</body>
</html>
