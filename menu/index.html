<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>aiDANaI - Citas Inspiradoras</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,400;1,500&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #e0e0e0;
            --quote-color: #ffffff;
            --author-color: #c0c0c0;
            --nav-bg-gradient: linear-gradient(180deg, rgba(8, 8, 12, 0.2), rgba(8, 8, 12, 0.7));
            --nav-border-color: rgba(255, 255, 255, 0.1);
            --accent-agenda: #ffb74d;
            --accent-cuentas: #64b5f6;
            --accent-gym: #81c784; 
			--accent-prompt: #c58af9;
            --font-quote: 'Cormorant Garamond', serif;
            --font-main: 'Poppins', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            width: 100%; height: 100%;
            background-color: var(--bg-color); color: var(--text-color);
            font-family: var(--font-main);
            display: flex;
            flex-direction: column;
        }
        
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px 30px;
            cursor: pointer; /* Añadimos un cursor para indicar que es clickeable */
            -webkit-tap-highlight-color: transparent; /* Evita el destello azul en móviles al pulsar */
            transition: opacity 0.4s ease;
        }
        
        main.fading {
            opacity: 0;
        }

        #quote-text {
            font-family: var(--font-quote);
            font-size: clamp(1.8rem, 5.5vw, 2.5rem);
            font-weight: 500;
            color: var(--quote-color);
            line-height: 1.5;
            margin-bottom: 25px;
            text-shadow: 0 0 8px rgba(255,255,255,0.8);
        }

        #quote-author {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            font-weight: 500;
            color: var(--author-color);
            align-self: flex-end;
            max-width: 80%; /* Para un mejor ajuste en el contenedor */
        }

        #bottom-nav {
            width: 100%;
            flex-shrink: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px 0 25px 0;
            background: var(--nav-bg-gradient);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-top: 1px solid var(--nav-border-color);
            box-shadow: 0 -5px 15px rgba(0,0,0,0.3);
            padding-bottom: calc(25px + env(safe-area-inset-bottom));
        }

        .nav-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            border: none;
            background: none;
            color: var(--text-color);
            transition: transform 0.2s, color 0.2s, text-shadow 0.2s;
        }

        .nav-button:hover { transform: translateY(-4px); }
        .nav-button .icon { width: 26px; height: 26px; stroke-width: 1.5; transition: stroke 0.2s ease; }
        .nav-button .label { font-size: 0.7rem; font-weight: 500; letter-spacing: 0.5px; }
        #agenda-btn:hover { color: var(--accent-agenda); text-shadow: 0 0 8px var(--accent-agenda); }
        #agenda-btn:hover .icon { stroke: var(--accent-agenda); }
        #cuentas-btn:hover { color: var(--accent-cuentas); text-shadow: 0 0 8px var(--accent-cuentas); }
        #cuentas-btn:hover .icon { stroke: var(--accent-cuentas); }
        #gym-btn:hover { color: var(--accent-gym); text-shadow: 0 0 8px var(--accent-gym); }
        #gym-btn:hover .icon { stroke: var(--accent-gym); }
		#prompt-btn:hover { color: var(--accent-prompt); text-shadow: 0 0 8px var(--accent-prompt); }
		#prompt-btn:hover .icon { stroke: var(--accent-prompt); }
    </style>
</head>
<body>
    <main id="quote-container">
        <p id="quote-text"></p>
        <p id="quote-author"></p>
    </main>
    
    <nav id="bottom-nav">
        <button class="nav-button" id="cuentas-btn" aria-label="Abrir Cuentas">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M21 12V7H5a2 2 0 0 1-2-2V3h14v4h4z"></path><path d="M3 5v14a2 2 0 0 0 2 2h16v-6h-4a2 2 0 0 1-2-2V7Z"></path><path d="M21 12v6"></path></svg>
            <span class="label">Cuentas</span>
        </button>
        <button class="nav-button" id="prompt-btn" aria-label="Abrir Prompt">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M12 3L12 6"></path><path d="M5 10L7.5 12.5L5 15"></path><path d="M19 10L16.5 12.5L19 15"></path><path d="M12 18L12 21"></path></svg>
            <span class="label">Prompt</span>
        </button>
        <button class="nav-button" id="agenda-btn" aria-label="Abrir Agenda">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" class="icon"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
            <span class="label">Agenda</span>
        </button>
        <button class="nav-button" id="gym-btn" aria-label="Abrir Gym">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M18 8L22 12L18 16"></path><path d="M6 8L2 12L6 16"></path><path d="M2 12H22"></path><path d="M17 5V19"></path><path d="M7 5V19"></path></svg>
            <span class="label">Gym</span>
        </button>
    </nav>
      
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const quotes = [ { text: "La creatividad es la inteligencia divirtiéndose.", author: "Albert Einstein" }, { text: "El único modo de hacer un gran trabajo es amar lo que haces.", author: "Steve Jobs" }, { text: "El futuro pertenece a quienes creen en la belleza de sus sueños.", author: "Eleanor Roosevelt" }, { text: "No cuentes los días, haz que los días cuenten.", author: "Muhammad Ali" }, { text: "Un viaje de mil millas comienza con un solo paso.", author: "Lao Tse" }, { text: "La vida se encoge o se expande en proporción a tu coraje.", author: "Anaïs Nin" }, { text: "La mejor manera de predecir el futuro es crearlo.", author: "Peter Drucker" }, { text: "La inspiración existe, pero tiene que encontrarte trabajando.", author: "Pablo Picasso" }, { text: "Tu tiempo es limitado, no lo malgastas viviendo la vida de otra persona.", author: "Steve Jobs" }, { text: "El éxito es ir de fracaso en fracaso sin perder el entusiasmo.", author: "Winston Churchill" }, { text: "La simplicidad es la máxima sofisticación.", author: "Leonardo da Vinci" }, { text: "Cree que puedes y ya estás a medio camino.", author: "Theodore Roosevelt" }, { text: "Lo que la mente del hombre puede concebir y creer, puede lograr.", author: "Napoleon Hill" }, { text: "La vida es 10% lo que me pasa y 90% cómo reacciono a ello.", author: "Charles R. Swindoll" }, { text: "No he fracasado. He encontrado 10.000 formas que no funcionan.", author: "Thomas A. Edison" }, { text: "Si quieres levantar a alguien, levántate a ti mismo.", author: "Booker T. Washington" }, { text: "El único lugar donde el éxito viene antes que el trabajo es en el diccionario.", author: "Vidal Sassoon" }, { text: "No tengas miedo de renunciar a lo bueno para ir a por lo grandioso.", author: "John D. Rockefeller" }, { text: "La felicidad no es algo ya hecho. Viene de tus propias acciones.", author: "Dalai Lama" }, { text: "Para tener éxito, tu deseo de éxito debe ser mayor que tu miedo al fracaso.", author: "Bill Cosby" }, { text: "Un objetivo sin un plan es solo un deseo.", author: "Antoine de Saint-Exupéry" }, { text: "Solo aquellos que se atreven a tener grandes fracasos terminan logrando grandes éxitos.", author: "Robert F. Kennedy" }, { text: "La pregunta no es quién me va a dejar; es quién me va a detener.", author: "Ayn Rand" }, { text: "El conocimiento es poder.", author: "Francis Bacon" }, { text: "La vida es como andar en bicicleta. Para mantener el equilibrio, debes seguir moviéndote.", author: "Albert Einstein" }, { text: "La única discapacidad en la vida es una mala actitud.", author: "Scott Hamilton" }, { text: "Demasiados de nosotros no vivimos nuestros sueños porque vivimos nuestros miedos.", author: "Les Brown" }, { text: "La mente lo es todo. En lo que piensas, te conviertes.", author: "Buda" }, { text: "El mejor momento para plantar un árbol fue hace 20 años. El segundo mejor momento es ahora.", author: "Proverbio Chino" }, { text: "Ganas fuerza, coraje y confianza por cada experiencia en la que realmente te detienes a mirar el miedo a la cara.", author: "Eleanor Roosevelt" }, { text: "Nuestra mayor gloria no está en no caer nunca, sino en levantarnos cada vez que caemos.", author: "Confucio" }, { text: "La magia es creer en ti mismo. Si puedes hacer eso, puedes hacer que cualquier cosa suceda.", author: "Johann Wolfgang von Goethe" }, { text: "Si puedes soñarlo, puedes hacerlo.", author: "Walt Disney" }, { text: "El secreto para salir adelante es empezar.", author: "Mark Twain" }, { text: "No mires el reloj; haz lo que él hace. Sigue moviéndote.", author: "Sam Levenson" }, { text: "El optimismo es la fe que conduce al logro. Nada puede hacerse sin esperanza y confianza.", author: "Helen Keller" }, { text: "La calidad no es un acto, es un hábito.", author: "Aristóteles" }, { text: "Actúa como si lo que haces marcara la diferencia. Lo hace.", author: "William James" }, { text: "El éxito no es la clave de la felicidad. La felicidad es la clave del éxito.", author: "Albert Schweitzer" }, { text: "Cae siete veces y levántate ocho.", author: "Proverbio Japonés" }, { text: "Todo lo que siempre has querido está al otro lado del miedo.", author: "George Addair" }, { text: "Empieza donde estás. Usa lo que tienes. Haz lo que puedes.", author: "Arthur Ashe" }, { text: "No esperes. El momento nunca será el adecuado.", author: "Napoleon Hill" }, { text: "La forma de empezar es dejar de hablar y empezar a hacer.", author: "Walt Disney" }, { text: "Los obstáculos son esas cosas espantosas que ves cuando apartas los ojos de tu meta.", author: "Henry Ford" }, { text: "Es durante nuestros momentos más oscuros que debemos centrarnos para ver la luz.", author: "Aristóteles" }, { text: "La perseverancia no es una carrera larga; son muchas carreras cortas una tras otra.", author: "Walter Elliot" }, { text: "Un hombre creativo está motivado por el deseo de alcanzar, no por el deseo de vencer a otros.", author: "Ayn Rand" }, { text: "Si no te gusta algo, cámbialo. Si no puedes cambiarlo, cambia tu actitud.", author: "Maya Angelou" }, { text: "Tu actitud, no tu aptitud, determinará tu altitud.", author: "Zig Ziglar" } ];

        const quoteContainer = document.getElementById('quote-container');
        const quoteTextEl = document.getElementById('quote-text');
        const quoteAuthorEl = document.getElementById('quote-author');

        let quoteInterval;
        let lastQuoteIndex = -1; // Para evitar que se repita la misma cita seguida

        function updateQuote() {
            let randomIndex;
            // Bucle para asegurar que el nuevo índice no sea igual al anterior
            do {
                randomIndex = Math.floor(Math.random() * quotes.length);
            } while (quotes.length > 1 && randomIndex === lastQuoteIndex);
            
            lastQuoteIndex = randomIndex;
            const randomQuote = quotes[randomIndex];
            
            quoteContainer.classList.add('fading'); // Inicia la transición de desvanecimiento
            
            // Espera a que termine la animación de desvanecimiento para cambiar el texto
            setTimeout(() => {
                quoteTextEl.textContent = `“${randomQuote.text}”`;
                quoteAuthorEl.textContent = `— ${randomQuote.author}`;
                quoteContainer.classList.remove('fading'); // Muestra el nuevo texto
            }, 400);
        }

        // Función para cambiar la cita manualmente y reiniciar el intervalo
        function manualQuoteUpdate() {
            clearInterval(quoteInterval); // Detiene el temporizador actual
            updateQuote(); // Cambia la cita inmediatamente
            quoteInterval = setInterval(updateQuote, 3000); // Inicia un nuevo temporizador
        }

        // Mostrar la cita inicial
        updateQuote();
        
        // Iniciar el carrusel automático de citas
        quoteInterval = setInterval(updateQuote, 3000);

        // Event listener para cambiar de cita al pulsar la pantalla
        quoteContainer.addEventListener('click', manualQuoteUpdate);
        
        // Asignar eventos de clic a los botones de navegación
        document.getElementById('agenda-btn').addEventListener('click', () => { window.location.href = 'https://danijdzg.github.io/aiDANaI/agenda/'; });
        document.getElementById('cuentas-btn').addEventListener('click', () => { window.location.href = 'https://danijdzg.github.io/aiDANaI/dani/cuentas/'; });
        document.getElementById('prompt-btn').addEventListener('click', () => { window.location.href = 'https://danijdzg.github.io/aiDANaI/prompt/'; });
        document.getElementById('gym-btn').addEventListener('click', () => { window.location.href = 'https://danijdzg.github.io/aiDANaI/gympadel/'; });
    });
    </script>
</body>
</html>
