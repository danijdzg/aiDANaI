    <style>
        :root {
            --bg-color: #000000;
            --text-color: #e0e0e0;
            --quote-color: #ffffff;
            --author-color: #c0c0c0;
            --font-quote: 'Cormorant Garamond', serif;
            --font-main: 'Poppins', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            width: 100%; 
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            overflow: hidden;
        }

        /* Canvas de estrellas */
        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Gradiente de via lactea */
        #galaxy-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 30% 50%, rgba(88, 66, 150, 0.2) 0%, rgba(88, 66, 150, 0.05) 20%, transparent 50%),
                        radial-gradient(ellipse at 70% 50%, rgba(66, 88, 150, 0.15) 0%, rgba(66, 88, 150, 0.03) 25%, transparent 50%),
                        radial-gradient(ellipse at 50% 30%, rgba(150, 66, 120, 0.1) 0%, transparent 40%);
            z-index: 1;
            pointer-events: none;
        }
/* ==================== ESTILOS BARRA DE BÚSQUEDA (VERSIÓN MEJORADA) ==================== */
#search-container {
    position: fixed;
    top: 30px;
    left: 50%;
    transform: translateX(-50%);
    width: clamp(300px, 90%, 720px);
    z-index: 1001;
}

#search-form {
    display: flex;
    align-items: center;
    width: 100%;
    /* 1. Fondo negro AMOLED para máximo contraste */
    background-color: #000000; 
    border-radius: 30px;
    padding: 8px 10px;
    /* 2. Efecto de resplandor neón con los colores del tema */
    box-shadow: 0 0 15px rgba(102, 126, 234, 0.6), 
                0 0 30px rgba(118, 75, 162, 0.4),
                inset 0 0 0 1px rgba(255, 255, 255, 0.2); /* Borde interior sutil */
    /* 3. Transición suave para el efecto de foco */
    transition: box-shadow 0.3s ease;
}

/* Efecto de brillo intensificado cuando el usuario hace clic dentro de la barra */
#search-form:focus-within {
    box-shadow: 0 0 25px rgba(102, 126, 234, 0.9), 
                0 0 50px rgba(118, 75, 162, 0.7),
                inset 0 0 0 1.5px rgba(255, 255, 255, 0.4);
}

#search-input {
    flex-grow: 1;
    background: transparent;
    border: none;
    outline: none;
    /* 4. Texto más brillante para mejor legibilidad */
    color: #ffffff; 
    font-size: 1rem;
    padding: 8px 12px;
    font-family: var(--font-main);
    margin-left: 10px;
}

#search-input::placeholder {
    color: #a0a0a0; /* Placeholder un poco más claro */
    opacity: 1;
}

#search-container .search-icon,
#search-container .mic-icon,
#search-container .camera-icon {
    width: 22px;
    height: 22px;
    /* 4. Iconos más brillantes */
    stroke: #ffffff; 
    stroke-width: 1.8;
    cursor: pointer;
    flex-shrink: 0;
    margin: 0 8px;
    transition: transform 0.2s;
}

#search-container svg:hover {
    transform: scale(1.1); /* Efecto sutil al pasar el ratón */
}

/* 5. Botón "Modo IA" mucho más vistoso */
#ai-mode-button {
    display: flex;
    align-items: center;
    gap: 8px;
    /* Usamos el mismo gradiente del botón FAB principal */
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    color: #ffffff;
    padding: 8px 16px;
    border-radius: 20px;
    cursor: pointer;
    font-family: var(--font-main);
    font-size: 0.85rem;
    font-weight: 500;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    white-space: nowrap;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
}

#ai-mode-button:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
}

#ai-mode-button svg {
    width: 18px;
    height: 18px;
    stroke-width: 2.5;
    margin: 0;
}
     /* ==================== CONTENEDOR DE CITAS (NUEVO DISEÑO) ==================== */
#quote-container {
    position: fixed;
    bottom: 30px; /* Lo separamos un poco del borde inferior */
    left: 50%;
    transform: translateX(-50%);
    width: clamp(320px, 90%, 720px); /* Ancho responsive, igual que la barra de búsqueda */
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    
    /* 1. Fondo negro AMOLED y bordes redondeados */
    background-color: #000000;
    border-radius: 20px;
    padding: 25px 30px;
    
    /* 2. Mismo efecto de resplandor futurista que la barra de búsqueda */
    box-shadow: 0 0 15px rgba(102, 126, 234, 0.6), 
                0 0 30px rgba(118, 75, 162, 0.4),
                inset 0 0 0 1px rgba(255, 255, 255, 0.2);
    
    cursor: pointer;
    -webkit-tap-highlight-color: transparent;
    transition: opacity 0.4s ease, transform 0.3s ease, box-shadow 0.3s ease;
    z-index: 2;
}

#quote-container:hover {
    transform: translateX(-50%) scale(1.03); /* Efecto sutil al pasar el ratón */
    box-shadow: 0 0 25px rgba(102, 126, 234, 0.8), 
                0 0 45px rgba(118, 75, 162, 0.6),
                inset 0 0 0 1px rgba(255, 255, 255, 0.3);
}

#quote-container.fading {
    opacity: 0;
}

#quote-text {
    font-family: var(--font-quote);
    font-size: clamp(1.2rem, 4vw, 1.8rem);
    font-weight: 500;
    color: var(--quote-color);
    line-height: 1.4;
    margin-bottom: 15px;
    /* Sombra de texto más sutil y brillante para el fondo negro */
    text-shadow: 0 0 10px rgba(255,255,255,0.7), 0 0 20px rgba(200,200,255,0.3);
}

#quote-author {
    font-size: clamp(0.85rem, 2.5vw, 1rem);
    font-weight: 500;
    color: var(--author-color);
    text-shadow: 0 0 5px rgba(255,255,255,0.5);
}

    /* ==================== BOTÓN FAB 'TIERRA' (NUEVO DISEÑO) ==================== */
@keyframes spin {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to { transform: translate(-50%, -50%) rotate(360deg); }
}

#fab-button {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;

    /* 1. Fondo de la Tierra creado con gradientes CSS */
    background: 
        /* Nubes (capa superior) */
        radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.6) 0%, transparent 30%),
        radial-gradient(circle at 75% 60%, rgba(255, 255, 255, 0.5) 0%, transparent 40%),
        /* Océanos */
        radial-gradient(circle at 50% 50%, #3a7d9d 0%, #1a3a6b 100%);
    
    /* 2. Resplandor atmosférico espectacular */
    box-shadow: 0 0 25px 3px rgba(100, 180, 255, 0.7),
                inset 0 0 20px rgba(255, 255, 255, 0.5); /* Brillo interno */

    /* 3. Animación de rotación lenta y continua */
    animation: spin 60s linear infinite;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

#fab-button:hover {
    /* Al pasar el ratón, la rotación se detiene y el brillo aumenta */
    animation-play-state: paused;
    box-shadow: 0 0 35px 5px rgba(150, 220, 255, 0.9),
                inset 0 0 25px rgba(255, 255, 255, 0.7);
}

#fab-button.active {
    /* Mantenemos la rotación del menú, pero pausamos la de la Tierra */
    animation-play-state: paused;
    transform: translate(-50%, -50%) rotate(45deg);
}

#fab-button svg {
    width: 32px;
    height: 32px;
    stroke: white;
    stroke-width: 2.5;
    transition: transform 0.3s ease;
    /* Sombra para que el icono '+' destaque sobre el planeta */
    filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.8));
}

/* ==================== OVERLAY DE FONDO (SIN DESENFOQUE) ==================== */
#menu-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    
    /* Mantenemos la viñeta radial para oscurecer sutilmente el centro */
    /* Hacemos el centro un poco más oscuro para compensar la falta de desenfoque */
    background: radial-gradient(circle, rgba(0, 0, 0, 0.75) 25%, rgba(0, 0, 0, 0) 60%);
    
    /* 1. SE HAN ELIMINADO las líneas 'backdrop-filter' y '-webkit-backdrop-filter' */
    
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 998;
}

#menu-overlay.active {
    opacity: 1;
    pointer-events: all;
}

        /* Contenedor del menu circular */
        #circular-menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            z-index: 1001;
            pointer-events: none;
        }

        /* Botones del menu */
        .menu-item {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            opacity: 0;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            pointer-events: all;
        }

        .menu-item.active {
            opacity: 1;
        }

        .menu-item:hover {
            box-shadow: 0 8px 28px rgba(0, 0, 0, 0.6);
        }

        .menu-item svg {
            width: 24px;
            height: 24px;
            stroke: white;
            stroke-width: 2;
        }

        .menu-item .label {
            font-size: 0.7rem;
            font-weight: 500;
            color: white;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        /* Colores especificos para cada boton */
        #item-agenda { background: linear-gradient(135deg, #ffb74d, #ffa726); }
        #item-cuentas { background: linear-gradient(135deg, #64b5f6, #42a5f5); }

        /* Animacion de aparicion escalonada */
        .menu-item:nth-child(1) { transition-delay: 0.05s; }
        .menu-item:nth-child(2) { transition-delay: 0.1s; }
        .menu-item:nth-child(3) { transition-delay: 0.15s; }
        .menu-item:nth-child(4) { transition-delay: 0.2s; }
        .menu-item:nth-child(5) { transition-delay: 0.25s; }
        .menu-item:nth-child(6) { transition-delay: 0.3s; }
        .menu-item:nth-child(7) { transition-delay: 0.35s; }
		.menu-item:nth-child(8) { transition-delay: 0.4s; }

        /* Responsive para pantallas pequeñas */
        @media (max-height: 600px) {
            #quote-text {
                font-size: clamp(1rem, 3.5vw, 1.4rem);
                margin-bottom: 10px;
            }
            #quote-author {
                font-size: clamp(0.75rem, 2vw, 0.9rem);
            }
            #quote-container {
                padding: 20px 20px calc(30px + env(safe-area-inset-bottom));
            }
        }
    </style>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
		 if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('Service Worker registrado con éxito:', registration);
                })
                .catch(error => {
                    console.log('Error al registrar el Service Worker:', error);
                });
        }
        // ============= SISTEMA DE ESTRELLAS =============
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let stars = [];
        let shootingStars = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
        }

        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = (Math.random() - 0.5) * 0.3;
                this.speedY = (Math.random() - 0.5) * 0.3;
                this.opacity = Math.random();
                this.twinkleSpeed = Math.random() * 0.02;
                this.twinkleDirection = Math.random() > 0.5 ? 1 : -1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;

                this.opacity += this.twinkleSpeed * this.twinkleDirection;
                if (this.opacity >= 1 || this.opacity <= 0.3) {
                    this.twinkleDirection *= -1;
                }
            }

            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.shadowBlur = this.size * 2;
                ctx.shadowColor = 'white';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class ShootingStar {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height * 0.5;
                this.length = Math.random() * 80 + 40;
                this.speed = Math.random() * 10 + 5;
                this.size = Math.random() * 1 + 1;
                this.opacity = 1;
            }

            update() {
                this.x += this.speed;
                this.y += this.speed * 0.5;
                this.opacity -= 0.015;

                if (this.opacity <= 0) {
                    this.reset();
                }
            }

            draw() {
                ctx.save();
                ctx.strokeStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.lineWidth = this.size;
                ctx.shadowBlur = 10;
                ctx.shadowColor = 'white';
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x - this.length, this.y - this.length * 0.5);
                ctx.stroke();
                ctx.restore();
            }
        }

        function initStars() {
            stars = [];
            for (let i = 0; i < 200; i++) {
                stars.push(new Star());

        function updateQuote() {
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * quotes.length);
            } while (quotes.length > 1 && randomIndex === lastQuoteIndex);
            
            lastQuoteIndex = randomIndex;
            const randomQuote = quotes[randomIndex];

            setTimeout(() => {
                quoteTextEl.textContent = `"${randomQuote.text}"`;
                quoteAuthorEl.textContent = `— ${randomQuote.author}`;
                quoteContainer.classList.remove('fading');
            }, 400);
        }

            if (menuOpen) return;

        // ============= SISTEMA DE MENU =============
        function toggleMenu() {
            menuOpen = !menuOpen;
            fabButton.classList.toggle('active');
            menuOverlay.classList.toggle('active');

            const radius = 180;
            const angleStep = (Math.PI * 2) / menuItems.length;

            menuItems.forEach((item, index) => {
                if (menuOpen) {
                    const angle = angleStep * index - Math.PI / 2;
                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * radius;
                    
                    item.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px)) scale(1)`;
                    item.classList.add('active');
                } else {
                    item.style.transform = 'translate(-50%, -50%) scale(0)';
                    item.classList.remove('active');
                }
            });
        }
