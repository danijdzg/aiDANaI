<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>aiDANaI - Citas Inspiradoras</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,400;1,500&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #e0e0e0;
            --quote-color: #ffffff;
            --author-color: #c0c0c0;
            --font-quote: 'Cormorant Garamond', serif;
            --font-main: 'Poppins', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            width: 100%; 
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            overflow: hidden;
        }

        /* Canvas de estrellas */
        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Gradiente de via lactea */
        #galaxy-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 30% 50%, rgba(88, 66, 150, 0.2) 0%, rgba(88, 66, 150, 0.05) 20%, transparent 50%),
                        radial-gradient(ellipse at 70% 50%, rgba(66, 88, 150, 0.15) 0%, rgba(66, 88, 150, 0.03) 25%, transparent 50%),
                        radial-gradient(ellipse at 50% 30%, rgba(150, 66, 120, 0.1) 0%, transparent 40%);
            z-index: 1;
            pointer-events: none;
        }

        /* Contenedor de citas en la parte inferior */
        #quote-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 30px 30px calc(40px + env(safe-area-inset-bottom));
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            transition: opacity 0.4s ease;
            z-index: 2;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, transparent 100%);
        }
        
        #quote-container.fading {
            opacity: 0;
        }

        #quote-text {
            font-family: var(--font-quote);
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            font-weight: 500;
            color: var(--quote-color);
            line-height: 1.4;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(255,255,255,0.9), 0 0 40px rgba(200,200,255,0.5);
        }

        #quote-author {
            font-size: clamp(0.85rem, 2.5vw, 1rem);
            font-weight: 500;
            color: var(--author-color);
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        /* Boton FAB Central */
        #fab-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 1000;
        }

        #fab-button:hover {
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.7);
        }

        #fab-button.active {
            transform: translate(-50%, -50%) rotate(45deg);
        }

        #fab-button svg {
            width: 32px;
            height: 32px;
            stroke: white;
            stroke-width: 2.5;
            transition: transform 0.3s ease;
        }

        /* Overlay de fondo */
        #menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 998;
        }

        #menu-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        /* Contenedor del menu circular */
        #circular-menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            z-index: 1001;
            pointer-events: none;
        }

        /* Botones del menu */
        .menu-item {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            opacity: 0;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            pointer-events: all;
        }

        .menu-item.active {
            opacity: 1;
        }

        .menu-item:hover {
            box-shadow: 0 8px 28px rgba(0, 0, 0, 0.6);
        }

        .menu-item svg {
            width: 24px;
            height: 24px;
            stroke: white;
            stroke-width: 2;
        }

        .menu-item .label {
            font-size: 0.7rem;
            font-weight: 500;
            color: white;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        /* Colores especificos para cada boton */
        #item-agenda { background: linear-gradient(135deg, #ffb74d, #ffa726); }
        #item-cuentas { background: linear-gradient(135deg, #64b5f6, #42a5f5); }
        #item-gym { background: linear-gradient(135deg, #81c784, #66bb6a); }
        #item-prompt { background: linear-gradient(135deg, #c58af9, #ba68c8); }
        #item-restaurantes { background: linear-gradient(135deg, #ef5350, #e53935); }
        #item-supuestos { background: linear-gradient(135deg, #4db6ac, #26a69a); }
        #item-cuentas2 { background: linear-gradient(135deg, #7986cb, #5c6bc0); }

        /* Animacion de aparicion escalonada */
        .menu-item:nth-child(1) { transition-delay: 0.05s; }
        .menu-item:nth-child(2) { transition-delay: 0.1s; }
        .menu-item:nth-child(3) { transition-delay: 0.15s; }
        .menu-item:nth-child(4) { transition-delay: 0.2s; }
        .menu-item:nth-child(5) { transition-delay: 0.25s; }
        .menu-item:nth-child(6) { transition-delay: 0.3s; }
        .menu-item:nth-child(7) { transition-delay: 0.35s; }

        /* Responsive para pantallas pequeñas */
        @media (max-height: 600px) {
            #quote-text {
                font-size: clamp(1rem, 3.5vw, 1.4rem);
                margin-bottom: 10px;
            }
            #quote-author {
                font-size: clamp(0.75rem, 2vw, 0.9rem);
            }
            #quote-container {
                padding: 20px 20px calc(30px + env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <!-- Canvas de estrellas -->
    <canvas id="starfield"></canvas>
    
    <!-- Overlay de la via lactea -->
    <div id="galaxy-overlay"></div>

    <!-- Citas en la parte inferior -->
    <div id="quote-container">
        <p id="quote-text"></p>
        <p id="quote-author"></p>
    </div>

    <!-- Overlay de fondo -->
    <div id="menu-overlay"></div>

    <!-- Menu circular -->
    <div id="circular-menu">
        <button class="menu-item" id="item-agenda" data-url="https://danijdzg.github.io/aiDANaI/dani/agenda/">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
            <span class="label">Agenda</span>

        <button class="menu-item" id="item-cuentas" data-url="https://danijdzg.github.io/aiDANaI/dani/ctas/">

        <button class="menu-item" id="item-gym" data-url="https://danijdzg.github.io/aiDANaI/dani/gympadel/">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8L22 12L18 16"></path><path d="M6 8L2 12L6 16"></path><path d="M2 12H22"></path><path d="M17 5V19"></path><path d="M7 5V19"></path></svg>
            <span class="label">Gym</span>
        </button>
        <button class="menu-item" id="item-prompt" data-url="https://danijdzg.github.io/aiDANaI/dani/prompt/">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3L12 6"></path><path d="M5 10L7.5 12.5L5 15"></path><path d="M19 10L16.5 12.5L19 15"></path><path d="M12 18L12 21"></path></svg>

        <button class="menu-item" id="item-restaurantes" data-url="https://danijdzg.github.io/aiDANaI/dani/restaurantes/">

        <button class="menu-item" id="item-supuestos" data-url="https://danijdzg.github.io/aiDANaI/dani/supuestosA2/">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
            <span class="label">Supuestos</span>
        </button>
        <button class="menu-item" id="item-cuentas2" data-url="https://danijdzg.github.io/aiDANaI/cuentas/">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M12 6v6l4 2"></path></svg>
            <span class="label">Cuentas</span>
        </button>
    </div>

    <!-- Boton FAB central -->
    <button id="fab-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
    </button>
      
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // ============= SISTEMA DE ESTRELLAS =============
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let stars = [];
        let shootingStars = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
        }

        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = (Math.random() - 0.5) * 0.3;
                this.speedY = (Math.random() - 0.5) * 0.3;
                this.opacity = Math.random();
                this.twinkleSpeed = Math.random() * 0.02;
                this.twinkleDirection = Math.random() > 0.5 ? 1 : -1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;

                this.opacity += this.twinkleSpeed * this.twinkleDirection;
                if (this.opacity >= 1 || this.opacity <= 0.3) {
                    this.twinkleDirection *= -1;
                }
            }

            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.shadowBlur = this.size * 2;
                ctx.shadowColor = 'white';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class ShootingStar {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height * 0.5;
                this.length = Math.random() * 80 + 40;
                this.speed = Math.random() * 10 + 5;
                this.size = Math.random() * 1 + 1;
                this.opacity = 1;
            }

            update() {
                this.x += this.speed;
                this.y += this.speed * 0.5;
                this.opacity -= 0.015;

                if (this.opacity <= 0) {
                    this.reset();
                }
            }

            draw() {
                ctx.save();
                ctx.strokeStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.lineWidth = this.size;
                ctx.shadowBlur = 10;
                ctx.shadowColor = 'white';
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x - this.length, this.y - this.length * 0.5);
                ctx.stroke();
                ctx.restore();
            }
        }

        function initStars() {
            stars = [];
            for (let i = 0; i < 200; i++) {
                stars.push(new Star());
            }
            
            shootingStars = [];
            for (let i = 0; i < 3; i++) {
                shootingStars.push(new ShootingStar());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            stars.forEach(star => {
                star.update();
                star.draw();
            });

            shootingStars.forEach(shootingStar => {
                shootingStar.update();
                shootingStar.draw();
            });

            requestAnimationFrame(animate);
        }

        resizeCanvas();
        animate();
        window.addEventListener('resize', resizeCanvas);

        // ============= SISTEMA DE CITAS =============
        const quotes = [
            { text: "La creatividad es la inteligencia divirtiéndose.", author: "Albert Einstein" },
            { text: "El único modo de hacer un gran trabajo es amar lo que haces.", author: "Steve Jobs" },
            { text: "El futuro pertenece a quienes creen en la belleza de sus sueños.", author: "Eleanor Roosevelt" },
            { text: "No cuentes los días, haz que los días cuenten.", author: "Muhammad Ali" },
            { text: "Un viaje de mil millas comienza con un solo paso.", author: "Lao Tse" },
            { text: "La vida se encoge o se expande en proporción a tu coraje.", author: "Anaïs Nin" },
            { text: "La mejor manera de predecir el futuro es crearlo.", author: "Peter Drucker" },
            { text: "La inspiración existe, pero tiene que encontrarte trabajando.", author: "Pablo Picasso" },
            { text: "Tu tiempo es limitado, no lo malgastes viviendo la vida de otra persona.", author: "Steve Jobs" },
            { text: "El éxito es ir de fracaso en fracaso sin perder el entusiasmo.", author: "Winston Churchill" },
            { text: "La simplicidad es la máxima sofisticación.", author: "Leonardo da Vinci" },
            { text: "Cree que puedes y ya estás a medio camino.", author: "Theodore Roosevelt" },
            { text: "Lo que la mente del hombre puede concebir y creer, puede lograr.", author: "Napoleon Hill" },
            { text: "La vida es 10% lo que me pasa y 90% cómo reacciono a ello.", author: "Charles R. Swindoll" },
            { text: "No he fracasado. He encontrado 10.000 formas que no funcionan.", author: "Thomas A. Edison" },
            { text: "Si quieres levantar a alguien, levántate a ti mismo.", author: "Booker T. Washington" },
            { text: "El único lugar donde el éxito viene antes que el trabajo es en el diccionario.", author: "Vidal Sassoon" },
            { text: "No tengas miedo de renunciar a lo bueno para ir a por lo grandioso.", author: "John D. Rockefeller" },
            { text: "La felicidad no es algo ya hecho. Viene de tus propias acciones.", author: "Dalai Lama" },
            { text: "Para tener éxito, tu deseo de éxito debe ser mayor que tu miedo al fracaso.", author: "Bill Cosby" },
            { text: "Un objetivo sin un plan es solo un deseo.", author: "Antoine de Saint-Exupéry" },
            { text: "Solo aquellos que se atreven a tener grandes fracasos terminan logrando grandes éxitos.", author: "Robert F. Kennedy" },
            { text: "La pregunta no es quién me va a dejar; es quién me va a detener.", author: "Ayn Rand" },
            { text: "El conocimiento es poder.", author: "Francis Bacon" },
            { text: "La vida es como andar en bicicleta. Para mantener el equilibrio, debes seguir moviéndote.", author: "Albert Einstein" },
            { text: "La única discapacidad en la vida es una mala actitud.", author: "Scott Hamilton" },
            { text: "Demasiados de nosotros no vivimos nuestros sueños porque vivimos nuestros miedos.", author: "Les Brown" },
            { text: "La mente lo es todo. En lo que piensas, te conviertes.", author: "Buda" },
            { text: "El mejor momento para plantar un árbol fue hace 20 años. El segundo mejor momento es ahora.", author: "Proverbio Chino" },
            { text: "Ganas fuerza, coraje y confianza por cada experiencia en la que realmente te detienes a mirar el miedo a la cara.", author: "Eleanor Roosevelt" },
            { text: "Nuestra mayor gloria no está en no caer nunca, sino en levantarnos cada vez que caemos.", author: "Confucio" },
            { text: "La magia es creer en ti mismo. Si puedes hacer eso, puedes hacer que cualquier cosa suceda.", author: "Johann Wolfgang von Goethe" },
            { text: "Si puedes soñarlo, puedes hacerlo.", author: "Walt Disney" },
            { text: "El secreto para salir adelante es empezar.", author: "Mark Twain" },
            { text: "No mires el reloj; haz lo que él hace. Sigue moviéndote.", author: "Sam Levenson" },
            { text: "El optimismo es la fe que conduce al logro. Nada puede hacerse sin esperanza y confianza.", author: "Helen Keller" },
            { text: "La calidad no es un acto, es un hábito.", author: "Aristóteles" },
            { text: "Actúa como si lo que haces marcara la diferencia. Lo hace.", author: "William James" },
            { text: "El éxito no es la clave de la felicidad. La felicidad es la clave del éxito.", author: "Albert Schweitzer" },
            { text: "Cae siete veces y levántate ocho.", author: "Proverbio Japonés" },
            { text: "Todo lo que siempre has querido está al otro lado del miedo.", author: "George Addair" },
            { text: "Empieza donde estás. Usa lo que tienes. Haz lo que puedes.", author: "Arthur Ashe" },
            { text: "No esperes. El momento nunca será el adecuado.", author: "Napoleon Hill" },
            { text: "La forma de empezar es dejar de hablar y empezar a hacer.", author: "Walt Disney" },
            { text: "Los obstáculos son esas cosas espantosas que ves cuando apartas los ojos de tu meta.", author: "Henry Ford" },
            { text: "Es durante nuestros momentos más oscuros que debemos centrarnos para ver la luz.", author: "Aristóteles" },
            { text: "La perseverancia no es una carrera larga; son muchas carreras cortas una tras otra.", author: "Walter Elliot" },
            { text: "Un hombre creativo está motivado por el deseo de alcanzar, no por el deseo de vencer a otros.", author: "Ayn Rand" },
            { text: "Si no te gusta algo, cámbialo. Si no puedes cambiarlo, cambia tu actitud.", author: "Maya Angelou" },
            { text: "Tu actitud, no tu aptitud, determinará tu altitud.", author: "Zig Ziglar" }
        ];

        const quoteContainer = document.getElementById('quote-container');
        const quoteTextEl = document.getElementById('quote-text');
        const quoteAuthorEl = document.getElementById('quote-author');
        const fabButton = document.getElementById('fab-button');
        const menuOverlay = document.getElementById('menu-overlay');
        const menuItems = document.querySelectorAll('.menu-item');

        let quoteInterval;
        let lastQuoteIndex = -1;
        let menuOpen = false;

        function updateQuote() {
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * quotes.length);
            } while (quotes.length > 1 && randomIndex === lastQuoteIndex);
            
            lastQuoteIndex = randomIndex;
            const randomQuote = quotes[randomIndex];
            
            quoteContainer.classList.add('fading');
            
            setTimeout(() => {
                quoteTextEl.textContent = `"${randomQuote.text}"`;
                quoteAuthorEl.textContent = `— ${randomQuote.author}`;
                quoteContainer.classList.remove('fading');
            }, 400);
        }

        function manualQuoteUpdate() {
            if (menuOpen) return;
            clearInterval(quoteInterval);
            updateQuote();
            quoteInterval = setInterval(updateQuote, 3000);
        }

        updateQuote();
        quoteInterval = setInterval(updateQuote, 3000);
        quoteContainer.addEventListener('click', manualQuoteUpdate);

        // ============= SISTEMA DE MENU =============
        function toggleMenu() {
            menuOpen = !menuOpen;
            fabButton.classList.toggle('active');
            menuOverlay.classList.toggle('active');

            const radius = 180;
            const angleStep = (Math.PI * 2) / menuItems.length;

            menuItems.forEach((item, index) => {
                if (menuOpen) {
                    const angle = angleStep * index - Math.PI / 2;
                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * radius;
                    
                    item.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px)) scale(1)`;
                    item.classList.add('active');
                } else {
                    item.style.transform = 'translate(-50%, -50%) scale(0)';
                    item.classList.remove('active');
                }
            });
        }

        fabButton.addEventListener('click', (e) => {
            e.stopPropagation();
            toggleMenu();
        });

        menuOverlay.addEventListener('click', () => {
            if (menuOpen) toggleMenu();
        });

        menuItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.stopPropagation();
                const url = item.getAttribute('data-url');
                if (url) {
                    window.location.href = url;
                }
            });
        });
    });
    </script>
</body>
