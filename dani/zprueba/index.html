<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <title>aiDANaI-Ctas</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"></script>

    <style>
        :root {
            --c-bg: #000000; 
            --c-surface: #000000;
            
            /* PALETA NEÓN */
            --c-primary: #00B8FF;   /* Azul Neón (Botones/Enlaces) */
            --c-success: #39FF14;   /* Verde Neón (Ingresos) */
            --c-danger: #FF2E4D;    /* Rojo Neón (Gastos) */
            --c-transfer: #00B8FF;  /* AHORA ES AZUL (Igual que primary) */
            --c-warning: #FFD60A;   /* Amarillo Neón (Avisos) */
            --c-accent: #BF5AF2;    /* PÚRPURA (Título y Botón +) */
            
            --c-text: #FFFFFF;      /* Blanco Puro */
            --c-border: #333333;    /* Gris muy oscuro para estructuras sutiles */
            --font-main: 'Inter', sans-serif;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--c-bg); 
            color: #FFFFFF; 
            margin: 0; 
            padding: 0; 
            /* Esto evita que el cuerpo crezca más que la pantalla */
            height: 100vh; 
            height: 100dvh; /* Altura dinámica para móviles modernos */
            overflow: hidden; 
            display: flex;
            flex-direction: column;
        }
        
        *::-webkit-scrollbar { width: 6px; height: 6px; }
        *::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

        /* === CONTENEDOR APP === */
        #app-viewport {
            background-color: var(--c-bg);
            /* EN MÓVIL: Ocupa el 100% real del espacio disponible */
            width: 100%; 
            height: 100%; 
            
            display: flex; 
            flex-direction: column;
            position: relative; 
            overflow: hidden;
            
            /* Solo en PC tendrá bordes y sombras */
            max-width: 800px; /* Tope de anchura para PC */
            margin: 0 auto;   /* Centrado en PC */
        }

        @media (min-width: 820px) {
            #app-viewport { width: 800px; }
        }
        
        .app-layout { display: flex; flex-direction: column; height: 100%; width: 100%; }
        
        /* CABECERA */
        header { 
            padding: 15px 20px; display: flex; flex-direction: column; gap: 12px;
            border-bottom: 2px solid var(--c-primary); background-color: #000; z-index: 10;
        }
        .header-top { display: flex; justify-content: space-between; align-items: center; }
        h2 { 
            margin: 0; 
            font-size: 24px; 
            color: var(--c-accent); /* PÚRPURA */
            font-weight: 700; 
            letter-spacing: 2px;
            text-shadow: 0 0 15px var(--c-accent); /* Resplandor suave en el título */
        }
        
        .source-switch { display: flex; background: #222; border-radius: 8px; padding: 2px; }
        .source-option {
            padding: 6px 12px; font-size: 11px; font-weight: 600; cursor: pointer;
            border-radius: 6px; border: none; background: transparent; color: #888;
            display: flex; align-items: center; gap: 5px; transition: all 0.2s;
        }
        .source-option.active { background: #444; color: white; }
        .source-option.active.cloud { color: #00a8ff; }

        .status-badge {
            font-size: 11px; padding: 4px 8px; border-radius: 4px; 
            background: #111; color: #666; border: 1px solid #333;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .status-ok { color: var(--c-success); border-color: var(--c-success); }
        .status-err { color: var(--c-danger); border-color: var(--c-danger); }

        .action-area { display: flex; flex-direction: column; gap: 8px; }
        .btn-load {
            width: 100%; padding: 10px; border-radius: 8px; border: 1px dashed #555;
            background: #1a1a1a; color: white; cursor: pointer; font-size: 13px;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-load:hover { background: #222; border-color: #777; }
        .btn-onedrive { border-style: solid; border-color: #0078d4; background: #0078d4; }
        .btn-onedrive:hover { background: #005a9e; }

        /* AREA PRINCIPAL */
        .app-main { 
            flex: 1; /* Ocupa todo el espacio sobrante entre la cabecera y el menú */
            overflow-y: auto; /* Permite scroll vertical */
            padding: 20px; 
            
            /* Importante: Quitamos el padding exagerado de 100px porque ahora el menú no flota encima */
            padding-bottom: 20px; 
            
            background-color: #000; 
            position: relative;
            
            /* Suavidad en iPhone/Android */
            -webkit-overflow-scrolling: touch; 
        }
        .view-section { display: none; animation: fadeIn 0.3s ease; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Dashboard */
        .dashboard-grid { display: grid; gap: 15px; margin-top: 20px; }
        .card { 
            background: #050505; 
            border: 1px solid #222; 
            border-radius: 16px; 
            padding: 20px; 
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        /* Efecto de resplandor dinámico según el contenido */
        .card:has(.val-pos) { border-color: rgba(57, 255, 20, 0.3); box-shadow: 0 0 20px rgba(57, 255, 20, 0.05); }
        .card:has(.val-neg) { border-color: rgba(255, 46, 77, 0.3); box-shadow: 0 0 20px rgba(255, 46, 77, 0.05); }
        .card:has(#kpi-net.val-pos) { border-color: rgba(0, 184, 255, 0.3); box-shadow: 0 0 20px rgba(0, 184, 255, 0.05); }
        
        .card:hover {
            transform: translateY(-5px);
            background: #0a0a0a;
        }
        .card-label { display: block; font-size: 12px; color: var(--c-warning); margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        .card-value { font-size: 28px; font-weight: 700; }

        /* Filtros */
        .filters-toggle { background: #222; border: 1px solid var(--c-border); color: white; padding: 10px; width: 100%; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 10px; }
        .filters-container { background: #111; padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #333; display: none; }
        .filters-container.open { display: block; }
        
        .filters-row-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 8px; }
        .filters-row-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 8px; }
        
        .filter-input { width: 100%; background: black; border: 1px solid #444; color: white; padding: 8px; border-radius: 6px; font-size: 12px; box-sizing: border-box; }
        .btn-apply { width: 100%; background: var(--c-primary); color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; margin-bottom: 5px; }
        .btn-clear { width: 100%; background: #333; color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; }

        /* === TABLA AVANZADA (Layout Responsive) === */
        .table-wrap { background: #000; border: 1px solid #333; border-radius: 12px; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        
        /* PC Styles (Por defecto) */
       th { 
            background: #000; 
            color: var(--c-accent); /* Mantiene el Púrpura */
            
            /* COMPACTACIÓN EXTREMA */
            padding: 8px 4px;       /* Menos relleno (padding) */
            font-size: 11px;        /* Letra más pequeña */
            font-weight: 400;       /* Letra más fina (menos negrita) */
            text-transform: capitalize;
            letter-spacing: 0;      /* Quitamos el espaciado entre letras */
            
            text-align: left; 
            border-bottom: 1px solid var(--c-accent); /* Línea más sutil */
            vertical-align: bottom; /* Alineado abajo para quedar pegado a los datos */
            white-space: nowrap;    /* Asegura que NUNCA se rompa en dos líneas */
			/* EFECTO STICKY: Clava el título arriba */
            position: sticky;
            top: 0; 
            z-index: 10; /* Asegura que flote por encima de los datos */
            box-shadow: 0 2px 5px rgba(0,0,0,0.5); /* Sombra para separarlo de las filas */
			transition: all 0.3s ease;
        }
        td { 
            padding: 8px 12px; /* Un poco menos de padding vertical */
            border-bottom: 1px solid #222; /* Separador más sutil */
            font-size: 13px; 
            vertical-align: middle; /* Centrado verticalmente */
            color: #FFFFFF;
            
            /* TRUCO PARA UNA SOLA LÍNEA EN PC */
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis;
            max-width: 0; /* Necesario para que el flex/table responda bien al ellipsis */
        }
		/* === EFECTO HOVER PC (MODERNO) === */
        tbody tr {
            transition: all 0.2s ease; /* Suavidad al entrar y salir */
        }
        tbody tr:nth-child(even) {
            background-color: #050505;
        }
        tbody tr:hover {
            background-color: #0d0d0d; /* Se aclara apenas un poco respecto al negro */
            
            /* Magia visual: Borde izquierdo Azul Neón + Resplandor sutil */
            box-shadow: inset 4px 0 0 var(--c-primary), 0 0 15px rgba(0, 184, 255, 0.15);
            
            cursor: default; /* Mantiene el cursor estándar para no confundir con enlaces */
            z-index: 1;
            position: relative; /* Necesario para que el brillo destaque */
        }
        /* Columna Beneficiario en PC (La 6ª columna) */
        tr td:nth-child(6) {
            color: var(--c-warning) !important; /* AMARILLO NEÓN */
            font-weight: 600;
        }
        /* Ajuste para el texto del beneficiario en móvil */
        .td-ben-mob { 
            grid-area: 2 / 3 / 3 / 4; 
            text-align: right; font-size: 11px; color: var(--c-warning); font-style: italic; 
            font-weight: bold;
        }
        
        /* === MÓVIL: DISEÑO NEÓN LIMPIO === */
        @media (max-width: 650px) {
            /* TRANSFORMACIÓN DE TABLA A BOTONES EN MÓVIL */
            thead { 
                display: block; 
                margin-bottom: 10px; 
                overflow-x: auto; /* Permite deslizar si no caben */
                white-space: nowrap;
                padding-bottom: 5px;
            }
            
            thead tr { 
                display: flex; 
                gap: 8px; 
            }
            
            th { 
                display: block; 
                width: auto !important; /* Ignora anchos de PC */
                border: 1px solid #333; 
                background: #111; 
                border-radius: 20px; /* Forma de píldora */
                padding: 6px 14px; 
                font-size: 11px; 
                color: #888; /* Texto apagado por defecto */
                text-transform: none; 
                letter-spacing: 0;
            }
            
            /* Feedback al tocar en móvil */
            th:active { background: #333; transform: scale(0.95); }
            tr { 
                display: grid; 
                /* Col 1: Fecha | Col 2: Info | Col 3: Cantidad */
                grid-template-columns: 50px 1fr auto; 
                grid-template-rows: auto auto; 
                gap: 2px 8px; /* REDUCIDO: Menos hueco entre elementos */
                padding: 8px 10px; /* REDUCIDO: Tarjeta más delgada */
                border-bottom: 1px solid #1a1a1a; 
            }
            td { 
                display: block; 
                padding: 0; 
                border: none; 
                width: auto; 
                /* EL SALVAVIDAS: */
                max-width: none; /* Anula el bloqueo de PC */
                white-space: normal; /* Permite que el texto fluya si es necesario */
            }

            /* --- LÍNEA 1 --- */
            /* Fecha: AHORA BLANCO PURO */
            .td-date-mob { 
                grid-area: 1 / 1 / 2 / 2; 
                font-size: 12px; color: #FFFFFF; font-weight: bold; align-self: center;
                opacity: 0.9;
            }
            
            /* Cuenta: El nombre hereda el color NEÓN del tipo de movimiento */
            .td-cuenta-mob { 
                grid-area: 1 / 2 / 2 / 3; 
                font-size: 14px; font-weight: 700; 
                /* El color (verde/rojo/azul) viene dado por la clase .val-pos/neg del padre */
                white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            }
            
            /* Saldo: AHORA HEREDA EL COLOR (No más gris) */
            .saldo-small { 
                font-size: 12px; 
                color: inherit; /* <--- CLAVE: Toma el mismo color verde/rojo/azul */
                font-weight: normal; 
                margin-left: 6px; 
                opacity: 0.8; /* Leve transparencia para diferenciarlo pero manteniendo el color */
            }

            /* Cantidad Principal */
            .td-amount { 
                grid-area: 1 / 3 / 2 / 4; 
                text-align: right; font-size: 16px; font-weight: 800; 
            }

            /* --- LÍNEA 2 --- */
            /* Concepto y Descripción: BLANCO PURO */
            .td-desc-mob { 
                grid-area: 2 / 1 / 3 / 3; 
                font-size: 13px; color: #FFFFFF; /* Sin grises */
                white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
                margin-top: 2px;
            }
            
            /* Beneficiario: Amarillo Neón */
            .td-ben-mob { 
                grid-area: 2 / 3 / 3 / 4; 
                text-align: right; font-size: 11px; color: var(--c-warning); font-style: italic; 
                max-width: 100px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
                align-self: center;
            }

            /* Ocultar elementos de PC */
            .pc-only { display: none !important; }
        }
        /* PC ONLY: Ocultar celdas móviles */
        @media (min-width: 651px) {
            .mob-only { display: none !important; }
        }

        /* CLASES DE COLOR CON RESPLANDOR (GLOW EFFECT) */
        .val-pos { 
            color: var(--c-success) !important; 
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.6); /* Resplandor Verde */
        }
        .val-neg { 
            color: var(--c-danger) !important; 
            text-shadow: 0 0 10px rgba(255, 46, 77, 0.6); /* Resplandor Rojo */
        }
        .val-tra { 
            color: var(--c-transfer) !important; 
            text-shadow: 0 0 10px rgba(0, 184, 255, 0.6); /* Resplandor Azul */
        }

        /* Nav & Fab */
        .bottom-nav { 
            /* Quitamos position: absolute para que sea un bloque sólido al final */
            position: relative; 
            flex-shrink: 0; /* Prohibido encogerse */
            
            width: 100%; 
            height: 70px; 
            background: #111; 
            border-top: 1px solid #333; 
            display: flex; 
            justify-content: space-around; 
            align-items: center; 
            z-index: 8000;
            
            /* Seguridad para móviles modernos (evita que la barra de gestos tape botones) */
            padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-item { background: none; border: none; color: #666; display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 11px; cursor: pointer; }
        .nav-item.active { color: var(--c-warning); }
        
        .fab-btn { 
            position: fixed; 
            bottom: 35px; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 65px; height: 65px;
            border-radius: 50%; 
            background: var(--c-accent);
            color: #FFFFFF;
            font-size: 32px;
            border: 4px solid #000; 
            box-shadow: 0 0 20px var(--c-accent); 
            cursor: pointer; 
            display: flex; align-items: center; justify-content: center; 
            z-index: 9000; 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: pulse-accent 2s infinite;
        }
        
        @keyframes pulse-accent {
            0% { box-shadow: 0 0 0 0 rgba(191, 90, 242, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(191, 90, 242, 0); }
            100% { box-shadow: 0 0 0 0 rgba(191, 90, 242, 0); }
        }

        .fab-btn:hover { transform: translateX(-50%) scale(1.1); }
        
        .fab-btn:active { transform: translateX(-50%) scale(0.95); }

        /* Modal & Calc */
        .modal-overlay, .calculator-ui { position: absolute; z-index: 9500; }
        .modal-overlay { top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; }
        .modal-overlay.active { display: flex; }
        .modal-box { background: #111; width: 90%; padding: 20px; border-radius: 16px; border: 1px solid #333; }
        
        .calculator-ui { top: 50%; left: 50%; transform: translate(-50%, -50%); background: #111; padding: 20px; border: 1px solid #333; border-radius: 16px; display: none; width: 300px; }
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-top: 10px; }
        .calc-btn { height: 50px; background: #222; border: 1px solid #333; color: white; font-size: 18px; border-radius: 8px; cursor: pointer; }
        .calc-display { background: black; color: white; text-align: right; padding: 10px; font-size: 24px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #333; }
        
        .full-btn { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; margin-top: 5px; }
        .btn-blue { background: var(--c-primary); color: white; }
        .btn-gray { background: #333; color: white; }
    </style>
</head>
<body>

    <div id="app-viewport">
        <div class="app-layout">
            <header>
                <div class="header-top">
                    <h2>aiDANaI-Ctas</h2>
                    <div class="source-switch">
                        <button class="source-option active" id="mode-local" onclick="cambiarModo('local')">
                            <span class="material-icons" style="font-size:14px">folder</span> Local
                        </button>
                        <button class="source-option" id="mode-cloud" onclick="cambiarModo('cloud')">
                            <span class="material-icons" style="font-size:14px">cloud</span> Cloud
                        </button>
                    </div>
                </div>

                <div class="action-area" id="action-area">
                    <div id="msg-estado" class="status-badge">Selecciona fuente de datos</div>
                    
                    <button id="btn-load-local" class="btn-load" onclick="document.getElementById('file-input').click()">
                        <span class="material-icons">upload_file</span> Cargar Fichero Local
                    </button>

                    <button id="btn-load-cloud" class="btn-load btn-onedrive" style="display:none" onclick="loginOneDrive()">
                        <span class="material-icons">login</span> Conectar con Microsoft
                    </button>
                </div>
            </header>

            <div class="app-main">
                
                <div id="tab-inicio" class="view-section active">
                    <div class="dashboard-grid">
                        <div class="card">
                            <span class="card-label">Ingresos</span>
                            <span class="card-value val-pos" id="kpi-ing">0,00 €</span>
                        </div>
                        <div class="card">
                            <span class="card-label">Gastos</span>
                            <span class="card-value val-neg" id="kpi-gas">0,00 €</span>
                        </div>
                        <div class="card">
                            <span class="card-label">Saldo Neto</span>
                            <span class="card-value" id="kpi-net">0,00 €</span>
                        </div>
                    </div>
                </div>

                <div id="tab-movs" class="view-section">
                    
                    <button class="filters-toggle" onclick="toggleFiltros()">
                        <span class="material-icons">filter_list</span> Filtros Avanzados
                    </button>

                    <div id="panel-filtros" class="filters-container">
                        <div class="filters-row-3">
                            <select id="f-cuenta" class="filter-input"><option value="">Todas Cuentas</option></select>
                            <select id="f-concepto" class="filter-input"><option value="">Todos Conceptos</option></select>
                            <select id="f-beneficiario" class="filter-input"><option value="">Todos Beneficiarios</option></select>
                        </div>
                        <div class="filters-row-2">
                            <input type="date" id="f-desde" class="filter-input" placeholder="Desde">
                            <input type="date" id="f-hasta" class="filter-input" placeholder="Hasta">
                        </div>
                        <div class="filters-row-2">
                            <input type="number" id="f-min" class="filter-input" placeholder="Min €">
                            <input type="number" id="f-max" class="filter-input" placeholder="Max €">
                        </div>
                        <input type="text" id="f-texto" class="filter-input" placeholder="Buscar en descripción..." style="margin-bottom:10px; width:100%">
                        
                        <button class="btn-apply" onclick="aplicarFiltros()">Aplicar Filtros</button>
                        <button class="btn-clear" onclick="limpiarFiltros()">Limpiar y Cerrar</button>
                    </div>
					<div id="contador-filas" style="font-size:11px; color:#666; margin-bottom:5px; text-align:right; font-style:italic">Esperando datos...</div>
                    <div class="table-wrap">
                        <table>
                            <thead>
                                <tr>
                                    <th id="th-ts" onclick="cambiarOrden('ts')" style="width:95px; cursor:pointer">Fecha ⇅</th>
                                    
                                    <th id="th-importe" onclick="cambiarOrden('importe')" style="width:90px; text-align:right; cursor:pointer">Importe ⇅</th>
                                    <th id="th-cuenta" onclick="cambiarOrden('cuenta')" style="width:160px; cursor:pointer">Cuenta ⇅</th>
                                    <th id="th-concepto" onclick="cambiarOrden('concepto')" style="width:110px; cursor:pointer">Concepto ⇅</th>
                                    
                                    <th id="th-detalle" onclick="cambiarOrden('detalle')" style="cursor:pointer">Descripción ⇅</th>
                                    
                                    <th id="th-beneficiario" onclick="cambiarOrden('beneficiario')" style="width:80px; cursor:pointer">Beneficiario ⇅</th>
                                </tr>
                            </thead>
                            <tbody id="lista-movimientos">
                                <tr><td colspan="6" style="text-align:center; padding:30px; color:#666">Carga un archivo para ver datos</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>

            <nav class="bottom-nav">
                <button class="nav-item active" id="nav-inicio" onclick="irPestana('inicio')">
                    <span class="material-icons">dashboard</span> Inicio
                </button>
                <button class="nav-item" id="nav-movs" onclick="irPestana('movs')">
                    <span class="material-icons">list</span> Movimientos
                </button>
            </nav>

            <button id="fab-add" class="fab-btn" style="display:none" onclick="abrirModal()">+</button>

        </div>

        <input type="file" id="file-input" accept=".xlsx, .xls" style="display:none">

        <div id="modal-manual" class="modal-overlay">
            <div class="modal-box">
                <h3 style="color:white; margin-top:0">Añadir Movimiento</h3>
                <input type="number" id="m-cantidad" class="filter-input" placeholder="Cantidad (+/-)" onclick="abrirCalculadora()" style="margin-bottom:10px; width:100%">
                <input type="text" id="m-desc" class="filter-input" placeholder="Descripción" style="margin-bottom:10px; width:100%">
                <input type="date" id="m-fecha" class="filter-input" style="margin-bottom:10px; width:100%">
                <button class="full-btn btn-blue" onclick="guardarManual()">Guardar</button>
                <button class="full-btn btn-gray" onclick="document.getElementById('modal-manual').classList.remove('active')">Cancelar</button>
            </div>
        </div>

        <div class="calculator-ui" id="calculator">
            <div class="calc-display" id="calc-display">0</div>
            <div class="calc-grid">
                <button class="calc-btn" onclick="cIn('7')">7</button><button class="calc-btn" onclick="cIn('8')">8</button><button class="calc-btn" onclick="cIn('9')">9</button><button class="calc-btn" onclick="cIn('/')">/</button>
                <button class="calc-btn" onclick="cIn('4')">4</button><button class="calc-btn" onclick="cIn('5')">5</button><button class="calc-btn" onclick="cIn('6')">6</button><button class="calc-btn" onclick="cIn('*')">*</button>
                <button class="calc-btn" onclick="cIn('1')">1</button><button class="calc-btn" onclick="cIn('2')">2</button><button class="calc-btn" onclick="cIn('3')">3</button><button class="calc-btn" onclick="cIn('-')">-</button>
                <button class="calc-btn" onclick="cIn('0')">0</button><button class="calc-btn" onclick="cIn('.')">.</button><button class="calc-btn" style="grid-column: span 2; background:var(--c-primary)" onclick="cOk()">OK</button>
            </div>
        </div>
    </div>

<script>
    const MSAL_CONFIG = {
        auth: {
            clientId: "2a1e29f1-6b47-4ba2-a48e-adc4339e4514", // <--- PEGA TU CLIENT ID
            authority: "https://login.microsoftonline.com/common",
            redirectUri: window.location.href
        }
    };
    let msalInstance;
    try { msalInstance = new msal.PublicClientApplication(MSAL_CONFIG); } catch(e){}

    let datos = [];
    let filtros = { cuenta: '', concepto: '', beneficiario: '', texto: '', desde: '', hasta: '', min: '', max: '' };
    let modoNube = false;

document.addEventListener('DOMContentLoaded', () => {
        // Listener para el archivo local (por si acaso)
        document.getElementById('file-input').addEventListener('change', (e) => {
            if(e.target.files[0]) leerExcel(e.target.files[0]);
        });

        // --- CAMBIO: Arrancar en modo Nube automáticamente ---
        cambiarModo('cloud'); // Pone la interfaz en modo OneDrive
        
        // Intentar abrir la ventana de login automáticamente
        // Nota: Si el navegador bloquea el popup, verás el botón para pulsar manualmente.
        setTimeout(() => {
            loginOneDrive();
        }, 500);
    });

    function cambiarModo(modo) {
        modoNube = (modo === 'cloud');
        document.getElementById('mode-local').className = modoNube ? 'source-option' : 'source-option active';
        document.getElementById('mode-cloud').className = modoNube ? 'source-option active cloud' : 'source-option';
        document.getElementById('btn-load-local').style.display = modoNube ? 'none' : 'flex';
        document.getElementById('btn-load-cloud').style.display = modoNube ? 'flex' : 'none';
        mostrarEstado(modoNube ? 'Modo Nube: Inicia sesión' : 'Modo Local: Elige archivo', 'normal');
        datos = [];
        renderizar();
    }

    function mostrarEstado(txt, tipo) {
        const el = document.getElementById('msg-estado');
        el.innerText = txt;
        el.className = 'status-badge ' + (tipo === 'ok' ? 'status-ok' : (tipo === 'err' ? 'status-err' : ''));
    }

    async function loginOneDrive() {
        if (!msalInstance) { alert("Configura el ClientID"); return; }
        try {
            const resp = await msalInstance.loginPopup({ scopes: ["User.Read", "Files.Read"] });
            mostrarEstado('Conectado. Buscando...', 'normal');
            buscarFicheroNube(resp.accessToken);
        } catch (e) { mostrarEstado('Error Login', 'err'); }
    }

    async function buscarFicheroNube(token) {
        try {
            const url = "https://graph.microsoft.com/v1.0/me/drive/root/children";
            const resp = await fetch(url, { headers: { Authorization: `Bearer ${token}` }});
            const json = await resp.json();
            const f = json.value.find(x => x.name.toLowerCase() === 'aidanai.xlsx');
            if (f) descargarContenido(f['@microsoft.graph.downloadUrl']);
            else mostrarEstado('aidanai.xlsx no encontrado', 'err');
        } catch (e) { mostrarEstado('Error buscando', 'err'); }
    }

    async function descargarContenido(url) {
        try {
            const resp = await fetch(url);
            const blob = await resp.blob();
            leerExcel(blob);
        } catch (e) { mostrarEstado('Error descarga', 'err'); }
    }

    function leerExcel(blob) {
        const reader = new FileReader();
        reader.onload = (e) => {
            const data = new Uint8Array(e.target.result);
            const wb = XLSX.read(data, { type: 'array', cellDates: true });
            const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { header: 1, raw: true, range: 65 });
            procesarDatos(json);
            mostrarEstado('Datos cargados', 'ok');
        };
        reader.readAsArrayBuffer(blob);
    }

    function procesarDatos(filas) {
        const temp = [];
        const cuentas = new Set(), conceptos = new Set(), benefs = new Set();

        for (let i = 1; i < filas.length; i++) {
            const row = filas[i];
            if (!row || !row[1] || !row[3]) continue;

            let ts = row[0] instanceof Date ? row[0].getTime() : Date.now();
            
            let imp = 0;
            if (typeof row[3] === 'number') imp = row[3];
            else {
                let s = String(row[3]).replace(/[^\d.,-]/g, '');
                if (s.includes(',')) s = s.replace(/\./g, '').replace(',', '.');
                else s = s.replace(/\./g, '');
                imp = parseFloat(s) || 0;
            }

            // === MAPEO CORREGIDO ===
            // Col 1: Cuenta | Col 2: Concepto | Col 4: Descripcion | Col 5: Beneficiario
            const cta = String(row[1] || '').trim(); // Cuenta
            const con = String(row[2] || '').trim(); // Concepto (Estaba Benef)
            const desc = String(row[4] || '').trim(); // Descripcion (Estaba Concepto)
            const ben = String(row[5] || '').trim(); // Beneficiario (Estaba Desc)

            if(cta) cuentas.add(cta);
            if(con) conceptos.add(con);
            if(ben) benefs.add(ben);

            let tipo = 'gasto';
            if ((con + desc).toUpperCase().includes('TRASPASO')) tipo = 'traspaso';
            else if (imp >= 0) tipo = 'ingreso';

            temp.push({
                id: i, ts: ts, importe: imp, 
                cuenta: cta, concepto: con, detalle: desc, beneficiario: ben, 
                tipo: tipo, saldo: 0
            });
        }

        temp.sort((a, b) => a.ts - b.ts || a.id - b.id);
        const ac = {};
        temp.forEach(m => {
            if (!ac[m.cuenta]) ac[m.cuenta] = 0;
            ac[m.cuenta] += m.importe;
            m.saldo = ac[m.cuenta];
        });

        datos = temp;
        actualizarFiltrosUI(cuentas, conceptos, benefs);
        renderizar();
    }

    function renderizar() {
        const tbody = document.getElementById('lista-movimientos');
        
        let lista = datos.filter(m => {
            if (filtros.cuenta && m.cuenta !== filtros.cuenta) return false;
            if (filtros.concepto && m.concepto !== filtros.concepto) return false;
            if (filtros.beneficiario && m.beneficiario !== filtros.beneficiario) return false;
            if (filtros.texto) {
                if (!(m.detalle+' '+m.beneficiario).toLowerCase().includes(filtros.texto)) return false;
            }
            if (filtros.desde && m.ts < new Date(filtros.desde).getTime()) return false;
            if (filtros.hasta && m.ts > new Date(filtros.hasta).getTime()) return false;
            if (filtros.min !== '' && m.importe < parseFloat(filtros.min)) return false;
            if (filtros.max !== '' && m.importe > parseFloat(filtros.max)) return false;
            return true;
        });

       // === MOTOR DE ORDENACIÓN INTELIGENTE 4.0 (DEFINITIVO) ===
        lista.sort((a, b) => {
            let campo = window.ordenActivo.campo;
            let valA = a[campo]; 
            let valB = b[campo];
            
            // 1. Normalización de texto
            if (typeof valA === 'string') { valA = valA.toLowerCase(); valB = valB.toLowerCase(); }
            
            // 2. CRITERIO DE DESEMPATE (LA SOLUCIÓN):
            // Si el valor principal es IDÉNTICO (ej: 5 movimientos el mismo día)
            if (valA === valB) {
                // Aquí estaba el secreto: No hay que ordenar por el valor del saldo,
                // sino por el "ID" (el orden en que entraron). 
                // Esto obliga a que la columna saldo respete la secuencia matemática original.
                
                // Si es Ascendente (Viejo -> Nuevo): ID 1, luego ID 2...
                // Si es Descendente (Nuevo -> Viejo): ID 2, luego ID 1...
                return window.ordenActivo.asc ? (a.id - b.id) : (b.id - a.id);
            }
            
            // 3. Ordenación Normal
            if (valA < valB) return window.ordenActivo.asc ? -1 : 1;
            if (valA > valB) return window.ordenActivo.asc ? 1 : -1;
            
            return 0;
        });
        let i=0, g=0, n=0;
        lista.forEach(m => {
            if(m.tipo==='ingreso') i+=m.importe;
            if(m.tipo==='gasto') g+=m.importe;
            n+=m.importe;
        });
        const fmt = (v) => new Intl.NumberFormat('es-ES', { style: 'currency', currency: 'EUR' }).format(v);
        document.getElementById('kpi-ing').innerText = fmt(i);
        document.getElementById('kpi-gas').innerText = fmt(g);
        document.getElementById('kpi-net').innerText = fmt(n);
        document.getElementById('kpi-net').className = 'card-value ' + (n>=0?'val-pos':'val-neg');
		document.getElementById('contador-filas').innerText = `Mostrando ${lista.length} movimientos`;
        if (lista.length === 0) {
            tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding:20px; color:#666">Sin datos cargados</td></tr>';
            return;
        }

        tbody.innerHTML = lista.map(m => {
            const date = new Date(m.ts).toLocaleDateString('es-ES', {day:'2-digit', month:'2-digit'});
            const dateFull = new Date(m.ts).toLocaleDateString('es-ES');
            let color = m.tipo==='gasto'?'val-neg':(m.tipo==='ingreso'?'val-pos':'val-tra');
            let signo = m.importe > 0 ? '+' : '';

            // LOGICA RENDERIZADO MÓVIL (2 LINEAS EXACTAS)
            return `
                <tr>
                    <td class="pc-only">${dateFull}</td>
                    <td class="pc-only ${color}" style="text-align:right">${signo}${fmt(m.importe)}</td>
                    <td class="pc-only ${color}">${m.cuenta} (${fmt(m.saldo)})</td>
                    <td class="pc-only">${m.concepto}</td>
                    <td class="pc-only">${m.detalle}</td>
                    <td class="pc-only">${m.beneficiario}</td>

                    <td class="mob-only td-date-mob">${date}</td>
                    <td class="mob-only td-cuenta-mob ${color}">
                        ${m.cuenta} <span class="saldo-small">(${fmt(m.saldo)})</span>
                    </td>
                    <td class="mob-only td-amount ${color}">${signo}${fmt(m.importe)}</td>

                    <td class="mob-only td-desc-mob">
                        <strong style="color:#fff">${m.concepto}</strong> - ${m.detalle}
                    </td>
                    <td class="mob-only td-ben-mob">${m.beneficiario}</td>
                </tr>
            `;
        }).join('');
    }

    function irPestana(p) {
        document.querySelectorAll('.view-section').forEach(e => e.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
        document.getElementById('tab-'+p).classList.add('active');
        document.getElementById('nav-'+p).classList.add('active');
        document.getElementById('fab-add').style.display = p==='movs'?'flex':'none';
    }

    function toggleFiltros() { document.getElementById('panel-filtros').classList.toggle('open'); }
    
    function actualizarFiltrosUI(ctas, cons, bens) {
        const fill = (id, set, label) => {
            const el = document.getElementById(id);
            el.innerHTML = `<option value="">${label}</option>`;
            Array.from(set).sort().forEach(v => el.innerHTML += `<option value="${v}">${v}</option>`);
        };
        fill('f-cuenta', ctas, 'Todas Cuentas');
        fill('f-concepto', cons, 'Todos Conceptos');
        fill('f-beneficiario', bens, 'Todos Beneficiarios');
    }

    function aplicarFiltros() {
        filtros.cuenta = document.getElementById('f-cuenta').value;
        filtros.concepto = document.getElementById('f-concepto').value;
        filtros.beneficiario = document.getElementById('f-beneficiario').value;
        filtros.texto = document.getElementById('f-texto').value.toLowerCase();
        filtros.desde = document.getElementById('f-desde').value;
        filtros.hasta = document.getElementById('f-hasta').value;
        filtros.min = document.getElementById('f-min').value;
        filtros.max = document.getElementById('f-max').value;
        renderizar();
    }

    function limpiarFiltros() {
        document.getElementById('f-cuenta').value = '';
        document.getElementById('f-concepto').value = '';
        document.getElementById('f-beneficiario').value = '';
        document.getElementById('f-texto').value = '';
        document.getElementById('f-desde').value = '';
        document.getElementById('f-hasta').value = '';
        document.getElementById('f-min').value = '';
        document.getElementById('f-max').value = '';
        aplicarFiltros();
        document.getElementById('panel-filtros').classList.remove('open');
    }

    function abrirModal() { document.getElementById('modal-manual').classList.add('active'); }
    function guardarManual() {
        const imp = parseFloat(document.getElementById('m-cantidad').value);
        if(!imp) return;
        datos.push({
            id: Date.now(), ts: new Date(document.getElementById('m-fecha').value || Date.now()).getTime(),
            importe: imp, cuenta: 'Manual', concepto: 'General', detalle: document.getElementById('m-desc').value,
            beneficiario: '-', tipo: imp>=0?'ingreso':'gasto', saldo:0
        });
        
        datos.sort((a, b) => a.ts - b.ts || a.id - b.id);
        const ac = {};
        datos.forEach(m => {
            if(!ac[m.cuenta]) ac[m.cuenta] = 0;
            ac[m.cuenta] += m.importe;
            m.saldo = ac[m.cuenta];
        });
        renderizar();
        document.getElementById('modal-manual').classList.remove('active');
    }

    let calcVal = '';
    function abrirCalculadora() { document.getElementById('calculator').style.display='block'; calcVal=''; }
    function cIn(k) { calcVal+=k; document.getElementById('calc-display').innerText=calcVal; }
    function cOk() { 
        try { document.getElementById('m-cantidad').value = eval(calcVal); }catch(e){}
        document.getElementById('calculator').style.display='none'; 
    }
	
	// === ESTADO Y CONTROL DE ORDENACIÓN ===
    window.ordenActivo = { campo: 'ts', asc: false }; // Por defecto: Fecha descendente

    function cambiarOrden(campo) {
        // Si clicamos el mismo campo, invertimos el orden. Si es nuevo, empezamos asc (o desc para números)
        if (window.ordenActivo.campo === campo) {
            window.ordenActivo.asc = !window.ordenActivo.asc;
        } else {
            window.ordenActivo.campo = campo;
            // Por UX: Fechas e Importes suelen quererse ver primero los más recientes/altos (Desc)
            window.ordenActivo.asc = !(campo === 'ts' || campo === 'importe'); 
        }
        renderizar(); // Repintar la tabla
        actualizarFlechasUI(campo); // (Opcional: feedback visual)
    }

    function actualizarFlechasUI(campo) {
        // Quitamos el brillo a todas las cabeceras
        document.querySelectorAll('th').forEach(th => {
            th.style.color = 'var(--c-accent)'; // Color púrpura original
            th.style.textShadow = 'none';
            th.style.borderBottom = '1px solid var(--c-accent)';
        });

        // Aplicamos el Azul Neón a la columna activa
        const thActivo = document.getElementById('th-' + campo);
        if(thActivo) {
            thActivo.style.color = 'var(--c-primary)';
            thActivo.style.textShadow = '0 0 10px var(--c-primary)';
            thActivo.style.borderBottom = '2px solid var(--c-primary)';
        }
    }
	
</script>
</body>
