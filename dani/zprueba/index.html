<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <title>aiDANaI-CTAS</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"></script>

    <style>
        :root {
            /* PALETA NEÓN AMOLED */
            --c-bg: #000000; 
            --c-surface: #0a0a0a;
            
            /* Colores Vibrantes */
            --c-primary: #00f3ff; /* Cian Vibrante */
            --c-primary-dark: #00add6;
            --c-success: #00ff41; /* Verde Láser */
            --c-danger: #ff003c;  /* Rojo Neón */
            --c-transfer: #00f3ff; /* Azul Traspaso */
            --c-warning: #ffe600; /* Amarillo Eléctrico */
            
            /* Textos */
            --c-text: #ffffff; 
            --c-border: rgba(255, 255, 255, 0.2); /* Borde blanco sutil */
            
            --font-main: 'Inter', sans-serif;
        }

        body {
            background-color: #111; /* Fondo escritorio */
            color: var(--c-text);
            font-family: var(--font-main); margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }
        
        *::-webkit-scrollbar { width: 4px; height: 4px; }
        *::-webkit-scrollbar-thumb { background: var(--c-primary); border-radius: 2px; }

        /* === CONTENEDOR APP === */
        #app-viewport {
            background-color: var(--c-bg);
            width: 400px; height: 900px;
            position: relative; overflow: hidden;
            box-shadow: 0 0 80px rgba(0, 243, 255, 0.15); /* Resplandor sutil caja */
            border: 1px solid #333;
            display: flex; flex-direction: column;
            transition: width 0.3s ease;
        }

        @media (min-width: 820px) {
            #app-viewport { width: 800px; }
        }
        
        .app-layout { display: flex; flex-direction: column; height: 100%; width: 100%; }
        
        /* === CABECERA === */
        header { 
            padding: 20px; display: flex; flex-direction: column; gap: 15px;
            border-bottom: 1px solid var(--c-border); background-color: #000; z-index: 10;
        }
        .header-top { display: flex; justify-content: space-between; align-items: center; }
        h1 { 
            margin: 0; font-size: 22px; color: var(--c-warning); 
            font-weight: 900; text-transform: uppercase; letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 230, 0, 0.4);
        }
        
        /* Selector Fuente */
        .source-switch { display: flex; background: #111; border: 1px solid var(--c-border); border-radius: 50px; padding: 3px; }
        .source-option {
            padding: 8px 16px; font-size: 11px; font-weight: 700; cursor: pointer;
            border-radius: 50px; border: none; background: transparent; color: #fff; opacity: 0.5;
            display: flex; align-items: center; gap: 6px; transition: all 0.3s; text-transform: uppercase;
        }
        .source-option.active { background: #fff; color: #000; opacity: 1; }
        .source-option.active.cloud { background: var(--c-primary); color: #000; box-shadow: 0 0 15px var(--c-primary); }

        .status-badge {
            font-size: 11px; padding: 5px 10px; border-radius: 4px; 
            background: #000; color: #fff; border: 1px solid var(--c-border);
            font-weight: 300; letter-spacing: 0.5px;
        }
        .status-ok { color: var(--c-success); border-color: var(--c-success); }
        .status-err { color: var(--c-danger); border-color: var(--c-danger); }

        /* Botón Load */
        .btn-load {
            width: 100%; padding: 12px; border-radius: 12px; border: 1px dashed var(--c-border);
            background: transparent; color: #fff; cursor: pointer; font-size: 13px; font-weight: 600;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: all 0.3s;
        }
        .btn-load:hover { background: rgba(255,255,255,0.1); border-color: #fff; }
        .btn-onedrive { border-style: solid; border-color: #0078d4; background: #0078d4; }
        .btn-onedrive:hover { background: #005a9e; }

        /* AREA PRINCIPAL */
        .app-main { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 120px; background-color: #000; position: relative; }
        .view-section { display: none; animation: fadeIn 0.4s cubic-bezier(0.22, 1, 0.36, 1); }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Dashboard Cards */
        .dashboard-grid { display: grid; gap: 20px; margin-top: 10px; }
        .card { 
            background: #050505; border: 1px solid var(--c-border); 
            border-radius: 20px; padding: 25px; text-align: center; 
            position: relative; overflow: hidden;
        }
        .card::after { /* Efecto brillo sutil */
            content:''; position: absolute; top:0; left:0; width:100%; height:4px;
            background: var(--c-text); opacity: 0.5;
        }
        .card:nth-child(1)::after { background: var(--c-success); }
        .card:nth-child(2)::after { background: var(--c-danger); }
        .card:nth-child(3)::after { background: var(--c-warning); }

        .card-label { display: block; font-size: 12px; color: #fff; opacity: 0.8; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 2px; font-weight: 600; }
        .card-value { font-size: 36px; font-weight: 800; text-shadow: 0 0 20px rgba(0,0,0,0.5); }

        /* Filtros */
        .filters-toggle { 
            background: #111; border: 1px solid var(--c-primary); color: var(--c-primary); 
            padding: 12px; width: 100%; border-radius: 12px; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; gap: 10px; 
            margin-bottom: 15px; font-weight: 700; letter-spacing: 1px;
            transition: all 0.2s;
        }
        .filters-toggle:hover { background: var(--c-primary); color: #000; box-shadow: 0 0 15px var(--c-primary); }

        .filters-panel { display: none; background: #080808; padding: 20px; border-radius: 16px; border: 1px solid var(--c-border); margin-bottom: 20px; }
        .filters-panel.active { display: block; }
        
        .filters-row-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .filters-row-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        
        .filter-input { 
            width: 100%; background: #000; border: 1px solid #444; color: #fff; 
            padding: 10px; border-radius: 8px; font-size: 12px; box-sizing: border-box; 
            font-family: var(--font-main);
        }
        .filter-input:focus { border-color: var(--c-primary); outline: none; }

        .btn-apply { width: 100%; background: var(--c-primary); color: #000; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .btn-clear { width: 100%; background: transparent; color: #fff; border: 1px solid #fff; padding: 12px; border-radius: 8px; cursor: pointer; text-transform: uppercase; font-size: 11px; }

        /* === TABLA AVANZADA === */
        .table-wrap { background: #000; border-top: 1px solid var(--c-border); }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        
        th { background: #000; color: var(--c-warning); padding: 15px 12px; font-size: 11px; text-align: left; border-bottom: 1px solid #333; text-transform: uppercase; letter-spacing: 1px; }
        td { padding: 15px 12px; border-bottom: 1px solid #222; font-size: 13px; vertical-align: top; word-wrap: break-word; color: #fff; }
        
        /* ESTILO MÓVIL (2 LÍNEAS EXACTAS) */
        @media (max-width: 650px) {
            thead { display: none; }
            tr { 
                display: grid; 
                grid-template-columns: 50px 1fr auto; 
                grid-template-rows: auto auto;
                gap: 2px 12px; 
                padding: 16px 12px; 
                border-bottom: 1px solid #222; 
            }
            td { display: block; padding: 0; border: none; width: auto; }

            /* L1 */
            .td-date-mob { grid-area: 1 / 1 / 2 / 2; font-size: 11px; color: #fff; opacity: 0.6; font-weight: 300; align-self: center; }
            .td-concepto-mob { grid-area: 1 / 2 / 2 / 3; font-size: 14px; font-weight: 700; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
            .td-amount { grid-area: 1 / 3 / 2 / 4; text-align: right; font-size: 16px; font-weight: 800; letter-spacing: -0.5px; }

            /* L2 */
            .td-cuenta-mob { grid-area: 2 / 1 / 3 / 2; font-size: 11px; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; opacity: 0.9; }
            .td-merged-line2 { grid-area: 2 / 2 / 3 / 4; font-size: 12px; color: #fff; opacity: 0.7; text-align: right; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-weight: 300; }

            .pc-only { display: none !important; }
        }

        @media (min-width: 651px) { .mob-only { display: none !important; } }

        /* Colores High Contrast */
        .val-pos { color: var(--c-success) !important; text-shadow: 0 0 10px rgba(0, 255, 65, 0.2); }
        .val-neg { color: var(--c-danger) !important; text-shadow: 0 0 10px rgba(255, 0, 60, 0.2); }
        .val-tra { color: var(--c-transfer) !important; text-shadow: 0 0 10px rgba(0, 243, 255, 0.2); }

        /* === MENU INFERIOR & BOTÓN ESPECTACULAR === */
        .bottom-nav { 
            position: absolute; bottom: 0; left: 0; width: 100%; height: 80px; 
            background: #000; border-top: 1px solid var(--c-border); 
            display: flex; justify-content: space-between; align-items: center; 
            z-index: 8000; padding: 0 40px; box-sizing: border-box;
        }
        .nav-item { 
            background: none; border: none; color: #fff; opacity: 0.4; 
            display: flex; flex-direction: column; align-items: center; gap: 6px; 
            font-size: 10px; font-weight: 600; cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
            transition: all 0.3s;
        }
        .nav-item.active { opacity: 1; color: var(--c-primary); text-shadow: 0 0 10px var(--c-primary); }
        .nav-item .material-icons { font-size: 26px; }

        /* EL BOTÓN ESPECTACULAR (+) */
        .fab-spectacular {
            position: absolute;
            left: 50%; bottom: 35px; /* Breakout effect */
            transform: translateX(-50%);
            width: 75px; height: 75px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00f3ff, #0066ff); /* Gradiente Cian */
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.6); /* Glow intenso */
            border: 6px solid #000; /* Corte visual con el fondo */
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; z-index: 9000;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .fab-spectacular:active { transform: translateX(-50%) scale(0.9); }
        .fab-icon { color: #000; font-size: 40px; font-weight: bold; }

        /* Modal & Calc */
        .modal-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 9500; display: none; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-overlay.active { display: flex; }
        .modal-box { background: #000; width: 85%; padding: 25px; border-radius: 20px; border: 1px solid var(--c-primary); box-shadow: 0 0 30px rgba(0, 243, 255, 0.1); }
        
        .calculator-ui { top: 50%; left: 50%; transform: translate(-50%, -50%); background: #000; padding: 20px; border: 1px solid var(--c-border); border-radius: 20px; display: none; width: 300px; position: absolute; z-index: 9600; }
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 15px; }
        .calc-btn { height: 55px; background: #111; border: 1px solid #333; color: white; font-size: 20px; border-radius: 12px; cursor: pointer; transition: background 0.1s; }
        .calc-btn:active { background: #222; }
        .calc-display { background: #000; color: var(--c-primary); text-align: right; padding: 15px; font-size: 32px; font-weight: 700; border-radius: 12px; margin-bottom: 10px; border: 1px solid #333; font-family: monospace; }
        
        .full-btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; margin-top: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .btn-blue { background: var(--c-primary); color: #000; box-shadow: 0 0 15px rgba(0, 243, 255, 0.3); }
        .btn-gray { background: transparent; border: 1px solid #fff; color: #fff; }
    </style>
</head>
<body>

    <div id="app-viewport">
        <div class="app-layout">
            <header>
                <div class="header-top">
                    <h1>aiDANaI-CTAS</h1>
                    <div class="source-switch">
                        <button class="source-option active" id="mode-local" onclick="cambiarModo('local')">
                            <span class="material-icons" style="font-size:14px">folder</span> Local
                        </button>
                        <button class="source-option" id="mode-cloud" onclick="cambiarModo('cloud')">
                            <span class="material-icons" style="font-size:14px">cloud</span> Cloud
                        </button>
                    </div>
                </div>

                <div class="action-area" id="action-area">
                    <div id="msg-estado" class="status-badge">Esperando...</div>
                    <button id="btn-load-local" class="btn-load" onclick="document.getElementById('file-input').click()">
                        <span class="material-icons">upload_file</span> SELECCIONAR ARCHIVO LOCAL
                    </button>
                    <button id="btn-load-cloud" class="btn-load btn-onedrive" style="display:none" onclick="loginOneDrive()">
                        <span class="material-icons">login</span> INICIAR SESIÓN MICROSOFT
                    </button>
                </div>
            </header>

            <div class="app-main">
                
                <div id="tab-inicio" class="view-section active">
                    <div class="dashboard-grid">
                        <div class="card">
                            <span class="card-label">Ingresos</span>
                            <span class="card-value val-pos" id="kpi-ing">0,00 €</span>
                        </div>
                        <div class="card">
                            <span class="card-label">Gastos</span>
                            <span class="card-value val-neg" id="kpi-gas">0,00 €</span>
                        </div>
                        <div class="card">
                            <span class="card-label">Saldo Neto</span>
                            <span class="card-value" id="kpi-net">0,00 €</span>
                        </div>
                    </div>
                </div>

                <div id="tab-movs" class="view-section">
                    <button class="filters-toggle" onclick="toggleFiltros()">
                        <span class="material-icons">tune</span> FILTROS AVANZADOS
                    </button>

                    <div id="panel-filtros" class="filters-panel">
                        <div class="filters-row-3">
                            <select id="f-cuenta" class="filter-input"><option value="">Cuentas</option></select>
                            <select id="f-concepto" class="filter-input"><option value="">Conceptos</option></select>
                            <select id="f-beneficiario" class="filter-input"><option value="">Beneficiarios</option></select>
                        </div>
                        <div class="filters-row-2">
                            <input type="date" id="f-desde" class="filter-input">
                            <input type="date" id="f-hasta" class="filter-input">
                        </div>
                        <div class="filters-row-2">
                            <input type="number" id="f-min" class="filter-input" placeholder="Min €">
                            <input type="number" id="f-max" class="filter-input" placeholder="Max €">
                        </div>
                        <input type="text" id="f-texto" class="filter-input" placeholder="Buscar texto..." style="margin-bottom:15px; width:100%">
                        
                        <button class="btn-apply" onclick="aplicarFiltros()">APLICAR</button>
                        <button class="btn-clear" onclick="limpiarFiltros()">LIMPIAR</button>
                    </div>

                    <div class="table-wrap">
                        <table>
                            <thead>
                                <tr>
                                    <th style="width:80px">FECHA</th>
                                    <th style="width:90px; text-align:right">CANTIDAD</th>
                                    <th>CUENTA</th>
                                    <th>CONCEPTO</th>
                                    <th>DESCRIPCIÓN</th>
                                    <th>BENEFICIARIO</th>
                                </tr>
                            </thead>
                            <tbody id="lista-movimientos">
                                <tr><td colspan="6" style="text-align:center; padding:40px; color:#fff; font-weight:300">Sin datos cargados</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <nav class="bottom-nav">
                <button class="nav-item active" id="nav-inicio" onclick="irPestana('inicio')">
                    <span class="material-icons">dashboard</span> INICIO
                </button>
                
                <div class="fab-spectacular" onclick="abrirModalManual()">
                    <span class="material-icons fab-icon">add</span>
                </div>

                <button class="nav-item" id="nav-movs" onclick="irPestana('movs')">
                    <span class="material-icons">list_alt</span> LISTADO
                </button>
            </nav>

        </div>

        <input type="file" id="file-input" accept=".xlsx, .xls" style="display:none">

        <div id="modal-manual" class="modal-overlay">
            <div class="modal-box">
                <h3 style="color:var(--c-primary); margin-top:0; text-align:center; text-transform:uppercase; letter-spacing:1px;">Nuevo Movimiento</h3>
                <input type="number" id="m-cantidad" class="filter-input" placeholder="0.00 € (Toca para calc)" onclick="abrirCalculadora()" style="margin-bottom:15px; font-size:16px; padding:15px;">
                <input type="text" id="m-desc" class="filter-input" placeholder="Descripción" style="margin-bottom:15px; font-size:16px; padding:15px;">
                <input type="date" id="m-fecha" class="filter-input" style="margin-bottom:20px; font-size:16px; padding:15px;">
                <button class="full-btn btn-blue" onclick="guardarManual()">GUARDAR</button>
                <button class="full-btn btn-gray" onclick="document.getElementById('modal-manual').classList.remove('active')">CANCELAR</button>
            </div>
        </div>

        <div class="calculator-ui" id="calculator">
            <div class="calc-display" id="calc-display">0</div>
            <div class="calc-grid">
                <button class="calc-btn" onclick="cIn('7')">7</button><button class="calc-btn" onclick="cIn('8')">8</button><button class="calc-btn" onclick="cIn('9')">9</button><button class="calc-btn" style="color:var(--c-primary)" onclick="cIn('/')">÷</button>
                <button class="calc-btn" onclick="cIn('4')">4</button><button class="calc-btn" onclick="cIn('5')">5</button><button class="calc-btn" onclick="cIn('6')">6</button><button class="calc-btn" style="color:var(--c-primary)" onclick="cIn('*')">×</button>
                <button class="calc-btn" onclick="cIn('1')">1</button><button class="calc-btn" onclick="cIn('2')">2</button><button class="calc-btn" onclick="cIn('3')">3</button><button class="calc-btn" style="color:var(--c-primary)" onclick="cIn('-')">-</button>
                <button class="calc-btn" onclick="cIn('0')">0</button><button class="calc-btn" onclick="cIn('.')">.</button><button class="calc-btn" style="grid-column: span 2; background:var(--c-primary); color:#000; font-weight:bold" onclick="cOk()">OK</button>
            </div>
        </div>
    </div>

<script>
    // CONFIG ONEDRIVE
    const MSAL_CONFIG = {
        auth: {
            clientId: "TU_CLIENT_ID_AQUI", // <--- IMPORTANTE: PEGA TU CLIENT ID
            authority: "https://login.microsoftonline.com/common",
            redirectUri: window.location.href
        }
    };
    let msalInstance;
    try { msalInstance = new msal.PublicClientApplication(MSAL_CONFIG); } catch(e){}

    let datos = [];
    let filtros = { cuenta: '', concepto: '', beneficiario: '', texto: '', desde: '', hasta: '', min: '', max: '' };
    let modoNube = false;

    document.addEventListener('DOMContentLoaded', () => {
        mostrarEstado('Selecciona una opción', 'normal');
        document.getElementById('file-input').addEventListener('change', (e) => {
            if(e.target.files[0]) leerExcel(e.target.files[0]);
        });
    });

    function cambiarModo(modo) {
        modoNube = (modo === 'cloud');
        document.getElementById('mode-local').className = modoNube ? 'source-option' : 'source-option active';
        document.getElementById('mode-cloud').className = modoNube ? 'source-option active cloud' : 'source-option';
        document.getElementById('btn-load-local').style.display = modoNube ? 'none' : 'flex';
        document.getElementById('btn-load-cloud').style.display = modoNube ? 'flex' : 'none';
        mostrarEstado(modoNube ? 'Modo Nube: Inicia sesión' : 'Modo Local: Elige archivo', 'normal');
        datos = [];
        renderizar();
    }

    function mostrarEstado(txt, tipo) {
        const el = document.getElementById('msg-estado');
        el.innerText = txt;
        el.className = 'status-badge ' + (tipo === 'ok' ? 'status-ok' : (tipo === 'err' ? 'status-err' : ''));
    }

    async function loginOneDrive() {
        if (!msalInstance) { alert("Configura el ClientID"); return; }
        try {
            const resp = await msalInstance.loginPopup({ scopes: ["User.Read", "Files.Read"] });
            mostrarEstado('Conectado. Buscando...', 'normal');
            buscarFicheroNube(resp.accessToken);
        } catch (e) { mostrarEstado('Error Login', 'err'); }
    }

    async function buscarFicheroNube(token) {
        try {
            const url = "https://graph.microsoft.com/v1.0/me/drive/root/children";
            const resp = await fetch(url, { headers: { Authorization: `Bearer ${token}` }});
            const json = await resp.json();
            const f = json.value.find(x => x.name.toLowerCase() === 'aidanai.xlsx');
            if (f) descargarContenido(f['@microsoft.graph.downloadUrl']);
            else mostrarEstado('aidanai.xlsx no encontrado', 'err');
        } catch (e) { mostrarEstado('Error buscando', 'err'); }
    }

    async function descargarContenido(url) {
        try {
            const resp = await fetch(url);
            const blob = await resp.blob();
            leerExcel(blob);
        } catch (e) { mostrarEstado('Error descarga', 'err'); }
    }

    function leerExcel(blob) {
        const reader = new FileReader();
        reader.onload = (e) => {
            const data = new Uint8Array(e.target.result);
            const wb = XLSX.read(data, { type: 'array', cellDates: true });
            const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { header: 1, raw: true, range: 65 });
            procesarDatos(json);
            mostrarEstado('Datos cargados', 'ok');
        };
        reader.readAsArrayBuffer(blob);
    }

    function procesarDatos(filas) {
        const temp = [];
        const cuentas = new Set(), conceptos = new Set(), benefs = new Set();

        for (let i = 1; i < filas.length; i++) {
            const row = filas[i];
            if (!row || !row[1] || !row[3]) continue;

            let ts = row[0] instanceof Date ? row[0].getTime() : Date.now();
            let imp = 0;
            if (typeof row[3] === 'number') imp = row[3];
            else {
                let s = String(row[3]).replace(/[^\d.,-]/g, '');
                if (s.includes(',')) s = s.replace(/\./g, '').replace(',', '.');
                else s = s.replace(/\./g, '');
                imp = parseFloat(s) || 0;
            }

            // === MAPEO CORREGIDO ===
            // 1: Cuenta | 2: Concepto | 4: Descripcion | 5: Beneficiario
            const cta = String(row[1] || '').trim();
            const con = String(row[2] || '').trim(); // Corregido: Col 2 es Concepto
            const desc = String(row[4] || '').trim(); // Corregido: Col 4 es Descripcion
            const ben = String(row[5] || '').trim(); // Corregido: Col 5 es Beneficiario

            if(cta) cuentas.add(cta);
            if(con) conceptos.add(con);
            if(ben) benefs.add(ben);

            let tipo = 'gasto';
            if ((con + desc).toUpperCase().includes('TRASPASO')) tipo = 'traspaso';
            else if (imp >= 0) tipo = 'ingreso';

            temp.push({
                id: i, ts: ts, importe: imp, 
                cuenta: cta, concepto: con, detalle: desc, beneficiario: ben, 
                tipo: tipo, saldo: 0
            });
        }

        temp.sort((a, b) => a.ts - b.ts || a.id - b.id);
        const ac = {};
        temp.forEach(m => {
            if (!ac[m.cuenta]) ac[m.cuenta] = 0;
            ac[m.cuenta] += m.importe;
            m.saldo = ac[m.cuenta];
        });

        datos = temp;
        actualizarFiltrosUI(cuentas, conceptos, benefs);
        renderizar();
    }

    function renderizar() {
        const tbody = document.getElementById('lista-movimientos');
        
        let lista = datos.filter(m => {
            if (filtros.cuenta && m.cuenta !== filtros.cuenta) return false;
            if (filtros.concepto && m.concepto !== filtros.concepto) return false;
            if (filtros.beneficiario && m.beneficiario !== filtros.beneficiario) return false;
            if (filtros.texto) {
                if (!(m.detalle+' '+m.beneficiario).toLowerCase().includes(filtros.texto)) return false;
            }
            if (filtros.desde && m.ts < new Date(filtros.desde).getTime()) return false;
            if (filtros.hasta && m.ts > new Date(filtros.hasta).getTime()) return false;
            if (filtros.min !== '' && m.importe < parseFloat(filtros.min)) return false;
            if (filtros.max !== '' && m.importe > parseFloat(filtros.max)) return false;
            return true;
        });

        lista.sort((a, b) => {
            if (a.ts === b.ts) return b.saldo - a.saldo; 
            return b.ts - a.ts;
        });

        let i=0, g=0, n=0;
        lista.forEach(m => {
            if(m.tipo==='ingreso') i+=m.importe;
            if(m.tipo==='gasto') g+=m.importe;
            n+=m.importe;
        });
        const fmt = (v) => new Intl.NumberFormat('es-ES', { style: 'currency', currency: 'EUR' }).format(v);
        document.getElementById('kpi-ing').innerText = fmt(i);
        document.getElementById('kpi-gas').innerText = fmt(g);
        document.getElementById('kpi-net').innerText = fmt(n);
        document.getElementById('kpi-net').className = 'card-value ' + (n>=0?'val-pos':'val-neg');

        if (lista.length === 0) {
            tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding:40px; color:#fff; font-weight:300">Sin datos</td></tr>';
            return;
        }

        tbody.innerHTML = lista.map(m => {
            const date = new Date(m.ts).toLocaleDateString('es-ES', {day:'2-digit', month:'2-digit'});
            const dateFull = new Date(m.ts).toLocaleDateString('es-ES');
            let color = m.tipo==='gasto'?'val-neg':(m.tipo==='ingreso'?'val-pos':'val-tra');
            let signo = m.importe > 0 ? '+' : '';

            // DISEÑO MÓVIL EXACTO: 2 LÍNEAS
            // L1: Fecha | Concepto | Cantidad
            // L2: Cuenta | Beneficiario + Descripción
            return `
                <tr>
                    <td class="pc-only">${dateFull}</td>
                    <td class="pc-only ${color}" style="text-align:right">${signo}${fmt(m.importe)}</td>
                    <td class="pc-only ${color}">${m.cuenta} (${fmt(m.saldo)})</td>
                    <td class="pc-only">${m.concepto}</td>
                    <td class="pc-only">${m.detalle}</td>
                    <td class="pc-only">${m.beneficiario}</td>

                    <td class="mob-only td-date-mob">${date}</td>
                    <td class="mob-only td-cuenta-mob ${color}">
                        ${m.cuenta} <span class="saldo-small">(${fmt(m.saldo)})</span>
                    </td>
                    <td class="mob-only td-amount ${color}">${signo}${fmt(m.importe)}</td>

                    <td class="mob-only td-merged-line2">
                        <span style="color:#fff; font-weight:700">${m.concepto}</span> - ${m.detalle} | <span style="color:var(--c-warning)">${m.beneficiario}</span>
                    </td>
                </tr>
            `;
        }).join('');
    }

    function irPestana(p) {
        document.querySelectorAll('.view-section').forEach(e => e.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
        document.getElementById('tab-'+p).classList.add('active');
        document.getElementById('nav-'+p).classList.add('active');
    }

    function toggleFiltros() { document.getElementById('panel-filtros').classList.toggle('open'); }
    
    function actualizarFiltrosUI(ctas, cons, bens) {
        const fill = (id, set, label) => {
            const el = document.getElementById(id);
            el.innerHTML = `<option value="">${label}</option>`;
            Array.from(set).sort().forEach(v => el.innerHTML += `<option value="${v}">${v}</option>`);
        };
        fill('f-cuenta', ctas, 'Todas Cuentas');
        fill('f-concepto', cons, 'Todos Conceptos');
        fill('f-beneficiario', bens, 'Todos Beneficiarios');
    }

    function aplicarFiltros() {
        filtros.cuenta = document.getElementById('f-cuenta').value;
        filtros.concepto = document.getElementById('f-concepto').value;
        filtros.beneficiario = document.getElementById('f-beneficiario').value;
        filtros.texto = document.getElementById('f-texto').value.toLowerCase();
        filtros.desde = document.getElementById('f-desde').value;
        filtros.hasta = document.getElementById('f-hasta').value;
        filtros.min = document.getElementById('f-min').value;
        filtros.max = document.getElementById('f-max').value;
        renderizar();
    }

    function limpiarFiltros() {
        document.getElementById('f-cuenta').value = '';
        document.getElementById('f-concepto').value = '';
        document.getElementById('f-beneficiario').value = '';
        document.getElementById('f-texto').value = '';
        document.getElementById('f-desde').value = '';
        document.getElementById('f-hasta').value = '';
        document.getElementById('f-min').value = '';
        document.getElementById('f-max').value = '';
        aplicarFiltros();
        document.getElementById('panel-filtros').classList.remove('open');
    }

    function abrirModal() { document.getElementById('modal-manual').classList.add('active'); }
    function guardarManual() {
        const imp = parseFloat(document.getElementById('m-cantidad').value);
        if(!imp) return;
        datos.push({
            id: Date.now(), ts: new Date(document.getElementById('m-fecha').value || Date.now()).getTime(),
            importe: imp, cuenta: 'Manual', concepto: 'General', detalle: document.getElementById('m-desc').value,
            beneficiario: '-', tipo: imp>=0?'ingreso':'gasto', saldo:0
        });
        
        datos.sort((a, b) => a.ts - b.ts || a.id - b.id);
        const ac = {};
        datos.forEach(m => {
            if(!ac[m.cuenta]) ac[m.cuenta] = 0;
            ac[m.cuenta] += m.importe;
            m.saldo = ac[m.cuenta];
        });
        renderizar();
        document.getElementById('modal-manual').classList.remove('active');
    }

    let calcVal = '';
    function abrirCalculadora() { document.getElementById('calculator').style.display='block'; calcVal=''; }
    function cIn(k) { calcVal+=k; document.getElementById('calc-display').innerText=calcVal; }
    function cOk() { 
        try { document.getElementById('m-cantidad').value = eval(calcVal); }catch(e){}
        document.getElementById('calculator').style.display='none'; 
    }
</script>
