<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <title>aiDANaI</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --c-bg: #000000; 
            --c-surface: #000000;
            
            /* PALETA NEÓN */
            --c-primary: #00B8FF;   /* Azul Neón (Botones/Enlaces) */
            --c-success: #39FF14;   /* Verde Neón (Ingresos) */
            --c-danger: #FF2E4D;    /* Rojo Neón (Gastos) */
            --c-transfer: #00B8FF;  /* AHORA ES AZUL (Igual que primary) */
            --c-warning: #FFD60A;   /* Amarillo Neón (Avisos) */
            --c-accent: #BF5AF2;    /* PÚRPURA (Título y Botón +) */
            
            --c-text: #FFFFFF;      /* Blanco Puro */
            --c-border: #333333;    /* Gris muy oscuro para estructuras sutiles */
            --font-main: 'Inter', sans-serif;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--c-bg); 
            color: #FFFFFF; 
            margin: 0; 
            padding: 0; 
            /* Esto evita que el cuerpo crezca más que la pantalla */
            height: 100vh; 
            height: 100dvh; /* Altura dinámica para móviles modernos */
            overflow: hidden; 
            display: flex;
            flex-direction: column;
        }
        
        *::-webkit-scrollbar { width: 6px; height: 6px; }
        *::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

        /* === CONTENEDOR APP === */
        #app-viewport {
            background-color: var(--c-bg);
            /* EN MÓVIL: Ocupa el 100% real del espacio disponible */
            width: 100%; 
            height: 100%; 
            
            display: flex; 
            flex-direction: column;
            position: relative; 
            overflow: hidden;
            
            /* Solo en PC tendrá bordes y sombras */
            max-width: 800px; /* Tope de anchura para PC */
            margin: 0 auto;   /* Centrado en PC */
        }

        @media (min-width: 820px) {
            #app-viewport { width: 800px; }
        }
        
        .app-layout { display: flex; flex-direction: column; height: 100%; width: 100%; }
        
		/* === BOTÓN MAESTRO PROPIETARIO (D&N) === */
        .btn-owner {
            width: 40px; height: 40px; /* Círculo perfecto */
            border-radius: 50%;
            font-family: 'Inter', sans-serif; font-weight: 800; font-size: 10px;
            cursor: pointer;
            margin-right: 12px; /* Separación del título */
            display: flex; align-items: center; justify-content: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            flex-shrink: 0; /* Evita que se aplaste en móviles */
        }
        
        /* ESTADO 1: TODOS (Verde Sólido) */
        .owner-all { 
            background: var(--c-success); /* FONDO VERDE NEÓN */
            color: #000000;               /* TEXTO NEGRO */
            border: 2px solid var(--c-success);
            box-shadow: 0 0 15px var(--c-success); /* Resplandor potente */
            font-weight: 900; /* Extra negrita para que se lea bien sobre el verde */
        }

        /* ESTADO 2: DANI (Azul Sólido) */
        .owner-dani { 
            background: var(--c-primary); 
            color: #000000; 
            border: 2px solid var(--c-primary);
            box-shadow: 0 0 15px var(--c-primary);
            transform: scale(1.1); /* Un poco más grande al activarse */
        }

        /* ESTADO 3: NORMA (Rojo Sólido) */
        .owner-norma { 
            background: var(--c-danger); 
            color: #000000; 
            border: 2px solid var(--c-danger);
            box-shadow: 0 0 15px var(--c-danger);
            transform: scale(1.1);
        }
		
        /* CABECERA */
        header { 
            padding: 15px 20px; display: flex; flex-direction: column; gap: 12px;
            border-bottom: 2px solid var(--c-primary); background-color: #000; z-index: 10;
        }
        .header-top { display: flex; justify-content: space-between; align-items: center; }
        h2 { 
            margin: 0; 
            font-size: 24px; 
            color: var(--c-accent); /* PÚRPURA */
            font-weight: 700; 
            letter-spacing: 2px;
            text-shadow: 0 0 15px var(--c-accent); /* Resplandor suave en el título */
        }
        
        .source-switch { display: flex; background: #222; border-radius: 8px; padding: 2px; }
        .source-option {
            padding: 6px 12px; font-size: 11px; font-weight: 600; cursor: pointer;
            border-radius: 6px; border: none; background: transparent; color: #888;
            display: flex; align-items: center; gap: 5px; transition: all 0.2s;
        }
        .source-option.active { background: #444; color: white; }
        .source-option.active.cloud { color: #00a8ff; }

        .status-badge {
            font-size: 11px; padding: 4px 8px; border-radius: 4px; 
            background: #111; color: #666; border: 1px solid #333;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .status-ok { color: var(--c-success); border-color: var(--c-success); }
        .status-err { color: var(--c-danger); border-color: var(--c-danger); }

        .action-area { display: flex; flex-direction: column; gap: 8px; }
        .btn-load {
            width: 100%; padding: 10px; border-radius: 8px; border: 1px dashed #555;
            background: #1a1a1a; color: white; cursor: pointer; font-size: 13px;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-load:hover { background: #222; border-color: #777; }
		/* Estilo para el botón de Exportar */
        .btn-export {
            width: 100%; padding: 10px; border-radius: 8px;
            background: transparent; color: var(--c-primary); 
            border: 1px solid var(--c-primary);
            cursor: pointer; font-size: 13px; font-weight: 700;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: all 0.3s;
            margin-top: 5px;
            box-shadow: inset 0 0 10px rgba(0, 184, 255, 0.1);
        }
        .btn-export:hover {
            background: var(--c-primary);
            color: black;
            box-shadow: 0 0 20px var(--c-primary);
        }
        .btn-onedrive { border-style: solid; border-color: #0078d4; background: #0078d4; }
        .btn-onedrive:hover { background: #005a9e; }

        /* AREA PRINCIPAL */
        .app-main { 
            flex: 1; /* Ocupa todo el espacio sobrante entre la cabecera y el menú */
            overflow-y: auto; /* Permite scroll vertical */
            padding: 20px; 
            
            /* Importante: Quitamos el padding exagerado de 100px porque ahora el menú no flota encima */
            padding-bottom: 20px; 
            
            background-color: #000; 
            position: relative;
            
            /* Suavidad en iPhone/Android */
            -webkit-overflow-scrolling: touch; 
        }
        .view-section { display: none; animation: fadeIn 0.3s ease; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* === TARJETA COMPACTA (FIT-CONTENT) === */
        .master-card {
            background-color: #0d1110;
            border: 2px solid #FF2E4D;
            border-radius: 20px;
            
            /* CLAVE: Padding reducido para eliminar espacios vacíos */
            padding: 15px 20px; 
            margin-top: 15px;
            box-shadow: 0 0 25px rgba(255, 46, 77, 0.15);
            position: relative;
            
            /* Esto ajusta la altura al contenido real */
            height: auto; 
            display: flex; 
            flex-direction: column;
        }

        /* Ajuste de cabecera más compacto */
        .card-header {
            padding-bottom: 10px;
            margin-bottom: 15px;
            border-bottom: 1px solid #222;
        }

        .card-title {
            font-family: 'Times New Roman', serif; /* Fuente Clásica para el título */
            font-size: 18px; 
            font-weight: 800; 
            color: #FFFFFF;
            text-transform: uppercase; 
            letter-spacing: 1px;
        }

        .period-select {
            background: #111; border: 1px solid #444; color: #fff;
            padding: 5px 15px; border-radius: 8px; font-size: 14px;
            cursor: pointer; outline: none;
        }

        /* GRILLA 2x2 IDÉNTICA A LA FOTO */
        .kpi-grid-2x2 {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Dos columnas iguales */
            row-gap: 30px;    /* Separación vertical generosa */
            column-gap: 10px;
        }

        .kpi-box {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; /* Mantenemos funcionalidad de click */
            transition: transform 0.2s;
        }
        .kpi-box:hover { transform: scale(1.05); }

        .kpi-label {
            font-family: 'Inter', sans-serif; /* Etiquetas en palo seco (modernas) */
            font-size: 11px; 
            font-weight: 800; 
            color: #ccc; /* Blanco grisáceo */
            letter-spacing: 1px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .kpi-value {
            font-family: 'Times New Roman', serif; /* LA CLAVE: Números con Serifa */
            font-size: 36px; /* Números Grandes */
            font-weight: 700;
        }

        /* COLORES EXACTOS DE LA IMAGEN */
        .val-img-green { color: #00FF9D; text-shadow: 0 0 15px rgba(0, 255, 157, 0.3); } /* Verde Menta Neón */
        .val-img-red   { color: #FF2E4D; text-shadow: 0 0 15px rgba(255, 46, 77, 0.3); } /* Rojo Neón */

        /* Inputs de fecha mini para el header */
        .mini-date {
            background: #111; border: 1px solid #333; color: var(--c-primary);
            border-radius: 4px; padding: 4px; font-size: 11px; font-family: 'Inter';
            outline: none;
        }
        /* Ajuste móvil para que las fechas no rompan la cabecera */
        @media (max-width: 450px) {
            .mini-date { width: 85px; } 
            #custom-dates { flex-direction: column; gap: 2px !important; }
        }
        .kpi-label {
            font-size: 10px; font-weight: 700; color: #888; letter-spacing: 1px;
            margin-bottom: 5px; text-transform: uppercase;
        }

        .kpi-value {
            font-size: 26px; font-weight: 800; /* Números muy grandes */
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        /* Colores específicos para KPIs */
        .kpi-ing { color: var(--c-success); text-shadow: 0 0 15px rgba(57, 255, 20, 0.2); }
        .kpi-gas { color: var(--c-danger); text-shadow: 0 0 15px rgba(255, 46, 77, 0.2); }
        .kpi-aho { color: var(--c-primary); } /* Azul para el % de ahorro */
		
        /* Efecto de resplandor dinámico según el contenido */
        .card:has(.val-pos) { border-color: rgba(57, 255, 20, 0.3); box-shadow: 0 0 20px rgba(57, 255, 20, 0.05); }
        .card:has(.val-neg) { border-color: rgba(255, 46, 77, 0.3); box-shadow: 0 0 20px rgba(255, 46, 77, 0.05); }
        .card:has(#kpi-net.val-pos) { border-color: rgba(0, 184, 255, 0.3); box-shadow: 0 0 20px rgba(0, 184, 255, 0.05); }
        
        .card:hover {
            transform: translateY(-5px);
            background: #0a0a0a;
        }
        .card-label { display: block; font-size: 12px; color: var(--c-warning); margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        .card-value { font-size: 28px; font-weight: 700; }

        /* Filtros */
        .filters-toggle { background: #222; border: 1px solid var(--c-border); color: white; padding: 10px; width: 100%; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 10px; }
        .filters-container { background: #111; padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #333; display: none; }
        .filters-container.open { display: block; }
        
        .filters-row-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 8px; }
        .filters-row-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 8px; }
        
        .filter-input { 
            width: 100%; 
            background: transparent; /* Fondo invisible */
            border: none;
            border-bottom: 2px solid #333; /* Solo línea abajo */
            color: white; 
            padding: 12px 5px; 
            font-size: 16px; 
            font-family: var(--font-main);
            transition: all 0.3s ease;
            border-radius: 0; /* Cuadrado para el estilo underline */
            box-sizing: border-box;
        }
			
        .filter-input:focus {
            outline: none;
            border-bottom-color: var(--c-accent); /* Se ilumina al tocar */
            background: linear-gradient(to bottom, transparent, rgba(191, 90, 242, 0.05));
            box-shadow: 0 4px 10px -5px rgba(191, 90, 242, 0.3);
        }
		
		/* Estilos extra para el formulario modal */
        .input-label {
            font-size: 10px; color: #888; font-weight: bold; margin-top: 10px; display: block;
        }
        
        .form-field {
            margin-bottom: 5px; 
            background: #0a0a0a; /* Fondo un poco más claro para distinguir el campo */
            border-radius: 4px;
            border-bottom: 1px solid #333;
        }
        
        /* Corrección para Selects en móviles */
        select.form-field {
            -webkit-appearance: none; /* Quita el estilo nativo de Apple/Android */
            appearance: none;
            cursor: pointer;
            color: white;
        }
        
        /* Foco Neón */
        .form-field:focus {
            border-bottom-color: var(--c-primary);
            background: #111;
        }

        /* Ajuste especial para fechas y selects para que no se vean feos */
        input[type="date"], select.filter-input {
            color: var(--c-primary);
            font-weight: 500;
        }
        .btn-apply { width: 100%; background: var(--c-primary); color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; margin-bottom: 5px; }
        .btn-clear { width: 100%; background: #333; color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; }

        /* === TABLA AVANZADA (Layout Responsive) === */
        .table-wrap { background: #000; border: 1px solid #333; border-radius: 12px; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        
        /* PC Styles (Por defecto) */
       th { 
            background: #000; 
            color: var(--c-accent); /* Mantiene el Púrpura */
            
            /* COMPACTACIÓN EXTREMA */
            padding: 8px 4px;       /* Menos relleno (padding) */
            font-size: 11px;        /* Letra más pequeña */
            font-weight: 400;       /* Letra más fina (menos negrita) */
            text-transform: capitalize;
            letter-spacing: 0;      /* Quitamos el espaciado entre letras */
            
            text-align: left; 
            border-bottom: 1px solid var(--c-accent); /* Línea más sutil */
            vertical-align: bottom; /* Alineado abajo para quedar pegado a los datos */
            white-space: nowrap;    /* Asegura que NUNCA se rompa en dos líneas */
			/* EFECTO STICKY: Clava el título arriba */
            position: sticky;
            top: 0; 
            z-index: 10; /* Asegura que flote por encima de los datos */
            box-shadow: 0 2px 5px rgba(0,0,0,0.5); /* Sombra para separarlo de las filas */
			transition: all 0.3s ease;
        }
        td { 
            padding: 8px 12px; /* Un poco menos de padding vertical */
            border-bottom: 1px solid #222; /* Separador más sutil */
            font-size: 13px; 
            vertical-align: middle; /* Centrado verticalmente */
            color: #FFFFFF;
            
            /* TRUCO PARA UNA SOLA LÍNEA EN PC */
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis;
            max-width: 0; /* Necesario para que el flex/table responda bien al ellipsis */
        }
		/* === EFECTO HOVER PC (MODERNO) === */
        tbody tr {
            transition: all 0.2s ease; /* Suavidad al entrar y salir */
        }
        tbody tr:nth-child(even) {
            background-color: #050505;
        }
        tbody tr:hover {
            background-color: #0d0d0d; /* Se aclara apenas un poco respecto al negro */
            
            /* Magia visual: Borde izquierdo Azul Neón + Resplandor sutil */
            box-shadow: inset 4px 0 0 var(--c-primary), 0 0 15px rgba(0, 184, 255, 0.15);
            
            cursor: default; /* Mantiene el cursor estándar para no confundir con enlaces */
            z-index: 1;
            position: relative; /* Necesario para que el brillo destaque */
        }
        /* Columna Beneficiario en PC (La 6ª columna) */
        tr td:nth-child(6) {
            color: var(--c-warning) !important; /* AMARILLO NEÓN */
            font-weight: 600;
        }
        /* Ajuste para el texto del beneficiario en móvil */
        .td-ben-mob { 
            grid-area: 2 / 3 / 3 / 4; 
            text-align: right; font-size: 11px; color: var(--c-warning); font-style: italic; 
            font-weight: bold;
        }
        
        /* === MÓVIL: DISEÑO NEÓN LIMPIO === */
        @media (max-width: 650px) {
            /* TRANSFORMACIÓN DE TABLA A BOTONES EN MÓVIL */
            thead { 
                display: block; 
                margin-bottom: 10px; 
                overflow-x: auto; /* Permite deslizar si no caben */
                white-space: nowrap;
                padding-bottom: 5px;
            }
            
            thead tr { 
                display: flex; 
                gap: 8px; 
            }
            
            th { 
                display: block; 
                width: auto !important; /* Ignora anchos de PC */
                border: 1px solid #333; 
                background: #111; 
                border-radius: 20px; /* Forma de píldora */
                padding: 6px 14px; 
                font-size: 11px; 
                color: #888; /* Texto apagado por defecto */
                text-transform: none; 
                letter-spacing: 0;
            }
            
            /* Feedback al tocar en móvil */
            th:active { background: #333; transform: scale(0.95); }
            tr { 
                display: grid; 
                /* Col 1: Fecha | Col 2: Info | Col 3: Cantidad */
                grid-template-columns: 60px 1fr auto; 
                grid-template-rows: auto auto; 
                gap: 2px 8px; /* REDUCIDO: Menos hueco entre elementos */
                padding: 8px 10px; /* REDUCIDO: Tarjeta más delgada */
                border-bottom: 1px solid #1a1a1a; 
            }
            td { 
                display: block; 
                padding: 0; 
                border: none; 
                width: auto; 
                /* EL SALVAVIDAS: */
                max-width: none; /* Anula el bloqueo de PC */
                white-space: normal; /* Permite que el texto fluya si es necesario */
            }

            /* --- LÍNEA 1 --- */
            /* Fecha: AHORA BLANCO PURO */
            .td-date-mob { 
                grid-area: 1 / 1 / 2 / 2; 
                font-size: 12px; color: #FFFFFF; font-weight: bold; align-self: center;
                opacity: 1;
            }
            
            /* Cuenta: El nombre hereda el color NEÓN del tipo de movimiento */
            .td-cuenta-mob { 
                grid-area: 1 / 2 / 2 / 3; 
                font-size: 14px; font-weight: 700; 
                /* El color (verde/rojo/azul) viene dado por la clase .val-pos/neg del padre */
                white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            }
            
            /* Saldo: AHORA HEREDA EL COLOR (No más gris) */
            .saldo-small { 
                font-size: 12px; 
                color: inherit; /* <--- CLAVE: Toma el mismo color verde/rojo/azul */
                font-weight: normal; 
                margin-left: 6px; 
                opacity: 1; 
            }

            /* Cantidad Principal */
            .td-amount { 
                grid-area: 1 / 3 / 2 / 4; 
                text-align: right; font-size: 16px; font-weight: 800; 
            }

            /* --- LÍNEA 2 --- */
            /* Concepto y Descripción: BLANCO PURO */
            .td-desc-mob { 
                grid-area: 2 / 1 / 3 / 3; 
                font-size: 13px; color: #FFFFFF; /* Sin grises */
                white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
                margin-top: 2px;
            }
            
            /* Beneficiario: Amarillo Neón */
            .td-ben-mob { 
                grid-area: 2 / 3 / 3 / 4; 
                text-align: right; font-size: 11px; color: var(--c-warning); font-style: italic; 
                max-width: 100px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
                align-self: center;
            }

            /* Ocultar elementos de PC */
            .pc-only { display: none !important; }
        }
        /* PC ONLY: Ocultar celdas móviles */
        @media (min-width: 651px) {
            .mob-only { display: none !important; }
        }

        /* CLASES DE COLOR CON RESPLANDOR (GLOW EFFECT) */
        .val-pos { 
            color: var(--c-success) !important; 
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.6); /* Resplandor Verde */
        }
        .val-neg { 
            color: var(--c-danger) !important; 
            text-shadow: 0 0 10px rgba(255, 46, 77, 0.6); /* Resplandor Rojo */
        }
        .val-tra { 
            color: var(--c-transfer) !important; 
            text-shadow: 0 0 10px rgba(0, 184, 255, 0.6); /* Resplandor Azul */
        }

        /* === PIE DE PÁGINA ESPECTACULAR (GLASS & NEON) === */
        .bottom-nav { 
            position: relative; 
            width: 100%; 
            height: 75px; 
            
            /* Efecto Cristal (Blur) */
            background: rgba(10, 10, 10, 0.85); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            
            border-top: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 25px 25px 0 0; /* Curva superior elegante */
            
            display: flex; 
            justify-content: space-around; /* Distribuye espacio para el botón central */
            align-items: center; 
            z-index: 8000;
            padding-bottom: env(safe-area-inset-bottom);
            box-shadow: 0 -10px 40px rgba(0,0,0,1);
        }

        .nav-item { 
            background: transparent; 
            border: none; 
            color: #444; /* Apagado por defecto */
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 6px; 
            font-size: 10px; 
            cursor: pointer; 
            transition: all 0.3s ease;
            position: relative;
            padding: 10px 20px;
            border-radius: 12px;
        }

        /* Iconos más grandes */
        .nav-item .material-icons { font-size: 28px; transition: all 0.3s; }

        /* ESTADO ACTIVO (Brillo Neón) */
        .nav-item.active { 
            color: #FFFFFF; /* Texto Blanco */
            background: rgba(255, 255, 255, 0.05); /* Fondo sutil */

<script>
    const MSAL_CONFIG = {
        auth: {
            clientId: "2a1e29f1-6b47-4ba2-a48e-adc4339e4514", // <--- PEGA TU CLIENT ID
            authority: "https://login.microsoftonline.com/common",
            redirectUri: window.location.href
        }
    };

    // VARIABLES GLOBALES
    let msalInstance;
    let oneDriveToken = null; // Token para guardar archivos
    let datos = [];
	let idEnEdicion = null; // <--- NUEVA VARIABLE DE CONTROL
    let filtros = { cuenta: '', concepto: '', beneficiario: '', texto: '', desde: '', hasta: '', min: '', max: '', tipo: '' };
    let modoNube = false;
	let ordenPatri = { campo: 'saldo', asc: false }; // Por defecto: De Mayor a Menor dinero
    let estadoPropietario = 0; // 0=Todos, 1=Dani, 2=Norma
    window.ordenActivo = { campo: 'ts', asc: false };

    // Formateador de moneda
    const fmt = (v) => new Intl.NumberFormat('es-ES', { minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(v);

    // === ARRANQUE DE LA APLICACIÓN ===
    document.addEventListener('DOMContentLoaded', () => {
        // 1. Inicializar MSAL (Librería Microsoft)
        try { 
            msalInstance = new msal.PublicClientApplication(MSAL_CONFIG); 
        } catch(e){
            console.error("Error MSAL:", e);
        }

        // 2. Configurar Listener para Archivo Local (Plan B)
        const fileInput = document.getElementById('file-input');
        if(fileInput) {
            fileInput.addEventListener('change', (e) => {
                if(e.target.files[0]) leerExcel(e.target.files[0]);
            });
        }

        // 3. Forzar Modo Nube Visualmente al inicio
        cambiarModo('cloud'); 

        // 4. Intentar Auto-Login con un pequeño retraso para asegurar carga
        mostrarEstado('Conectando con la nube...', 'normal');
        setTimeout(() => {
            if (msalInstance) {
                loginOneDrive();
            } else {
                mostrarEstado('Librería no cargada. Usa modo local.', 'err');
                cambiarModo('local');
            }
        }, 1000);
    });

    // === GESTIÓN DE MODOS (LOCAL vs NUBE) ===
    function cambiarModo(modo) {
        modoNube = (modo === 'cloud');
        
        // Actualizar Botones Superiores
        document.getElementById('mode-local').className = modoNube ? 'source-option' : 'source-option active';
        document.getElementById('mode-cloud').className = modoNube ? 'source-option active cloud' : 'source-option';
        
        // Actualizar Botones de Acción
        document.getElementById('btn-load-local').style.display = modoNube ? 'none' : 'flex';
        const btnCloud = document.getElementById('btn-load-cloud');
        btnCloud.style.display = modoNube ? 'flex' : 'none';
        
        // Resetear estado
        mostrarEstado(modoNube ? 'Conectando...' : 'Modo Local: Elige archivo', 'normal');
        datos = [];
        renderizar();
        actualizarDashboard();
    }

    function mostrarEstado(txt, tipo) {
        const el = document.getElementById('msg-estado');
        if(el) {
            el.innerText = txt;
            el.className = 'status-badge ' + (tipo === 'ok' ? 'status-ok' : (tipo === 'err' ? 'status-err' : ''));
        }
    }

    // === LÓGICA ONEDRIVE (LECTURA Y ESCRITURA) ===
    async function loginOneDrive() {
        if (!msalInstance) { alert("Error: MSAL no iniciado"); return; }
        try {
            // Pedimos permisos de Lectura Y ESCRITURA
            const resp = await msalInstance.loginPopup({ scopes: ["User.Read", "Files.ReadWrite.All"] });
            oneDriveToken = resp.accessToken; // Guardamos la llave
            mostrarEstado('Conectado. Buscando archivo...', 'normal');
            buscarFicheroNube(resp.accessToken);
        } catch (e) {
            console.error(e);
            mostrarEstado('Acceso denegado o cerrado', 'err');
            // Si falla el login, mostramos el botón manual por si quiere reintentar
            document.getElementById('btn-load-cloud').style.display = 'flex';
        }
    }

    async function buscarFicheroNube(token) {
        try {
            const url = "https://graph.microsoft.com/v1.0/me/drive/root/children";
            const resp = await fetch(url, { headers: { Authorization: `Bearer ${token}` }});
            const json = await resp.json();
            const f = json.value.find(x => x.name.toLowerCase() === 'aidanai.xlsx');
            
            if (f) {
                descargarContenido(f['@microsoft.graph.downloadUrl']);
            } else {
                mostrarEstado('aidanai.xlsx no encontrado en raíz', 'err');
            }
        } catch (e) { 
            console.error(e);
            mostrarEstado('Error buscando archivo', 'err'); 
        }
    }

    async function descargarContenido(url) {
        try {
            const resp = await fetch(url);
            const blob = await resp.blob();
            leerExcel(blob);
        } catch (e) { mostrarEstado('Error descargando', 'err'); }
    }

    async function guardarCambiosEnFichero() {
        mostrarEstado('Guardando cambios...', 'normal');

        // 1. Convertir datos a formato Excel
        const filasExcel = datos.map(m => {
            return [
                new Date(m.ts), // A
                m.cuenta,       // B
                m.concepto,     // C
                m.importe,      // D
                m.detalle,      // E
                m.beneficiario  // F
            ];
        });
        // Cabecera
        filasExcel.unshift(["Fecha", "Cuenta", "Concepto", "Importe", "Descripción", "Beneficiario"]);

        // 2. Crear binario
        const ws = XLSX.utils.aoa_to_sheet(filasExcel);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Movimientos");

        if (modoNube && oneDriveToken) {
            // MODO NUBE: Sobrescribir
            try {
                const wbout = XLSX.write(wb, { bookType: 'xlsx', type: 'array' });
                const url = "https://graph.microsoft.com/v1.0/me/drive/root:/aidanai.xlsx:/content";
                
                const resp = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        "Authorization": `Bearer ${oneDriveToken}`,
                        "Content-Type": "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
                    },
                    body: wbout
                });

                if (resp.ok) {
                    mostrarEstado('¡Guardado en Nube!', 'ok');
                    setTimeout(() => mostrarEstado('Sincronizado', 'ok'), 3000);
                } else { throw new Error("Error API"); }
            } catch (e) {
                mostrarEstado('Error al subir. Descargando copia local...', 'err');
                XLSX.writeFile(wb, "aidanai_rescue.xlsx");
            }
        } else {
            // MODO LOCAL: Descargar
            XLSX.writeFile(wb, "aidanai_actualizado.xlsx");
            mostrarEstado('Archivo descargado', 'ok');
        }
    }

    // === PROCESAMIENTO DE DATOS ===
    function leerExcel(blob) {
        const reader = new FileReader();
        reader.onload = (e) => {
            const data = new Uint8Array(e.target.result);
            const wb = XLSX.read(data, { type: 'array', cellDates: true });
            
            // CORRECCIÓN CRÍTICA:
            // Quitamos "range: 66". Ahora lee todo el documento desde A1.
            // 'header: 1' significa que nos da una matriz cruda (filas y columnas)
            const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { header: 1, raw: true }); 
            
            procesarDatos(json);
            mostrarEstado('Datos cargados correctamente (Lectura Completa)', 'ok');
        };
        reader.readAsArrayBuffer(blob);
    }

    function procesarDatos(filas) {
        const temp = [];
        const cuentas = new Set(), conceptos = new Set(), benefs = new Set();
        
        // Empezamos en 1 saltando cabecera
        for (let i = 1; i < filas.length; i++) {
            const row = filas[i];
            if (!row || (!row[1] && !row[3])) continue; // Si no hay cuenta ni importe, saltar

            let fecha = row[0];
            let ts = (fecha instanceof Date) ? fecha.getTime() : Date.now();
            
            // Limpieza de importe
            let imp = 0;
            if (typeof row[3] === 'number') imp = row[3];
            else {
                let s = String(row[3]).replace(/[^\d.,-]/g, '');
                // Detectar formato europeo (1.000,00) vs americano (1,000.00)
                if (s.includes(',') && s.indexOf('.') < s.indexOf(',')) {
                     // Caso 1.000,00 -> Quitar puntos, cambiar coma por punto
                     s = s.replace(/\./g, '').replace(',', '.');
                } else if (s.includes(',')) {
                     // Caso simple con coma decimal
                     s = s.replace(',', '.');
                }
                imp = parseFloat(s) || 0;
            }

            const cta = String(row[1] || '').trim();
            const con = String(row[2] || '').trim();
            const desc = String(row[4] || '').trim(); // Col E
            const ben = String(row[5] || '').trim();  // Col F

            if(cta) cuentas.add(cta);
            if(con) conceptos.add(con);
            if(ben) benefs.add(ben);

            // Determinar tipo
            let tipo = 'gasto';
            const textoAnalisis = (con + ' ' + desc).toUpperCase();
            if (textoAnalisis.includes('TRASPASO')) tipo = 'traspaso';
            else if (imp >= 0) tipo = 'ingreso';

            temp.push({
                id: i, ts: ts, importe: imp, 
                cuenta: cta, concepto: con, detalle: desc, beneficiario: ben, 
                tipo: tipo, saldo: 0
            });
        }

        temp.sort((a, b) => a.ts - b.ts || a.id - b.id);
        
        // Calcular Saldos acumulados
        const ac = {};
        temp.forEach(m => {
            if (!ac[m.cuenta]) ac[m.cuenta] = 0;
            ac[m.cuenta] += m.importe;
            m.saldo = ac[m.cuenta];
        });

        datos = temp;
        actualizarFiltrosUI(cuentas, conceptos, benefs);
        renderizar();
        actualizarDashboard();
		revisarBotonExportar();
    }

    function renderizar() {
        const tbody = document.getElementById('lista-movimientos');
        if(!tbody) return;

        let lista = datos.filter(m => {
            if (!pasaFiltroPropietario(m)) return false;
            if (filtros.tipo && filtros.tipo !== 'neto' && m.tipo !== filtros.tipo) return false;
            if (filtros.tipo === 'neto' && m.tipo === 'traspaso') return false;
            if (filtros.cuenta && m.cuenta !== filtros.cuenta) return false;
            if (filtros.concepto && m.concepto !== filtros.concepto) return false;
            if (filtros.beneficiario && m.beneficiario !== filtros.beneficiario) return false;
            if (filtros.texto && !(m.detalle+' '+m.beneficiario).toLowerCase().includes(filtros.texto)) return false;
            if (filtros.desde && m.ts < new Date(filtros.desde).getTime()) return false;
            if (filtros.hasta && m.ts > new Date(filtros.hasta).getTime()) return false;
            if (filtros.min !== '' && m.importe < parseFloat(filtros.min)) return false;
            if (filtros.max !== '' && m.importe > parseFloat(filtros.max)) return false;
            return true;
        });

        // Ordenación
        lista.sort((a, b) => {
            let campo = window.ordenActivo.campo;
            let valA = a[campo]; let valB = b[campo];
            if (typeof valA === 'string') { valA = valA.toLowerCase(); valB = valB.toLowerCase(); }
            if (valA === valB) return window.ordenActivo.asc ? (a.id - b.id) : (b.id - a.id);
            if (valA < valB) return window.ordenActivo.asc ? -1 : 1;
            if (valA > valB) return window.ordenActivo.asc ? 1 : -1;
            return 0;
        });

        const contador = document.getElementById('contador-filas');
        if(contador) contador.innerText = `Mostrando ${lista.length} movimientos`;

        if (lista.length === 0) {
            tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding:20px; color:#666">Sin datos disponibles</td></tr>';
            return;
        }

        tbody.innerHTML = lista.map(m => {
            const date = new Date(m.ts).toLocaleDateString('es-ES', { day: '2-digit', month: '2-digit', year: '2-digit' });
            let color = m.tipo==='gasto'?'val-neg':(m.tipo==='ingreso'?'val-pos':'val-tra');

            return `
                <tr onclick="cargarParaEditar(${m.id})" style="cursor:pointer">

                    <td class="pc-only ${color}" style="text-align:right">${signo}${fmt(m.importe)}</td>
                    <td class="pc-only ${color}">${m.cuenta} (${fmt(m.saldo)})</td>
                    <td class="pc-only">${m.concepto}</td>
                    <td class="pc-only">${m.detalle}</td>
                    <td class="pc-only">${m.beneficiario}</td>

                    <td class="mob-only td-date-mob" style="color:var(--c-warning) !important">${date}</td>
                    <td class="mob-only td-cuenta-mob ${color}">
                        ${m.cuenta} <span class="saldo-small">(${fmt(m.saldo)})</span>
                    </td>
                    <td class="mob-only td-amount ${color}">${signo}${fmt(m.importe)}</td>

        // 1. Obtener fechas del dashboard actual
        const rango = getFechasDashboard();
        
        // 2. Limpiar filtros anteriores
        limpiarFiltros(); 
        
        // 3. Aplicar fechas al filtro global
        if(rango && rango.start) {
            // Formato YYYY-MM-DD para los inputs del filtro
            document.getElementById('f-desde').valueAsDate = rango.start;
            document.getElementById('f-hasta').valueAsDate = rango.end;
            filtros.desde = document.getElementById('f-desde').value;
            filtros.hasta = document.getElementById('f-hasta').value;
        }

        // 4. Aplicar tipo (Ingreso, Gasto o Neto)
        filtros.tipo = tipoObjetivo; // 'ingreso', 'gasto', o 'neto'
        
        // 5. Renderizar y cambiar pestaña
        aplicarFiltros(); // Esto refresca la tabla con los nuevos criterios
        irPestana('movs');
        
        // Feedback visual (opcional): mostrar mensaje de qué estamos viendo
        mostrarEstado(`Viendo detalle: ${tipoObjetivo.toUpperCase()}`, 'ok');
    }
	
	// === MOTOR DE SINCRONIZACIÓN EN LA NUBE (AUTO-SAVE) ===
    async function guardarCambiosEnFichero(esAutomatico = false) {
        if (!modoNube) {
            // Si es modo local, comportamiento antiguo (descarga)
            generarYDescargarExcel();
            return;
        }

        // Feedback visual inmediato
        mostrarEstado('⏳ Sincronizando con OneDrive...', 'normal');
        
        // 1. Preparar los datos
        const wb = generarLibroExcel();
        const wbout = XLSX.write(wb, { bookType: 'xlsx', type: 'array' });

        try {
            // 2. Obtener un token fresco (Silenciosamente)
            const account = msalInstance.getAllAccounts()[0];
            if (!account) throw new Error("No hay sesión activa");
            
            const tokenResp = await msalInstance.acquireTokenSilent({
                scopes: ["Files.ReadWrite.All"],
                account: account
            });

            // 3. ENVIAR A ONEDRIVE (PUT = Sobrescribir)
            const url = "https://graph.microsoft.com/v1.0/me/drive/root:/aidanai.xlsx:/content";
            const resp = await fetch(url, {
                method: 'PUT',
                headers: {
                    "Authorization": `Bearer ${tokenResp.accessToken}`,
                    "Content-Type": "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
                },
                body: wbout
            });

            if (resp.ok) {
                mostrarEstado('✅ Guardado en Nube correctamente', 'ok');
                
                // Si fue automático, quitamos el brillo del botón exportar porque ya está a salvo
                if(esAutomatico) {
                    const btnExport = document.getElementById('btn-export-excel');
                    btnExport.classList.remove('btn-glow');
                    btnExport.style.display = 'none'; // Lo ocultamos, ya no hace falta
                }
                
                setTimeout(() => mostrarEstado('Sincronizado', 'ok'), 3000);
            } else {
                throw new Error("Error en la respuesta de Microsoft");
            }

        } catch (e) {
            console.error(e);
            mostrarEstado('⚠️ Error al subir. Descargando copia de seguridad...', 'err');
            // Si falla la nube, descargamos localmente para no perder datos
            XLSX.writeFile(wb, "aidanai_rescue.xlsx");
        }
    }

    // Funciones auxiliares para no repetir código
    function generarLibroExcel() {
        // Estructura de 0 filas vacías + datos
        const filasExcel = Array(0).fill([]); 
        filasExcel.push(["FECHA", "CUENTA", "CONCEPTO", "IMPORTE", "DESCRIPCIÓN", "BENEFICIARIO"]);

        datos.forEach(m => {
            filasExcel.push([
                new Date(m.ts), m.cuenta, m.concepto, m.importe, m.detalle, m.beneficiario
            ]);
        });

        const wb = XLSX.utils.book_new();
        const ws = XLSX.utils.aoa_to_sheet(filasExcel);
        ws['!cols'] = [{ wch: 12 }, { wch: 20 }, { wch: 20 }, { wch: 10 }, { wch: 40 }, { wch: 20 }];
        XLSX.utils.book_append_sheet(wb, ws, "Movimientos");
        return wb;
    }

    function generarYDescargarExcel() {
        const wb = generarLibroExcel();
        XLSX.writeFile(wb, "aidanai_local.xlsx");
        mostrarEstado('Archivo descargado (Modo Local)', 'ok');
    }

    function revisarBotonExportar() {
        const btn = document.getElementById('btn-export-excel');
        if (datos.length > 0) {
            btn.style.display = 'flex';

   function exportarExcel() {
        if (!datos.length) return;
        document.getElementById('btn-export-excel').classList.remove('btn-glow');
        
        // Reutilizamos la lógica nueva
        if (modoNube) {
            guardarCambiosEnFichero(false); // Forzar subida manual
        } else {
            generarYDescargarExcel(); // Descarga local
        }
    }
	
	function borrarMovimiento() {
        if (!idEnEdicion) return;

        // 1. Confirmación de seguridad (Nadie quiere borrar por error)
        if(!confirm("⚠️ ¿Estás SEGURO de eliminar este movimiento?\n\nEsta acción actualizará tu Excel y no se puede deshacer.")) {
            return;
        }

        // 2. Encontrar y Eliminar
        const indice = datos.findIndex(d => d.id === idEnEdicion);
        if (indice !== -1) {
            datos.splice(indice, 1); // Lo saca del array
            
            // 3. Recalcular Saldos
            datos.sort((a, b) => a.ts - b.ts || a.id - b.id);
            const ac = {};
            datos.forEach(m => {
                if(!ac[m.cuenta]) ac[m.cuenta] = 0;
                ac[m.cuenta] += m.importe;
                m.saldo = ac[m.cuenta];
            });

            // 4. Actualizar Interfaz
            renderizar();
            actualizarDashboard();
            cerrarModal();
            idEnEdicion = null;

            mostrarEstado('🗑️ Registro eliminado.', 'ok');

            // 5. GUARDAR CAMBIOS (NUBE O LOCAL)
            if (modoNube) {
                guardarCambiosEnFichero(true); // Sincronización automática
            } else {
                mostrarEstado('Eliminado. Recuerda exportar el Excel.', 'normal');
                const btnExport = document.getElementById('btn-export-excel');
                btnExport.style.display = 'flex';
                btnExport.classList.add('btn-glow');
            }
        }
    }
	
	function clonarMovimiento() {
        // 1. Feedback visual
        mostrarEstado('📋 Datos clonados. Revisa y pulsa GUARDAR.', 'normal');

        // 2. Convertimos el formulario a modo "NUEVO"
        idEnEdicion = null; // Rompemos el vínculo con el ID antiguo
        
        // 3. Establecemos la fecha a HOY
        document.getElementById('m-fecha').valueAsDate = new Date();

        // 4. Cambiamos la interfaz para que el usuario sepa que es nuevo
        document.querySelector('#modal-manual h3').innerText = "NUEVO (COPIA)";
        document.getElementById('btn-modal-action').innerText = "GUARDAR COPIA";

    }
	
	function actualizarPatrimonio() {
    const contenedor = document.getElementById('lista-cuentas-patri');
    const totalEl = document.getElementById('total-patri-valor');

    // PROTECCIONES
    if (!contenedor || !totalEl) return;
    if (!datos || datos.length === 0) {
        contenedor.innerHTML = '<div style="text-align:center; color:#666; padding:40px; border:1px dashed #333; border-radius:10px;">No hay datos cargados.<br>Carga un Excel o conecta la nube.</div>';
        totalEl.innerText = '0,00€';
        return;
    }

    // 1. Calcular saldos
    const saldos = {};
    const datosFiltrados = datos.filter(m => pasaFiltroPropietario(m));
    
    datosFiltrados.forEach(m => {
        const nombreCuenta = m.cuenta.trim();
        saldos[nombreCuenta] = (saldos[nombreCuenta] || 0) + m.importe;
    });

    // 2. Renderizar
    contenedor.innerHTML = '';
    let sumaTotal = 0;
    const cuentasOrdenadas = Object.keys(saldos).sort();
    let cuentasVisibles = 0;

    cuentasOrdenadas.forEach(cta => {
        const monto = saldos[cta];
        
        // --- FILTRO: SI ES 0 (o casi 0), NO LO MOSTRAMOS ---
        if (Math.abs(monto) < 0.01) return;

        sumaTotal += monto;
        cuentasVisibles++;
        
        // Colores Neón
        const colorTexto = monto >= 0 ? 'var(--c-success)' : 'var(--c-danger)';
        const colorBorde = monto >= 0 ? 'var(--c-success)' : 'var(--c-danger)';
        const icono = monto >= 0 ? 'trending_up' : 'trending_down';

        // AÑADIMOS EL EVENTO ONCLICK Y EL CURSOR POINTER
        contenedor.innerHTML += `
            <div class="master-card" onclick="verExtractoCuenta('${cta}')" style="margin-top:0; padding: 15px; border-top: none; border-left: 4px solid ${colorBorde}; background: #0a0a0a; cursor: pointer; transition: transform 0.2s;">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div style="display:flex; flex-direction:column; gap:4px;">
                        <span style="font-size: 14px; font-weight:700; color:white;">${cta}</span>
                        <span style="font-size: 10px; color:#666; text-transform:uppercase;">Saldo Actual <span style="color:var(--c-primary); font-size:9px;">(VER EXTRACTO)</span></span>
                    </div>
                    <div style="text-align:right;">
                        <span style="font-size: 18px; font-weight:800; color:${colorTexto}; text-shadow: 0 0 10px rgba(0,0,0,0.5);">${fmt(monto)}€</span>
                    </div>
                </div>
            </div>
        `;
    });
    
    // Aviso si todas las cuentas están a cero
    if (cuentasVisibles === 0) {
        contenedor.innerHTML = '<div style="text-align:center; color:#666; font-style:italic; padding:20px;">Todas las cuentas están a 0,00€</div>';
    }

    // Actualizar el gran total (incluye todo, incluso lo oculto si quisieras, pero aquí suma lo visible)
    totalEl.innerText = fmt(sumaTotal) + '€';
    totalEl.style.color = sumaTotal >= 0 ? 'var(--c-success)' : 'var(--c-danger)';
    totalEl.style.textShadow = sumaTotal >= 0 ? '0 0 20px rgba(57, 255, 20, 0.4)' : '0 0 20px rgba(255, 46, 77, 0.4)';
}

	function verExtractoCuenta(nombreCuenta) {
    // 1. Limpiamos cualquier filtro previo para evitar confusiones
    limpiarFiltros();

    // 2. Establecemos el filtro de la cuenta seleccionada
    const selectCuenta = document.getElementById('f-cuenta');
    if(selectCuenta) {
        selectCuenta.value = nombreCuenta;
        filtros.cuenta = nombreCuenta; // Forzamos la variable interna de filtros
    }

    // 3. Aplicamos filtros y renderizamos la tabla
    aplicarFiltros();

    // 4. Viajamos a la pestaña de movimientos (Vista de Extracto)
    irPestana('movs');
    
    // 5. Feedback visual para el usuario
    mostrarEstado('Extracto: ' + nombreCuenta, 'ok');
}

// === FUNCIÓN 1: CAMBIAR EL ORDEN AL HACER CLIC ===
function cambiarOrdenPatrimonio(campo) {
    // Si pulsamos lo mismo, invertimos el orden
    if (ordenPatri.campo === campo) {
        ordenPatri.asc = !ordenPatri.asc;
    } else {
        // Si es campo nuevo
        ordenPatri.campo = campo;
        // Si es 'saldo' preferimos descendente (mayor a menor) primero
        // Si es 'cuenta' preferimos ascendente (A-Z) primero
        ordenPatri.asc = (campo === 'cuenta');
    }
    
    // Repintamos la tabla
    actualizarPatrimonio();
}

// === FUNCIÓN 2: DIBUJAR LA TABLA COMPACTA ===
function actualizarPatrimonio() {
    const contenedor = document.getElementById('lista-cuentas-patri');
    const totalEl = document.getElementById('total-patri-valor');

    if (!datos || datos.length === 0) {
        if(contenedor) contenedor.innerHTML = '<div style="text-align:center; padding:20px; color:#666">Sin datos</div>';
        if(totalEl) totalEl.innerText = '0,00€';
        return;
    }

    // 1. Calcular Saldos
    const saldos = {};
    const datosFiltrados = datos.filter(m => pasaFiltroPropietario(m));
    datosFiltrados.forEach(m => {
        const cta = m.cuenta.trim();
        saldos[cta] = (saldos[cta] || 0) + m.importe;
    });

    // 2. Convertir a Lista para poder ordenar
    let lista = Object.keys(saldos).map(cta => ({ cuenta: cta, saldo: saldos[cta] }));

    // 3. Filtrar Cuentas a Cero
    lista = lista.filter(item => Math.abs(item.saldo) >= 0.01);

    // 4. ORDENAR (La magia ocurre aquí)
    lista.sort((a, b) => {
        let valA = a[ordenPatri.campo];
        let valB = b[ordenPatri.campo];

        // Si es texto, ignoramos mayúsculas
        if (typeof valA === 'string') { valA = valA.toLowerCase(); valB = valB.toLowerCase(); }

        if (valA < valB) return ordenPatri.asc ? -1 : 1;
        if (valA > valB) return ordenPatri.asc ? 1 : -1;
        return 0;
    });

    // 5. Renderizar Filas Compactas
    contenedor.innerHTML = '';
    let sumaTotal = 0;

    lista.forEach(item => {
        sumaTotal += item.saldo;
        
        const color = item.saldo >= 0 ? 'var(--c-success)' : 'var(--c-danger)';
        const bgHover = 'rgba(255,255,255,0.05)'; // Efecto sutil al pasar ratón

        // DISEÑO DE FILA ÚNICA (Estilo Excel/App Bancaria)
        contenedor.innerHTML += `
            <div onclick="verExtractoCuenta('${item.cuenta}')" 
                 style="
                    display: flex; 
                    justify-content: space-between; 
                    align-items: center; 
                    padding: 15px 15px; 
                    border-bottom: 1px solid #222; 
                    cursor: pointer; 
                    transition: background 0.2s;
                 "
                 onmouseover="this.style.background='${bgHover}'"
                 onmouseout="this.style.background='transparent'"
            >
                <div style="font-weight: 600; font-size: 15px; color: white;">
                    ${item.cuenta}
                </div>

                <div style="font-weight: 700; font-size: 16px; color: ${color}; text-align: right;">
                    ${fmt(item.saldo)}€
                </div>
            </div>
        `;
    });

    // Actualizar Total Global
    totalEl.innerText = fmt(sumaTotal) + '€';
    totalEl.className = 'kpi-value ' + (sumaTotal >= 0 ? 'kpi-ing' : 'kpi-gas');
    
    // Si no hay cuentas visibles
    if(lista.length === 0) {
        contenedor.innerHTML = '<div style="padding:20px; text-align:center; color:#555; font-style:italic">No hay cuentas con saldo activo</div>';
    }
}
