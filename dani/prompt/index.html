const buildDetailedPrompt = (options) => {
  const { promptDetails: details, generationType } = options;
  let promptText = "";

  if (generationType === GenerationType.TEXT) {
    promptText += `**Rol Principal:** Actúa como ${details.rol || 'un asistente experto'}.\n`;
    promptText += `**Tarea Específica:** ${details.tarea}.\n\n`;
    if (details.audiencia) promptText += `**Audiencia Objetivo:** El contenido debe estar dirigido a ${details.audiencia}.\n`;
    if (details.tono) promptText += `**Tono de Comunicación:** Utiliza un tono ${details.tono}.\n`;
    if (details.contexto) promptText += `**Contexto Clave:**\n${details.contexto}\n\n`;
    if (details.palabrasClave) promptText += `**Palabras Clave a Incluir:** ${details.palabrasClave}.\n`;
    if (details.formato) promptText += `**Formato de Salida Requerido:**\n${details.formato}\n\n`;
    if (details.restricciones) promptText += `**Reglas y Restricciones (Qué NO hacer):**\n${details.restricciones}\n\n`;
    if (details.ejemplo) promptText += `**Ejemplo de Salida Ideal:**\n---\n${details.ejemplo}\n---`;
  } else if (generationType === GenerationType.IMAGE) {
    promptText += `**Concepto Principal:** ${details.descripcion}.\n\n`;
    if (details.estilo) promptText += `**Estilo Visual:** ${details.estilo}.\n`;
    if (details.mood) promptText += `**Atmósfera y Emoción (Mood):** ${details.mood}.\n`;
    if (details.composicion) promptText += `**Composición y Encuadre:** ${details.composicion}.\n`;

    promptText += `**Escena Principal:** ${details.escena}.\n\n`;
    if (details.estiloVisual) promptText += `**Estilo Cinematográfico:** ${details.estiloVisual}.\n`;
    if (details.atmosfera) promptText += `**Atmósfera General:** ${details.atmosfera}.\n`;
    if (details.personajes) promptText += `**Personajes y Acciones:** ${details.personajes}.\n`;

    if (details.efectos) promptText += `**Efectos Visuales (VFX):** ${details.efectos}.`;
  } else if (generationType === GenerationType.SOUND) {
    promptText += `**Descripción Central:** ${details.descripcionSonido}.\n\n`;
    if (details.genero) promptText += `**Género / Estilo:** ${details.genero}.\n`;
    if (details.emocion) promptText += `**Emoción y Sentimiento a Evocar:** ${details.emocion}.\n`;
    if (details.instrumentos) promptText += `**Instrumentación y Fuentes Sonoras:** ${details.instrumentos}.\n`;
    if (details.tempo) promptText += `**Tempo y Ritmo:** ${details.tempo}.\n`;

    if (details.tipoSonido) promptText += `**Tipo de Sonido (SFX, Música, Ambiente):** ${details.tipoSonido}.`;
  } else if (generationType === GenerationType.CODE) {
    promptText += `**Lenguaje de Programación:** ${details.lenguaje}.\n\n`;
    promptText += `**Funcionalidad Principal a Implementar:**\n${details.funcionalidad}\n\n`;
    if (details.librerias) promptText += `**Librerías / Frameworks Requeridos:** ${details.librerias}.\n`;
    if (details.entradas) promptText += `**Especificaciones de Entradas:**\n${details.entradas}\n\n`;

    if (details.manejoErrores) promptText += `**Requisitos de Manejo de Errores:** ${details.manejoErrores}.\n`;
    if (details.rendimiento) promptText += `**Requisitos de Rendimiento:** ${details.rendimiento}.\n`;
    if (details.estiloCodigo) promptText += `**Guía de Estilo y Restricciones:**\n${details.estiloCodigo}.`;
  }

  return promptText.trim();
};

const generatePrompts = async (options) => {
  const { generationType } = options;
  const detailedPrompt = buildDetailedPrompt(options);

  const systemInstruction = `Eres un asistente de IA llamado 'aiDANaI', un experto en ingeniería de prompts. Tu tarea es transformar los detalles proporcionados por el usuario en 3 variaciones de prompts expertamente diseñados y efectivos para modelos de IA generativa. Para cada prompt que generes, proporciona un título claro y una justificación explicando por qué es efectivo, centrándote en las técnicas utilizadas (por ejemplo, juego de roles, contexto detallado, restricciones específicas). La respuesta debe ser exclusivamente un objeto JSON.`;
  const userPrompt = `Genera 3 variaciones de prompts distintas basadas en los siguientes detalles para un modelo de generación de **${generationType}**.\n\n--- DETALLES DEL USUARIO ---\n${detailedPrompt}\n--- FIN DE DETALLES ---\n\nProporciona la respuesta como un array de objetos JSON, donde cada objeto tenga las claves "title", "prompt" y "rationale".`;

  try {
    const response = await ai.models.generateContent({
      model: 'gemini-2.5-flash',
      contents: userPrompt,
      config: {
        systemInstruction,
        responseMimeType: "application/json",
        responseSchema: {
          type: Type.ARRAY,
          items: {
            type: Type.OBJECT,
            properties: {
              title: { type: Type.STRING },
              prompt: { type: Type.STRING },
              rationale: { type: Type.STRING }
            },
            required: ["title", "prompt", "rationale"]
          }
        }
      }
    });

    const jsonString = response.text.trim();
    const generated = JSON.parse(jsonString);
    return generated.map(p => ({ ...p, id: crypto.randomUUID() }));
  } catch (error) {
    console.error("Error calling Gemini API for prompts:", error);
    throw new Error("No se pudieron generar los prompts. Verifica la configuración de tu API Key y vuelve a intentarlo.");
  }
};

const generateCodeFromDetails = async (details) => {
    const detailedPrompt = buildDetailedPrompt({ promptDetails: details, generationType: GenerationType.CODE });

    try {
        const response = await ai.models.generateContent({
            model: 'gemini-2.5-flash',
            contents: detailedPrompt,
            config: {
                systemInstruction,
            }
        });
        return response.text.trim();
    } catch (error) {
        console.error("Error calling Gemini API for code:", error);
        throw new Error("No se pudo generar el código. Verifica la configuración de tu API Key y vuelve a intentarlo.");
    }
};

const PromptForm = ({ options, setOptions, onGenerate, isLoading, onGenerateCode, isGeneratingCode }) => {
  
  const handleDetailChange = (key, value) => {
    setOptions(prev => ({
      ...prev,
      promptDetails: { ...prev.promptDetails, [key]: value },
    }));
  };

  const isFormValid = () => {
    const details = options.promptDetails;
    if (!details) return false;
    switch (options.generationType) {
      case GenerationType.TEXT:
        return details.tarea?.trim() && details.rol?.trim();
      case GenerationType.IMAGE:
        return !!details.descripcion?.trim();
      case GenerationType.VIDEO:
        return !!details.escena?.trim();
      case GenerationType.SOUND:
        return !!details.descripcionSonido?.trim();
      case GenerationType.CODE:
        return !!details.lenguaje?.trim() && !!details.funcionalidad?.trim();
      default:

      onChange: handleDetailChange,

      }
    } catch (e) {
      console.error("Failed to parse saved prompts from localStorage", e);
      setSavedPrompts([]);
    }
  }, []);

  const toggleTheme = () => {
    setTheme(prevTheme => {
      const newTheme = prevTheme === 'light' ? 'dark' : 'light';
      localStorage.setItem('theme', newTheme);
      document.documentElement.classList.remove('dark', 'light');
      document.documentElement.classList.add(newTheme);
      return newTheme;
    });
  };

  const handleTabChange = (tab) => {
    setActiveTab(tab);
    setGeneratedPrompts([]);
    setError(null);
    setGeneratedCode(null);
    setCodeError(null);
    setOptions({
        promptDetails: initialPromptDetails,
        generationType: tab
    });
  };
  
  const handleGenerateCode = useCallback(async () => {
    setIsGeneratingCode(true);
    setGeneratedCode(null);
    setCodeError(null);
    setGeneratedPrompts([]); 
    setError(null);

    try {
        const code = await generateCodeFromDetails(options.promptDetails);
        setGeneratedCode(code);
    } catch (e) {
        setCodeError(e.message || "Ocurrió un error inesperado al generar el código.");
    } finally {
        setIsGeneratingCode(false);
    }
}, [options.promptDetails]);

  const handleGenerate = useCallback(async () => {
    setError(null);
    setGeneratedPrompts([]);
    setIsLoading(true);
    setGeneratedCode(null);
    setCodeError(null);
    
    try {
      const prompts = await generatePrompts(options);
      setGeneratedPrompts(prompts);
    } catch (e) {
      setError(e.message || "Ocurrió un error inesperado.");
    } finally {
      setIsLoading(false);
    }
  }, [options]);
  
  const handleSavePrompt = (promptToSave) => {
    setSavedPrompts(prev => {
        if (prev.some(p => p.id === promptToSave.id)) return prev;
        const newSavedPrompts = [...prev, promptToSave];
        localStorage.setItem('savedPrompts', JSON.stringify(newSavedPrompts));
        return newSavedPrompts;
    });
  };

  const handleDeletePrompt = (idToDelete) => {
     setSavedPrompts(prev => {
        const newSavedPrompts = prev.filter(p => p.id !== idToDelete);
        localStorage.setItem('savedPrompts', JSON.stringify(newSavedPrompts));
        return newSavedPrompts;
    });
  };

  const isPromptSaved = (id) => savedPrompts.some(p => p.id === id);
  
  const renderContent = () => {
    if (activeTab === GenerationType.SAVED) {
      return React.createElement(SavedPromptsView, { prompts: savedPrompts, onDelete: handleDeletePrompt });
    }
    
    return (
      React.createElement(React.Fragment, null,
        React.createElement(PromptForm, {
          options: options,
          setOptions: setOptions,
          onGenerate: handleGenerate,
          isLoading: isLoading,
          onGenerateCode: handleGenerateCode,
          isGeneratingCode: isGeneratingCode,
        }),
        isGeneratingCode && React.createElement(Loader, { message: "Generando código..." }),
        codeError && React.createElement('div', { className: "text-center text-accent-red mt-8 bg-accent-red/10 p-4 rounded-lg" }, codeError),
        generatedCode && React.createElement(GeneratedCodeBlock, { 
                code: generatedCode, 
                language: options.promptDetails.lenguaje || 'code' 
        }),
        isLoading && React.createElement(Loader, { message: "Creando prompts..." }),
        error && React.createElement('div', { className: "text-center text-accent-red mt-8 bg-accent-red/10 p-4 rounded-lg" }, error),
        generatedPrompts.length > 0 && (
          React.createElement('div', { className: "mt-12" },
            React.createElement('h2', { className: "text-3xl font-bold text-center mb-8 text-transparent bg-clip-text bg-gradient-to-r from-accent-purple to-accent-cyan" },
              "¡Aquí tienes tus Prompts!"
            ),
            React.createElement('div', { className: "space-y-6" },
              generatedPrompts.map((prompt, index) => (
                React.createElement(GeneratedPromptCard, {
                  key: prompt.id,
                  prompt: prompt,
                  index: index,
                  onSave: handleSavePrompt,
                  isSaved: isPromptSaved(prompt.id)
                })
              ))
            )
          )
        )
      )
    );
  };

  return (
    React.createElement('div', { className: "min-h-screen bg-background-primary text-text-primary transition-colors duration-300" },
        React.createElement('main', { className: "container mx-auto px-4 py-6 md:py-12" },
            React.createElement(Header, { theme: theme, toggleTheme: toggleTheme }),
            React.createElement(Tabs, { activeTab: activeTab, setActiveTab: handleTabChange }),
            renderContent()
        )
    )
  );
};


// ===== Mount App =====
const rootElement = document.getElementById('root');
if (!rootElement) {
  throw new Error("Could not find root element to mount to");
}

const root = ReactDOM.createRoot(rootElement);
root.render(
  React.createElement(React.StrictMode, null, React.createElement(App, null))
);
    </script>
  </body>
</html>
