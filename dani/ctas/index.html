<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <title>aiDANaI-ctas | Pro Edition</title>
    
    <!-- Fuentes y Estilos Externos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Archivos Locales -->
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico" sizes="any">
    
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>

    <!-- CABECERA (TOP BAR) -->
    <header class="top-bar header-layout">
        <!-- Botón Cartera: Abre OneDrive directamente -->
        <button id="main-menu-btn" class="icon-btn action-onedrive" 
                onclick="window.open('https://onedrive.live.com/personal/7e83c02dcfc2b265/_layouts/15/doc2.aspx?sourcedoc=%7B76934C85-AB73-427F-BF3E-27519B683C73%7D&file=CUENTAS-DANINORMA.xlsx&action=default&mobileredirect=true', '_blank')">
            <span class="material-icons">account_balance_wallet</span>
        </button>

        <!-- Botón Caja: Expandible en el centro -->
        <button id="ledger-toggle-btn" class="ledger-toggle-btn" data-action="toggle-ledger">
            Caja A
        </button>

        <!-- Espaciador elástico -->
        <div class="flex-grow"></div>

        <!-- Acciones de la derecha -->
        <div class="top-bar__actions">
            <!-- Herramientas dinámicas: Solo visibles en la pestaña Diario -->
            <div id="header-diario-tools" class="contextual-tools" style="display: none;">
                <button class="icon-btn" onclick="openDiarioFilters()" title="Filtrar">
                    <span class="material-icons">filter_alt</span>
                </button>
                <button class="icon-btn" id="btn-toggle-view" onclick="toggleDiarioView(this)" title="Vista Calendario">
                    <span class="material-icons">calendar_month</span>
                </button>
                <div style="width: 1px; height: 20px; background: rgba(255,255,255,0.1); margin: 0 8px;"></div>
            </div>

            <button class="icon-btn" data-action="open-search"><span class="material-icons">search</span></button>
            <button class="icon-btn text-danger" data-action="logout"><span class="material-icons">logout</span></button>
        </div>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main id="main-content">
        
        <!-- PÁGINA: PANEL (DASHBOARD) -->
        <section id="dashboard-page" class="page-content active">
            <!-- El contenido (KPIs, Gráficos) se genera en main.js -->
        </section>

        <!-- PÁGINA: DIARIO -->
        <section id="diario-page" class="page-content">
            <!-- La lista de movimientos se genera en main.js -->
        </section>

        <!-- PÁGINA: ANÁLISIS (UNIFICADA) -->
        <section id="analisis-page" class="page-content">
            <div class="analisis-header">
                <h2>Análisis Global</h2>
            </div>
            
            <div class="analisis-grid">
                <!-- Bloque 1: Patrimonio (Opciones de color Verde) -->
                <div class="analisis-section-label">Patrimonio</div>
                <button class="analisis-card" data-action="navigate" data-page="patrimonio-snapshot">
                    <span class="material-icons c-green">account_balance</span>
                    <span>Estado Actual</span>
                </button>
                <button class="analisis-card" data-action="navigate" data-page="patrimonio-evolucion">
                    <span class="material-icons c-green">show_chart</span>
                    <span>Evolución</span>
                </button>
                <button class="analisis-card" data-action="navigate" data-page="patrimonio-distribucion">
                    <span class="material-icons c-green">pie_chart</span>
                    <span>Distribución</span>
                </button>

                <!-- Bloque 2: Planificación (Opciones de color Naranja) -->
                <div class="analisis-section-label">Planificación</div>
                <button class="analisis-card" data-action="navigate" data-page="planificar-presupuestos">
                    <span class="material-icons c-orange">savings</span>
                    <span>Presupuestos</span>
                </button>
                <button class="analisis-card" data-action="navigate" data-page="planificar-objetivos">
                    <span class="material-icons c-orange">flag</span>
                    <span>Objetivos</span>
                </button>
                <button class="analisis-card" data-action="navigate" data-page="planificar-calendario">
                    <span class="material-icons c-orange">calendar_today</span>
                    <span>Calendario</span>
                </button>
            </div>
        </section>

        <!-- PÁGINA: AJUSTES -->
        <section id="ajustes-page" class="page-content">
            <div style="padding: 20px; text-align: center; opacity: 0.5;">
                <span class="material-icons" style="font-size: 48px;">settings</span>
                <p>Configuración del Sistema</p>
            </div>
        </section>

    </main>

    <!-- NAVEGACIÓN INFERIOR (BOTTOM NAV) -->
    <nav class="bottom-nav">
        <!-- Pestañas alineadas a la izquierda -->
        <button class="bottom-nav__item active" data-action="navigate" data-page="dashboard-page">
            <span class="material-icons">dashboard</span>
            <span>Panel</span>
        </button>
        <button class="bottom-nav__item" data-action="navigate" data-page="diario-page">
            <span class="material-icons">receipt_long</span>
            <span>Diario</span>
        </button>
        <button class="bottom-nav__item" data-action="navigate" data-page="analisis-page">
            <span class="material-icons">bar_chart</span>
            <span>Análisis</span>
        </button>
        <button class="bottom-nav__item" data-action="navigate" data-page="ajustes-page">
            <span class="material-icons">settings</span>
            <span>Ajustes</span>
        </button>

        <!-- Botón Añadir (+) Desplazado a la derecha -->
        <div class="nav-action-wrapper">
            <button class="fab-btn" data-action="show-add-sheet">
                <span class="material-icons">add</span>
            </button>
            <span class="nav-label">Nuevo</span>
        </div>
    </nav>

    <!-- CAPAS DE INTERFAZ (MODALES Y OVERLAYS) -->
    
    <!-- Fondo oscuro para modales -->
    <div id="modal-overlay" class="modal-overlay"></div>

    <!-- Menú de opciones rápidas (Gasto, Ingreso, Traspaso) -->
    <div id="main-add-sheet" class="modal-overlay" style="align-items: flex-end;">
        <div class="modal add-sheet">
            <div class="modal-header">
                <h3>Añadir Movimiento</h3>
                <button class="icon-btn" data-action="close-modal" data-modal-id="main-add-sheet">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div id="main-add-sheet-body">
                <button class="add-sheet-button" data-action="new-expense">
                    <span class="material-icons" style="color: #ff5252;">remove_circle</span>
                    Gasto
                </button>
                <button class="add-sheet-button" data-action="new-income">
                    <span class="material-icons" style="color: #00e676;">add_circle</span>
                    Ingreso
                </button>
                <button class="add-sheet-button" data-action="new-transfer">
                    <span class="material-icons" style="color: #2196f3;">swap_horiz</span>
                    Traspaso
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de Calculadora -->
    <div id="calculator-modal" class="modal-overlay">
        <div class="modal calculator-modal-content">
            <header class="modal-header">
                <div style="flex-grow:1"></div>
                <button class="icon-btn" data-action="close-modal" data-modal-id="calculator-modal">
                    <span class="material-icons">close</span>
                </button>
            </header>
            <iframe id="calculator-frame" src="" frameborder="0" loading="eager" style="width: 100%; height: 500px; background: #000;"></iframe>
        </div>
    </div>

    <!-- Scripts de Firebase y Lógica -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    
    <!-- Lógica Principal -->
    <script src="main.js" type="module"></script>

</body>
</html>
