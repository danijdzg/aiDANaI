<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aiDANaI Crypto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <style>
        :root {
            --bg-color: #000000;
            --card-color: #1a1a1a;
            --text-color: #f0f0f0;
            --text-secondary-color: #999;
            --primary-color: #bb86fc;
            --green-color: #03dac6;
            --red-color: #ff6b6b;
            --shadow-color: rgba(0, 0, 0, 0.6);
            --border-color: #2c2c2c;
        }

        /* Ocultar scrollbar para estética 'App' */
        ::-webkit-scrollbar { width: 0px; background: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            /* Padding superior extra para acomodar el botón 'cerrar' del iframe */
            padding: 3.5rem 1rem 1.5rem; 
            box-sizing: border-box;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            font-weight: 700;
            font-size: 1.8rem;
            /* MARGIN BOTTOM REDUCIDO para acercar la fecha */
            margin-bottom: 0.5rem; 
            letter-spacing: 1px;
            text-shadow: 0 0 12px rgba(187, 134, 252, 0.4);
            
            /* --- NUEVAS LÍNEAS --- */
            cursor: pointer;          /* Manita al pasar el ratón */
            transition: opacity 0.2s; /* Suavizar el efecto click */
        }

        /* Opcional: Efecto visual al pulsar */
        h1:active {
            opacity: 0.7;
        }

        /* ESTILOS DEL TIMESTAMP ACTUALIZADOS */
        #timestamp { 
            text-align: center; 
            margin-top: 0; 
            margin-bottom: 2rem; /* Espacio antes de las tarjetas */
            color: #ffffff;      /* Color Blanco solicitado */
            font-size: 0.75rem; 
            opacity: 0.9;        /* Ligera transparencia para elegancia (opcional) */
        }

        #crypto-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .card {
            background: linear-gradient(145deg, #1e1e1e, #161616);
            border-radius: 16px;
            padding: 1rem; /* Padding reducido */
            box-shadow: 0 8px 25px var(--shadow-color);
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.2s;
        }

        .card:active {
            transform: scale(0.97);
            background: #252525;
        }

        .coin-details { display: flex; align-items: center; gap: 0.8rem; }
        .coin-logo { width: 36px; height: 36px; border-radius: 50%; }
        .coin-info h2 { font-size: 1rem; font-weight: 600; margin: 0; }
        .change-percentage { font-size: 0.85rem; font-weight: 700; margin-top: 2px; }
        .change-positive { color: var(--green-color); }
        .change-negative { color: var(--red-color); }
        
        .price-container { text-align: right; }
        .price-eur { font-size: 1.1rem; font-weight: 700; color: var(--text-color); margin: 0; }
        .price-usd { font-size: 0.8rem; color: var(--text-secondary-color); margin-top: 2px; }
        

        /* Modal Ajustado para el Iframe */
        #chart-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
            display: flex; justify-content: center; align-items: center; z-index: 1000;
            opacity: 0; visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            padding: 20px; /* Espacio seguro */
            box-sizing: border-box;
        }
        #chart-modal.visible { opacity: 1; visibility: visible; }
        
        .modal-content {
            background-color: var(--card-color); 
            padding: 1.5rem 1rem; /* Padding ajustado */
            border-radius: 20px;
            width: 100%; max-width: 100%;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
            transform: scale(0.95); transition: transform 0.3s ease;
            border: 1px solid var(--border-color);
        }
        #chart-modal.visible .modal-content { transform: scale(1); }
        
        .modal-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 1rem; padding-bottom: 0.5rem; border-bottom: 1px solid var(--border-color);
        }
        #chart-coin-name { font-size: 1.2rem; font-weight: 700; color: var(--primary-color); margin: 0; }
        #close-modal {
            background: none; border: none; color: var(--text-secondary-color);
            font-size: 2rem; cursor: pointer; padding: 0 10px; line-height: 1;
        }
        #chart-container { min-height: 250px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>aiDANaI Crypto</h1>
        
        <!-- MOVIDO AQUÍ: El timestamp ahora está justo debajo del H1 -->
        <p id="timestamp">Sincronizando mercados...</p>

        <div id="crypto-container">
            <!-- Tarjetas generadas dinámicamente o estáticas... (mismo HTML) -->
            <div class="card" data-id="bitcoin" data-name="Bitcoin">
                <div class="coin-details"><img src="https://assets.coingecko.com/coins/images/1/large/bitcoin.png" alt="Bitcoin" class="coin-logo"><div class="coin-info"><h2>Bitcoin</h2><p class="change-percentage" id="bitcoin-change">--%</p></div></div><div class="price-container"><p class="price-eur" id="bitcoin-price-eur">...</p><p class="price-usd" id="bitcoin-price-usd">...</p></div>
            </div>
            <div class="card" data-id="ethereum" data-name="Ethereum">
                <div class="coin-details"><img src="https://assets.coingecko.com/coins/images/279/large/ethereum.png" alt="Ethereum" class="coin-logo"><div class="coin-info"><h2>Ethereum</h2><p class="change-percentage" id="ethereum-change">--%</p></div></div><div class="price-container"><p class="price-eur" id="ethereum-price-eur">...</p><p class="price-usd" id="ethereum-price-usd">...</p></div>
            </div>
            <div class="card" data-id="solana" data-name="Solana">
                <div class="coin-details"><img src="https://assets.coingecko.com/coins/images/4128/large/solana.png" alt="Solana" class="coin-logo"><div class="coin-info"><h2>Solana</h2><p class="change-percentage" id="solana-change">--%</p></div></div><div class="price-container"><p class="price-eur" id="solana-price-eur">...</p><p class="price-usd" id="solana-price-usd">...</p></div>
            </div>
            <div class="card" data-id="ripple" data-name="Ripple">
                <div class="coin-details"><img src="https://assets.coingecko.com/coins/images/44/large/xrp-symbol-white-128.png" alt="Ripple" class="coin-logo"><div class="coin-info"><h2>Ripple</h2><p class="change-percentage" id="ripple-change">--%</p></div></div><div class="price-container"><p class="price-eur" id="ripple-price-eur">...</p><p class="price-usd" id="ripple-price-usd">...</p></div>
            </div>
        </div>
    </div>

    <div id="chart-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div><h2 id="chart-coin-name"></h2></div>
                <button id="close-modal">&times;</button>
            </div>
            <div id="chart-container"></div>
        </div>
    </div>

    <script>
        /* JS original de crypto.html mantenido intacto */
        const cryptoContainer = document.getElementById('crypto-container');
        const timestampEl = document.getElementById('timestamp');
        const modal = document.getElementById('chart-modal');
        const chartCoinNameEl = document.getElementById('chart-coin-name');
        const closeModalBtn = document.getElementById('close-modal');
        const chartContainer = document.getElementById('chart-container');
        const bodyEl = document.body;
        const eurFormatter = new Intl.NumberFormat('es-ES', { style: 'currency', currency: 'EUR' });
        const usdFormatter = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' });
        let chart = null; 
        const chartOptions = {
            series: [], chart: { type: 'area', height: 250, toolbar: { show: false }, zoom: { enabled: false }, background: 'transparent' },
            theme: { mode: 'dark' }, dataLabels: { enabled: false }, stroke: { curve: 'smooth', width: 2 },
            fill: { type: 'gradient', gradient: { shadeIntensity: 1, opacityFrom: 0.6, opacityTo: 0.1, stops: [0, 100] } },
            xaxis: { type: 'datetime', labels: { style: { colors: '#666', fontSize: '10px' } }, axisBorder: { show: false }, axisTicks: { show: false }, tooltip: { enabled: false } },
            yaxis: { labels: { style: { colors: '#666', fontSize: '10px' }, formatter: (value) => eurFormatter.format(value).replace(/\s/g, '') } },
            tooltip: { theme: 'dark', x: { format: 'dd MMM yyyy' } },
            grid: { borderColor: '#333', strokeDashArray: 3, padding: { left: 10, right: 0 } },
            noData: { text: 'Cargando gráfico...', style: { color: '#f0f0f0' } }
        };

        async function fetchPrices() {
            const COIN_IDS = 'bitcoin,ethereum,solana,ripple';
            const API_URL = `https://api.coingecko.com/api/v3/simple/price?ids=${COIN_IDS}&vs_currencies=eur,usd&include_24hr_change=true`;
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Network Error');
                const data = await response.json();
                for (const coinId in data) {
                    const coinData = data[coinId];
                    document.getElementById(`${coinId}-price-eur`).textContent = eurFormatter.format(coinData.eur);
                    document.getElementById(`${coinId}-price-usd`).textContent = usdFormatter.format(coinData.usd);
                    const changeEl = document.getElementById(`${coinId}-change`);
                    const change = coinData.eur_24h_change;
                    changeEl.textContent = (change > 0 ? '+' : '') + change.toFixed(2) + '%';
                    changeEl.className = 'change-percentage ' + (change >= 0 ? 'change-positive' : 'change-negative');
                }
                timestampEl.textContent = `Actualizado: ${new Date().toLocaleTimeString('es-ES')}`;
            } catch (error) { console.error(error); timestampEl.textContent = 'Error de conexión.'; }
        }
        
        async function renderAnnualChart(coinId, coinName) {
            chartCoinNameEl.textContent = `${coinName}`;
            if (!chart) { chart = new ApexCharts(chartContainer, chartOptions); chart.render(); }
            chart.updateOptions({ noData: { text: 'Cargando...' } });
            chart.updateSeries([{ data: [] }]);
            try {
                const CHART_API_URL = `https://api.coingecko.com/api/v3/coins/${coinId}/market_chart?vs_currency=eur&days=365`;
                const response = await fetch(CHART_API_URL);
                const data = await response.json();
                chart.updateSeries([{ name: 'Precio', data: data.prices }]);
            } catch (error) { chart.updateOptions({ noData: { text: 'Sin datos.' } }); }
        }

        function openModal(coinId, coinName) { modal.classList.add('visible'); bodyEl.classList.add('modal-open'); renderAnnualChart(coinId, coinName); }
        function closeModal() { modal.classList.remove('visible'); bodyEl.classList.remove('modal-open'); }
        function handleCardClick(event) { const card = event.target.closest('.card'); if (!card) return; openModal(card.dataset.id, card.dataset.name); }

        cryptoContainer.addEventListener('click', handleCardClick);
        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
        document.querySelector('h1').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
        fetchPrices();
        setInterval(fetchPrices, 60000);
    </script>
</body>
</html>
