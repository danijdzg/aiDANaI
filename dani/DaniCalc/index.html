<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#121212">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>aiDANaI Calc</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192x192.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&family=Lexend:wght@300;400;500;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --neon-red: #FF1744;
            --neon-blue: #0088FF;
            --neon-green: #00E676;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }
        
        html, body { 
            height: 100dvh; width: 100vw; 
            font-family: 'Poppins', sans-serif; 
            overflow: hidden; transition: background 0.4s ease;
        }

        .app-container { 
            width: 100%; height: 100%; display: flex; flex-direction: column; 
            background-color: var(--bg-color);
        }

        /* =========================================
           ESTILO ENCABEZADO "INCRUSTADO"
           ========================================= */
        .app-header {
            flex: 0 0 auto; display: flex; align-items: center;
            padding: max(env(safe-area-inset-top), 15px) 20px 10px; 
            z-index: 20;
            background: transparent;
            gap: 10px; /* Espacio entre elementos */
        }

        /* Elementos Incrustados (Clase Global) */
        .embedded-ui {
            background: var(--bg-color);
            box-shadow: var(--inset-shadow);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.3s ease;
        }

        .app-title { 
            font-family: 'Lexend', sans-serif; font-weight: 700; font-size: 1.1rem; 
            color: var(--neon-red); 
            cursor: pointer;
            padding: 8px 15px; 
            white-space: nowrap;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
            letter-spacing: -0.5px;
            /* FLEX GROW: Para que ocupe el centro y empuje el resto */
            flex-grow: 1; 
            text-align: center;
            overflow: hidden; text-overflow: ellipsis;
        }
        
        #clock {
            font-family: 'Fira Code', monospace; font-weight: 600; font-size: 0.9rem;
            color: var(--neon-green); 
            font-variant-numeric: tabular-nums; 
            padding: 8px 12px; 
            letter-spacing: -0.5px;
            flex-shrink: 0; /* No encoger el reloj */
        }

        .icon-btn {
            width: 42px; height: 42px; 
            border: none; cursor: pointer; color: var(--primary-text);
            flex-shrink: 0; /* No encoger botones */
        }
        .icon-btn:active { box-shadow: var(--inset-shadow-active); transform: translateY(1px); }
        
        .icon-color-theme { stroke: var(--icon-theme-color); filter: drop-shadow(0 0 5px var(--icon-theme-color)); }
        .icon-color-keypad { stroke: #9c27b0; filter: drop-shadow(0 0 2px #9c27b0); }

        /* LOGICA VISIBILIDAD TECLADO */
        #btn-toggle-keypad { display: none; } /* Oculto por defecto (Móvil) */
        @media (min-width: 768px) { 
            #btn-toggle-keypad { display: flex; } /* Solo visible en PC */
        }

        /* =========================================
           TEMA 1: DARK PREMIUM
           ========================================= */
        body[data-theme="dark"] { 
            --bg-color: #121214; 
            --keypad-bg: rgba(25, 25, 30, 0.98);
            
            --inset-shadow: inset 3px 3px 6px #0a0a0c, inset -3px -3px 6px #1f1f22;
            --inset-shadow-active: inset 5px 5px 10px #0a0a0c, inset -5px -5px 10px #1f1f22;
            
            --primary-text: #ffffff;
            --secondary-text: #888;
            --paper-bg: #121214;
            --icon-theme-color: #4fc3f7;
            
            --btn-face: linear-gradient(145deg, #161618, #121214);
            --btn-text: #fff;
            --btn-shadow: 5px 5px 10px #0a0a0b, -5px -5px 10px #1a1a1d;
            
            --col-red: var(--neon-red); --col-blue: var(--neon-blue);
            --enter-bg: linear-gradient(145deg, #00E676, #00C853); --enter-text: #000;
        }
        
        body[data-theme="dark"] .btn { background: var(--btn-face); color: var(--btn-text); box-shadow: var(--btn-shadow); }
        body[data-theme="dark"] .btn:active { box-shadow: inset 5px 5px 10px #0a0a0b, inset -5px -5px 10px #1a1a1d; }

        /* =========================================
           TEMA 2: LIGHT SPECTACULAR
           ========================================= */
        body[data-theme="light"] { 
            --bg-color: #eef0f5;
            --keypad-bg: rgba(245, 247, 250, 0.95);
            
            --inset-shadow: inset 4px 4px 8px #d1d3d7, inset -4px -4px 8px #ffffff;
            --inset-shadow-active: inset 6px 6px 12px #d1d3d7, inset -6px -6px 12px #ffffff;

            --primary-text: #333; 
            --secondary-text: #666;
            --paper-bg: #eef0f5;
            --icon-theme-color: #ff9800;
        }

        body[data-theme="light"] .btn {
            background: linear-gradient(145deg, #ffffff, #d6d8dd); color: #444;
            box-shadow: 5px 5px 10px #c8c9cc, -5px -5px 10px #ffffff; font-weight: 600;
        }
        body[data-theme="light"] .btn:active { box-shadow: inset 5px 5px 10px #c8c9cc, inset -5px -5px 10px #ffffff; }

        body[data-theme="light"] .btn[data-color="red"] { color: #ff1744; }
        body[data-theme="light"] .btn[data-color="blue"] { color: #0088ff; }
        body[data-theme="light"] .btn[data-key="Enter"] {
            background: linear-gradient(145deg, #66ff79, #00e676); color: #004d2a;
            box-shadow: 5px 5px 10px #a5d6a7, -5px -5px 10px #ffffff;
        }

        /* Colores Botones Dark */
        body[data-theme="dark"] .btn[data-color="red"] { color: var(--col-red); font-weight: 700; }
        body[data-theme="dark"] .btn[data-color="blue"] { color: var(--col-blue); font-size: 120%; }
        body[data-theme="dark"] .btn[data-key="Enter"] { background: var(--enter-bg); color: var(--enter-text); box-shadow: 0 0 15px rgba(0, 230, 118, 0.2); }

        /* ZONA SUPERIOR (2/3) */
        .upper-section {
            flex: 2; display: flex; flex-direction: column; min-height: 0;
            position: relative; z-index: 1;
        }

        /* ROLLO DE PAPEL */
        .paper-container {
            flex: 1; margin: 0 20px 0; 
            display: flex; flex-direction: column; overflow: hidden; position: relative;
        }
        
        #history-list { 
            flex: 1; overflow-y: auto; 
            padding: 10px 5px; 
            display: flex; flex-direction: column-reverse; 
            list-style: none; 
            gap: 2px;
        }
        #history-list::-webkit-scrollbar { width: 0; }
        
        #history-list li {
            text-align: right; 
            padding: 4px 10px; 
            border-radius: 6px;
            cursor: pointer; transition: all 0.2s;
            border-right: 2px solid transparent;
            opacity: 0.6;
        }
        #history-list li:hover { opacity: 1; border-right-color: var(--neon-green); }
        
        .history-ex { font-size: 0.8rem; color: var(--secondary-text); font-family: 'Fira Code', monospace; margin-right: 5px; display: inline-block;}
        .history-res { font-size: 1rem; font-weight: 600; font-family: 'Fira Code', monospace; color: var(--primary-text); display: inline-block; }

        /* DISPLAY PRINCIPAL */
        .display-area {
            flex-shrink: 0; text-align: right; 
            padding: 10px 20px 20px;
            display: flex; flex-direction: column; justify-content: flex-end;
            min-height: 20%; max-height: 50%;
        }
        #secondary-display { font-family: 'Fira Code', monospace; color: var(--secondary-text); height: 1.2rem; font-size: 0.85rem; margin-bottom: 2px; }
        
        #main-display { 
            font-family: 'Lexend', sans-serif; color: var(--primary-text); 
            font-size: 2.8rem; 
            font-weight: 500;
            white-space: pre-wrap;
            word-break: break-all;
            overflow-wrap: anywhere;
            line-height: 1.1;
        }
        
        .token { display: inline; }
        .token.token-selected { color: var(--neon-blue); text-decoration: underline; text-decoration-color: var(--neon-blue); }

        /* ZONA INFERIOR (1/3) */
        .calculator {
            flex: 1; width: 100%; background: var(--keypad-bg);
            border-radius: 35px 35px 0 0;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.1);
            z-index: 10; backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 15px; padding-bottom: env(safe-area-inset-bottom);
        }
        body.keypad-hidden .calculator { flex: 0 !important; height: 0 !important; padding: 0; opacity: 0; }

        .keypad {
            width: 100%; height: 100%; display: grid;
            grid-template-columns: repeat(4, 1fr); 
            grid-template-rows: repeat(5, 1fr); 
            align-items: center; justify-items: center;
            gap: 8px;
        }

        .btn {
            position: relative; border: none; font-family: 'Poppins', sans-serif;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: transform 0.1s;
            height: 88%; aspect-ratio: 1 / 1; border-radius: 50%;
            font-size: clamp(1.2rem, 2.5vh, 1.6rem); font-weight: 500;
        }
        .btn[data-key="Enter"] {
            grid-column: span 2; width: 95%; aspect-ratio: auto; height: 80%; border-radius: 50px;
        }
        .btn:active { transform: scale(0.92); }

        .toast {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.8);
            background: rgba(0,0,0,0.8); color: white; padding: 10px 20px; border-radius: 30px;
            opacity: 0; pointer-events: none; transition: 0.3s; z-index: 100; font-weight: 500;
        }
        .toast.show { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        
        #pwa-btn { 
            display: none; position: fixed; bottom: 20px; right: 20px; 
            padding: 10px 15px; background: var(--neon-green); color: #000; 
            border: none; border-radius: 50px; font-weight: bold; cursor: pointer; 
            box-shadow: 0 5px 15px rgba(0,230,118,0.4); z-index: 100;
        }

        @media(min-width: 600px) {
            body { background: #111; display: flex; align-items: center; justify-content: center; }
            .app-container { max-width: 420px; height: 92vh; border-radius: 40px; overflow: hidden; border: 8px solid #222; box-shadow: 0 0 0 2px #444, 0 30px 80px rgba(0,0,0,0.5); }
        }
    </style>
</head>
<body data-theme="dark">
    <div class="app-container">
        <!-- UPPER SECTION -->
        <div class="upper-section">
            <header class="app-header">
                
                <!-- 1. Botón TEMA (Siempre visible, a la izquierda) -->
                <button id="btn-theme" class="embedded-ui icon-btn" title="Cambiar Tema">
                    <svg id="icon-theme" class="icon-color-theme" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                </button>

                <!-- 2. Botón TECLADO (Solo Desktop) -->
                <button id="btn-toggle-keypad" class="embedded-ui icon-btn" title="Ocultar Teclado">
                    <svg class="icon-color-keypad" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="4" width="20" height="16" rx="2" ry="2"></rect><line x1="6" y1="8" x2="6" y2="8"></line><line x1="10" y1="8" x2="10" y2="8"></line><line x1="14" y1="8" x2="14" y2="8"></line><line x1="18" y1="8" x2="18" y2="8"></line><line x1="6" y1="12" x2="6" y2="12"></line><line x1="10" y1="12" x2="10" y2="12"></line><line x1="14" y1="12" x2="14" y2="12"></line><line x1="18" y1="12" x2="18" y2="12"></line><line x1="6" y1="16" x2="18" y2="16"></line></svg>
                </button>

                <!-- 3. TÍTULO (Centro flexible) -->
                <div class="app-title embedded-ui">aiDANaI Calc</div>
                
                <!-- 4. RELOJ (Siempre visible, a la derecha) -->
                <div id="clock" class="embedded-ui">00:00:00</div>

            </header>
            
            <div class="paper-container">
                <ul id="history-list"></ul>
                <div class="display-area">
                    <div id="secondary-display"></div>
                    <div id="main-display">0</div>
                </div>
            </div>
        </div>

        <!-- LOWER SECTION -->
        <div class="calculator">
            <div class="keypad">
                <button class="btn" data-key="AC" data-color="red">AC</button>
                <button class="btn" data-key="Backspace" data-color="red">⌫</button>
                <button class="btn" data-key="(" data-color="red">( )</button>
                <button class="btn" data-key="." data-color="red">,</button>

                <button class="btn" data-key="7">7</button>
                <button class="btn" data-key="8">8</button>
                <button class="btn" data-key="9">9</button>
                <button class="btn" data-key="/" data-color="blue">÷</button>

                <button class="btn" data-key="4">4</button>
                <button class="btn" data-key="5">5</button>
                <button class="btn" data-key="6">6</button>
                <button class="btn" data-key="*" data-color="blue">×</button>

                <button class="btn" data-key="1">1</button>
                <button class="btn" data-key="2">2</button>
                <button class="btn" data-key="3">3</button>
                <button class="btn" data-key="-" data-color="blue">−</button>

                <button class="btn" data-key="0">0</button>
                <button class="btn" data-key="Enter" data-color="green">=</button>
                <button class="btn" data-key="+" data-color="blue">+</button>
            </div>
        </div>
    </div>

    <button id="pwa-btn">Instalar</button>
    <div id="toast" class="toast">Notificación</div>

    <script>
        const App = {
            expr: '',
            editIdx: null,
            state: { theme: 'dark', keypad: true },
            
            init() {
                try { 
                    const s = JSON.parse(localStorage.getItem('aidanaiState'));
                    if(s) this.state = {...this.state, ...s};
                } catch(e){}

                this.applyTheme(this.state.theme);
                this.toggleKeypad(this.state.keypad);
                this.bindEvents();
                this.startClock();
                this.initPWA();
            },

            bindEvents() {
                document.querySelectorAll('.btn').forEach(b => {
                    b.addEventListener('pointerdown', (e) => {
                        e.preventDefault();
                        this.handleInput(b.dataset.key, b);
                    });
                });

                document.addEventListener('keydown', (e) => {
                    const map = {'Enter':'Enter','=':'Enter','Escape':'AC','Backspace':'Backspace',',':'.','x':'*'};
                    let k = map[e.key] || e.key;
                    const btn = document.querySelector(`.btn[data-key="${k}"]`);
                    if(btn) this.handleInput(k, btn);
                    else if("0123456789+-*/().".includes(k)) this.handleInput(k, null);
                });

                const disp = document.getElementById('main-display');
                disp.addEventListener('click', (e) => {
                    const t = e.target.closest('.token');
                    if(t && !/[+\-×÷]/.test(t.innerText)) {
                        this.editIdx = parseInt(t.dataset.idx);
                        this.render();
                    }
                });

                document.getElementById('btn-theme').onclick = () => {
                    const newTheme = this.state.theme === 'dark' ? 'light' : 'dark';
                    this.applyTheme(newTheme);
                };

                document.getElementById('btn-toggle-keypad').onclick = () => {
                    this.state.keypad = !this.state.keypad;
                    this.toggleKeypad(this.state.keypad);
                    this.save();
                };
                
                document.querySelector('.app-title').onclick = () => window.location.href='crypto.html';
            },

            handleInput(key, btnEl) {
                if(btnEl) {
                    btnEl.style.transform = 'scale(0.92)';
                    setTimeout(() => btnEl.style.transform = '', 100);
                }
                if(key === 'AC') this.clear();
                else if(key === 'Backspace') this.backspace();
                else if(key === 'Enter') this.calculate();
                else if(key === '(') this.smartParenthesis();
                else this.append(key);
            },

            append(val) {
                const isOp = "+-*/".includes(val);
                if(this.fresh) {
                    if(!isOp) this.expr = '';
                    this.fresh = false;
                }
                if(isOp) this.editIdx = null;

                if(this.editIdx !== null) {
                    let tokens = this.expr.split(/([\+\-\*\/])/);
                    if(tokens[this.editIdx] !== undefined) {
                        if(val === '.' && tokens[this.editIdx].includes('.')) return;
                        if(!isOp) {
                            tokens[this.editIdx] += val;
                            this.expr = tokens.join('');
                            this.render();
                            return;
                        }
                    }
                    this.editIdx = null;
                }

                const last = this.expr.slice(-1);
                if(isOp && "+-*/".includes(last)) {
                    this.expr = this.expr.slice(0,-1) + val;
                } else {
                    if(val === '.' && /[0-9.]$/.test(this.expr) === false) this.expr += '0.';
                    else if(val === '.' && this.getLastNum().includes('.')) return;
                    else this.expr += val;
                }
                this.render();
            },

            smartParenthesis() {
                const open = (this.expr.match(/\(/g)||[]).length;
                const close = (this.expr.match(/\)/g)||[]).length;
                const last = this.expr.slice(-1);
                if(open > close && /[0-9.)]/.test(last)) this.append(')');
                else this.append('(');
            },

            backspace() {
                if(this.editIdx !== null) {
                    let tokens = this.expr.split(/([\+\-\*\/])/);
                    if(tokens[this.editIdx]) {
                        tokens[this.editIdx] = tokens[this.editIdx].slice(0,-1);
                        this.expr = tokens.join('');
                    }
                } else {
                    this.expr = this.expr.slice(0, -1);
                }
                this.render();
            },

            clear() {
                this.expr = ''; this.editIdx = null; this.fresh = false;
                document.getElementById('secondary-display').innerText = '';
                this.render();
            },

            calculate() {
                if(!this.expr) return;
                try {
                    const clean = this.expr.replace(/[^0-9+\-*/().]/g, '');
                    let res = new Function('return ' + clean)();
                    if(!isFinite(res)) throw new Error('NaN');
                    res = parseFloat(res.toFixed(10));
                    this.addToHistory(this.expr, res);
                    this.expr = String(res);
                    this.fresh = true;
                    this.editIdx = null;
                    document.getElementById('secondary-display').innerText = 'Resultado';
                    this.render();
                } catch(e) {
                    this.showToast('Error matemático');
                }
            },

            render() {
                const d = document.getElementById('main-display');
                if(!this.expr) { d.innerHTML = '0'; return; }
                const tokens = this.expr.split(/([\+\-\*\/])/);
                let html = '';
                tokens.forEach((t, i) => {
                    if(t === '') return;
                    let view = t;
                    if(!isNaN(parseFloat(t)) && !"+-*/".includes(t)) {
                         view = parseFloat(t).toLocaleString('es-ES', {maximumFractionDigits: 8});
                    } else {
                        if(t === '.') view = ','; 
                        else view = t.replace('*','×').replace('/','÷');
                    }
                    const active = (i === this.editIdx) ? 'token-selected' : '';
                    html += `<span class="token ${active}" data-idx="${i}">${view}</span>`;
                });
                d.innerHTML = html;
            },

            addToHistory(ex, r) {
                const li = document.createElement('li');
                const exVisual = ex.replace(/\./g, ',').replace(/\*/g,'×').replace(/\//g,'÷'); 
                li.innerHTML = `<span class="history-ex">${exVisual} =</span> <span class="history-res">${r.toLocaleString('es-ES')}</span>`;
                li.onclick = () => {
                    this.expr = String(r); this.fresh = true; this.render();
                };
                document.getElementById('history-list').prepend(li);
            },

            getLastNum() {
                return this.expr.split(/[\+\-\*\/]/).pop() || '';
            },

            applyTheme(t) {
                this.state.theme = t;
                document.body.dataset.theme = t;
                const icon = document.getElementById('icon-theme');
                if(t === 'dark') {
                    icon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
                } else {
                    icon.innerHTML = '<circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>';
                }
                this.save();
            },

            toggleKeypad(show) {
                if(show) document.body.classList.remove('keypad-hidden');
                else document.body.classList.add('keypad-hidden');
            },

            save() {
                localStorage.setItem('aidanaiState', JSON.stringify(this.state));
            },

            showToast(msg) {
                const t = document.getElementById('toast');
                t.innerText = msg; t.classList.add('show');
                setTimeout(()=>t.classList.remove('show'), 2000);
            },

            startClock() {
                setInterval(() => {
                    document.getElementById('clock').innerText = new Date().toLocaleTimeString('es-ES', {
                        hour: '2-digit', minute: '2-digit', second: '2-digit'
                    });
                }, 1000);
            },

            initPWA() {
                let deferredPrompt;
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault(); deferredPrompt = e;
                    const btn = document.getElementById('pwa-btn');
                    btn.style.display = 'block';
                    btn.onclick = () => {
                        deferredPrompt.prompt();
                        btn.style.display = 'none';
                    };
                });
            }
        };
        
        App.init();
    </script>
</body>
</html>
