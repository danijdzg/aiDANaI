<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, viewport-fit=cover">
    <title>aiDANaI Calculadora Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#F5F7FA">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#02041b">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #02041b; --primary-text: #E6F1FF; --secondary-text: #5b6883; --keypad-bg: rgba(0, 0, 0, 0.2); --button-bg: rgba(14, 25, 45, 0.4); --button-border: rgba(0, 204, 255, 0.25); --keypad-border: rgba(0, 204, 255, 0.2); --shadow-hover: 0 0 15px rgba(0, 204, 255, 0.5); --backdrop-blur: 80px; --neon-green: #00FF9D; --neon-purple: #00AFFF; --neon-orange: #FF1744; --border-radius: 24px; --spacing: clamp(12px, 3vw, 18px); --keypad-height: 50%; --toast-bg: rgba(14, 25, 45, 0.8);
        }
        body[data-theme="light"] {
            --bg-color: #F5F7FA; --primary-text: #101828; --secondary-text: #667085; --keypad-bg: rgba(255, 255, 255, 0.3); --button-bg: rgba(255, 255, 255, 0.5); --button-border: rgba(0, 0, 0, 0.1); --keypad-border: rgba(0, 0, 0, 0.1); --shadow-hover: 0 5px 15px rgba(0, 0, 0, 0.1); --backdrop-blur: 60px; --neon-green: #00A896; --neon-purple: #4338CA; --neon-orange: #EF4444; --toast-bg: rgba(230, 235, 240, 0.9);
        }
        @keyframes powerOn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes toast-in { from { opacity: 0; transform: translate(-50%, 20px) scale(0.9); } to { opacity: 1; transform: translate(-50%, 0) scale(1); } }
        @keyframes toast-out { to { opacity: 0; transform: translate(-50%, 20px) scale(0.9); } }
        @keyframes panel-in { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @keyframes panel-out { to { transform: translateY(100%); } }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        html, body { height: 100vh; width: 100vw; font-family: 'Poppins', sans-serif; background-color: var(--bg-color); color: var(--primary-text); overflow: hidden; }
        .app-container { position: relative; z-index: 1; width: 100%; height: 100%; display: flex; flex-direction: column; backdrop-filter: blur(var(--backdrop-blur)); -webkit-backdrop-filter: blur(var(--backdrop-blur)); animation: powerOn 0.6s ease-out; }
        .app-header { position: absolute; top: 0; left: 0; right: 0; padding: env(safe-area-inset-top) var(--spacing) 10px var(--spacing); z-index: 10; display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; }
        .app-title { grid-column: 2; text-align: center; font-size: 1rem; font-weight: 500; color: var(--secondary-text); }
        #settings-btn { grid-column: 3; justify-self: end; }
        .control-btn { background: none; border: none; cursor: pointer; padding: 8px; color: var(--secondary-text); width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; }
        .control-btn:active svg { transform: scale(0.85); }
        .paper-roll-container { flex: 1; min-height: 0; display: flex; flex-direction: column; padding: calc(env(safe-area-inset-top) + 70px) var(--spacing) 0 var(--spacing); overflow: hidden; }
        #history-list { flex: 1; list-style: none; overflow-y: auto; display: flex; flex-direction: column-reverse; scrollbar-width: none; -webkit-mask-image: linear-gradient(to top, black 75%, transparent 100%); }
        #history-list::-webkit-scrollbar { display: none; }
        #history-list li { text-align: right; padding: 8px 12px; margin-bottom: 8px; cursor: pointer; border-radius: 14px; transition: background-color 0.2s; }
        .history-expression { color: var(--secondary-text); font-size: 1rem; word-break: break-all; }
        .history-result { font-size: 1.8rem; font-weight: 500; }
        .display-wrapper { padding-bottom: var(--spacing); display: flex; flex-direction: column; justify-content: flex-end; min-height: 110px; }
        #secondary-display { height: 25px; font-size: 1.2rem; color: var(--secondary-text); text-align: right; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 4px; transition: opacity 0.3s ease; }
        .main-display { font-size: 3.4rem; font-weight: 300; text-align: right; white-space: nowrap; overflow: hidden; line-height: 1.1; color: var(--neon-green); text-shadow: 0 0 4px var(--bg-color), 0 0 10px var(--neon-green); }
        .main-display:empty::before { content: "0"; color: var(--secondary-text); text-shadow: none; }
        .calculator { height: var(--keypad-height); padding: var(--spacing) var(--spacing) calc(var(--spacing) + env(safe-area-inset-bottom)); background: var(--keypad-bg); border-top: 1px solid var(--keypad-border); backdrop-filter: blur(10px); transition: height 0.4s cubic-bezier(0.4, 0, 0.2, 1), padding 0.4s ease; }
        .keypad-hidden .calculator { height: 0; padding-top: 0; padding-bottom: 0; border-top-color: transparent; overflow: hidden; }
        .keypad { height: 100%; display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(5, 1fr); gap: var(--spacing); }
        .keypad button { border-radius: var(--border-radius); font-size: 1.9rem; font-weight: 400; cursor: pointer; background: var(--button-bg); border: 1px solid var(--button-border); color: var(--primary-text); display: flex; align-items: center; justify-content: center; transition: transform 0.1s ease-out, box-shadow 0.2s; }
        .keypad button.key-press { transform: scale(0.92); box-shadow: var(--shadow-hover); }
        .keypad button:active { transform: scale(0.92); }
        .keypad .function { color: var(--neon-purple); }
        .keypad .operator { color: var(--neon-orange); font-size: 2.3rem; }
        .keypad .equals { grid-column: span 2; background: rgba(0, 255, 157, 0.2); border-color: var(--neon-green); color: #fff; }
        #settings-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 20; opacity: 0; transition: opacity 0.3s ease; pointer-events: none; }
        #settings-overlay.visible { opacity: 1; pointer-events: all; }
        #settings-panel { position: fixed; bottom: 0; left: 0; right: 0; background: var(--keypad-bg); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border-top: 1px solid var(--keypad-border); border-top-left-radius: 24px; border-top-right-radius: 24px; z-index: 21; padding: 20px; padding-bottom: calc(20px + env(safe-area-inset-bottom)); display: flex; flex-direction: column; gap: 16px; transform: translateY(100%); }
        #settings-panel.visible { animation: panel-in 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        #settings-panel.hidden { animation: panel-out 0.3s ease-out forwards; }
        .settings-header { text-align: center; color: var(--secondary-text); font-weight: 500; position: relative; }
        .settings-header .close-btn { position: absolute; right: 0; top: 50%; transform: translateY(-50%); }
        .setting-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; font-size: 1.1rem; }
        .setting-item span { flex: 1; }
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(120, 120, 128, 0.3); transition: .4s; border-radius: 28px; }
        .slider:before { position: absolute; content: ""; height: 22px; width: 22px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--neon-green); }
        input:checked + .slider:before { transform: translateX(22px); }
        .toast { position: absolute; bottom: 20%; left: 50%; background-color: var(--toast-bg); backdrop-filter: blur(5px); color: var(--primary-text); padding: 10px 20px; border-radius: 20px; z-index: 1000; opacity: 0; pointer-events: none; animation-fill-mode: forwards; animation-duration: 0.3s; }
        .toast.show { animation-name: toast-in; } .toast.hide { animation-name: toast-out; }
        
        @media (min-width: 450px) {
            body { display: flex; justify-content: center; align-items: center; }
            .app-container { max-width: 400px; max-height: 850px; width: 100%; height: 95vh; border-radius: 50px; overflow: hidden; box-shadow: 0 0 80px rgba(0, 50, 100, 0.3); }
            #settings-panel { max-width: 400px; left: 50%; transform: translate(-50%, 100%); }
        }
    </style>
</head>
<body>
    <audio id="click-sound" src="https://www.zapsplat.com/wp-content/uploads/2015/sound-effects-zapsplat/zapsplat_multimedia_button_click_fast_short_002_79285.mp3" preload="auto"></audio>
    <div class="app-container" id="app-container">
        <header class="app-header">
            <div></div>
            <div class="app-title">aiDANaI Calculadora</div>
            <button id="settings-btn" class="control-btn" aria-label="Ajustes">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
            </button>
        </header>
        <div class="paper-roll-container">
            <ul id="history-list"></ul>
            <div class="display-wrapper">
                <div id="secondary-display"></div>
                <div class="main-display" id="main-display"></div>
            </div>
        </div>
        <div class="calculator">
             <div class="keypad">
                <button class="function" id="clear-btn" data-key="Escape">AC</button>
                <button class="function" id="backspace-btn" data-key="Backspace">⌫</button>
                <button class="function" data-key="%">%</button>
                <button class="operator" data-key="÷">÷</button>
                <button data-key="7">7</button> <button data-key="8">8</button> <button data-key="9">9</button>
                <button class="operator" data-key="×">×</button>
                <button data-key="4">4</button> <button data-key="5">5</button> <button data-key="6">6</button>
                <button class="operator" data-key="-">−</button>
                <button data-key="1">1</button> <button data-key="2">2</button> <button data-key="3">3</button>
                <button class="operator" data-key="+">+</button>
                <button data-key="0">0</button> <button data-key=",">,</button>
                <button class="equals" data-key="Enter">=</button>
             </div>
        </div>
        <div id="toast" class="toast"></div>
        <div id="settings-overlay"></div>
        <div id="settings-panel">
            <div class="settings-header">Ajustes<button class="control-btn close-btn" id="close-settings-btn"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></button></div>
            <div class="setting-item"><span>Modo Oscuro</span><label class="switch"><input type="checkbox" id="theme-toggle"><span class="slider"></span></label></div>
            <div class="setting-item"><span>Mostrar Teclado</span><label class="switch"><input type="checkbox" id="keypad-toggle"><span class="slider"></span></label></div>
            <div class="setting-item"><span>Sonido de Teclas</span><label class="switch"><input type="checkbox" id="sound-toggle"><span class="slider"></span></label></div>
            <div class="setting-item"><span>Vibración Táctil</span><label class="switch"><input type="checkbox" id="haptic-toggle"><span class="slider"></span></label></div>
        </div>
    </div>

    <script>
        const DOMElements = { body: document.body, appContainer: document.getElementById('app-container'), mainDisplay: document.getElementById('main-display'), secondaryDisplay: document.getElementById('secondary-display'), historyList: document.getElementById('history-list'), keypad: document.querySelector('.keypad'), clearBtn: document.getElementById('clear-btn'), toast: document.getElementById('toast'), settingsPanel: document.getElementById('settings-panel'), settingsOverlay: document.getElementById('settings-overlay'), themeToggle: document.getElementById('theme-toggle'), keypadToggle: document.getElementById('keypad-toggle'), soundToggle: document.getElementById('sound-toggle'), hapticToggle: document.getElementById('haptic-toggle') };
        const app = { expression: '', history: [], justCalculated: false, settings: { theme: 'dark', sound: true, haptics: true, keypadVisible: true } };

        const playClickSound = () => { if (app.settings.sound) document.getElementById('click-sound').play().catch(() => {}); };
        const hapticFeedback = () => { if (app.settings.haptics && navigator.vibrate) navigator.vibrate(20); };
        
        // --- CORRECCIÓN: FUNCIÓN adjustFontSize RESTAURADA COMPLETAMENTE ---
        const adjustFontSize = () => {
            const maxFontSize = 3.4;
            const minFontSize = 1.5;
            const display = DOMElements.mainDisplay;
            
            // Restablece siempre al tamaño máximo antes de medir
            display.style.fontSize = `${maxFontSize}rem`;
            let currentSize = maxFontSize;
            
            // Comprueba si el contenido renderizado (scrollWidth) es mayor que el contenedor (clientWidth)
            while (display.scrollWidth > display.clientWidth && currentSize > minFontSize) {
                currentSize -= 0.1; // Reduce el tamaño
                display.style.fontSize = `${currentSize}rem`;
            }
        };
        
        const formatNumberWithSeparators = (numStr) => {
            if (!numStr || isNaN(parseFloat(numStr))) return numStr;
            const [integerPart, decimalPart] = numStr.split('.');
            const formattedInteger = parseFloat(integerPart).toLocaleString('de-DE');
            return decimalPart !== undefined ? `${formattedInteger},${decimalPart}` : formattedInteger;
        };

        const updateDisplay = () => {
            const parts = app.expression.split(/([+\-×÷%])/g);
            const formattedParts = parts.map(part => (part && !/^[+\-×÷%]$/.test(part)) ? formatNumberWithSeparators(part) : part);
            
            DOMElements.mainDisplay.innerText = formattedParts.join('') || '';
            DOMElements.clearBtn.textContent = app.expression ? 'C' : 'AC';
            adjustFontSize(); // Llamada a la función corregida
        };

        const appendSymbol = (symbol) => {
            if (app.justCalculated) { DOMElements.secondaryDisplay.innerText = ''; if (/^[0-9,%]+$/.test(symbol)) app.expression = ''; }
            app.justCalculated = false; 
            app.expression += symbol === ',' ? '.' : symbol;
            updateDisplay();
        };
        
        const backspace = () => { app.expression = app.expression.slice(0, -1); if (app.justCalculated) DOMElements.secondaryDisplay.innerText = ''; app.justCalculated = false; updateDisplay(); };
        const clear = () => { if (app.expression === '') { app.history = []; renderHistory(); } app.expression = ''; DOMElements.secondaryDisplay.innerText = ''; app.justCalculated = false; updateDisplay(); };
        
        const calculate = () => {
            if (!app.expression) return;
            try {
                let evalExpr = app.expression.replace(/%/g, '/100').replace(/×/g, '*').replace(/÷/g, '/');
                if (/[+*/-]$/.test(evalExpr)) { evalExpr = evalExpr.slice(0, -1); }
                const result = parseFloat(new Function('return ' + evalExpr)().toPrecision(14));
                if (isNaN(result) || !isFinite(result)) throw new Error('Resultado no válido');
                
                const displayExpression = app.expression.replace(/\./g, ',').replace(/\*/g, '×').replace(/\//g, '÷');
                addToHistory(displayExpression, String(result));
                
                DOMElements.secondaryDisplay.innerText = `${displayExpression} =`;
                app.expression = String(result);
                app.justCalculated = true;
                updateDisplay();
            } catch (error) { showToast('Expresión no válida'); app.expression = ''; updateDisplay(); }
        };
        
        const renderHistory = () => {
            DOMElements.historyList.innerHTML = app.history.map(item => `<li data-expression="${item.expression.replace(/"/g, '&quot;')}"><div class="history-expression">${item.display} =</div><div class="history-result">${item.result.replace(/\./g, ',')}</div></li>`).join('');
        };
        const addToHistory = (displayExpression, result) => {
            const rawExpression = displayExpression.replace(/,/g, '.').replace(/×/g, '*').replace(/÷/g, '/');
            app.history.unshift({ expression: rawExpression, result: result, display: displayExpression });
            if (app.history.length > 50) app.history.pop();
            renderHistory();
        };
        DOMElements.historyList.addEventListener('click', e => { const li = e.target.closest('li'); if (!li) return; app.expression = li.dataset.expression; DOMElements.secondaryDisplay.innerText = ''; app.justCalculated = false; updateDisplay(); });
        const showToast = (message) => { DOMElements.toast.textContent = message; DOMElements.toast.className = 'toast show'; setTimeout(() => { DOMElements.toast.className = 'toast hide'; }, 1500); };
        const toggleSettings = (show) => { if (show) { DOMElements.settingsPanel.classList.add('visible'); DOMElements.settingsOverlay.classList.add('visible'); DOMElements.settingsPanel.classList.remove('hidden'); } else { DOMElements.settingsPanel.classList.add('hidden'); DOMElements.settingsOverlay.classList.remove('visible'); setTimeout(() => DOMElements.settingsPanel.classList.remove('visible'), 300); } };
        const applySettings = () => { DOMElements.body.dataset.theme = app.settings.theme; DOMElements.themeToggle.checked = app.settings.theme === 'dark'; DOMElements.appContainer.classList.toggle('keypad-hidden', !app.settings.keypadVisible); DOMElements.keypadToggle.checked = app.settings.keypadVisible; DOMElements.soundToggle.checked = app.settings.sound; DOMElements.hapticToggle.checked = app.settings.haptics; };
        const saveSettings = () => localStorage.setItem('calcSettings', JSON.stringify(app.settings));
        const loadSettings = () => { const saved = localStorage.getItem('calcSettings'); if (saved) Object.assign(app.settings, JSON.parse(saved)); applySettings(); };
        
        DOMElements.keypad.addEventListener('click', e => {
            const key = e.target.closest('button')?.dataset.key; if (!key) return;
            playClickSound(); hapticFeedback();
            const action = { 'Enter': calculate, 'Escape': clear, 'Backspace': backspace }[key];
            if (action) action(); else appendSymbol(key);
        });
        
        document.addEventListener('keydown', (e) => {
            if (['/', '*', '-', '+', 'Enter', 'Backspace', 'Escape', '%'].includes(e.key)) e.preventDefault();
            const keyMap = { ',': ',', '.': ',', 'Delete': 'Escape', 'Backspace': 'Backspace', 'Enter': 'Enter', '%': '%', '/': '÷', '*': '×', '-': '-', '+': '+' };
            let mappedKey = keyMap[e.key] || (isFinite(e.key) && e.key.trim() !== '' ? e.key : null);
            if (mappedKey) { const button = document.querySelector(`button[data-key="${mappedKey}"]`); if (button) { button.click(); button.classList.add('key-press'); setTimeout(() => button.classList.remove('key-press'), 150); } }
        });
        
        document.getElementById('settings-btn').addEventListener('click', () => toggleSettings(true));
        document.getElementById('close-settings-btn').addEventListener('click', () => toggleSettings(false));
        DOMElements.settingsOverlay.addEventListener('click', () => toggleSettings(false));
        
        DOMElements.themeToggle.addEventListener('change', e => { app.settings.theme = e.target.checked ? 'dark' : 'light'; applySettings(); saveSettings(); });
        DOMElements.keypadToggle.addEventListener('change', e => { app.settings.keypadVisible = e.target.checked; applySettings(); saveSettings(); });
        DOMElements.soundToggle.addEventListener('change', e => { app.settings.sound = e.target.checked; saveSettings(); });
        DOMElements.hapticToggle.addEventListener('change', e => { app.settings.haptics = e.target.checked; saveSettings(); });
        
        loadSettings();
        updateDisplay();
        renderHistory();
    </script>
</body>
</html>
