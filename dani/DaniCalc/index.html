<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#121212">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>aiDANaI Calc</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192x192.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Lexend:wght@300;400;500&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --neon-red: #FF1744;
            --neon-blue: #0088FF;
            --neon-green: #00E676;
        }

        /* =========================================
           ESTRUCTURA DEL LAYOUT (CRÍTICO)
           ========================================= */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }
        
        html, body { 
            height: 100dvh; /* Altura dinámica real */
            width: 100vw; 
            font-family: 'Poppins', sans-serif; 
            overflow: hidden; 
            transition: background 0.4s ease;
        }

        /* Contenedor Principal Flex */
        .app-container { 
            width: 100%; 
            height: 100%; 
            display: flex; 
            flex-direction: column; 
            background-color: var(--bg-color);
        }

        /* 1. ZONA SUPERIOR (HEADER + PAPEL) -> Ocupa 2/3 (flex: 2) */
        .upper-section {
            flex: 2; /* El doble de espacio que el teclado */
            display: flex;
            flex-direction: column;
            min-height: 0; /* Permite encogerse si es necesario */
            position: relative;
            z-index: 1;
        }

        /* 2. ZONA INFERIOR (TECLADO) -> Ocupa 1/3 (flex: 1) */
        .calculator {
            flex: 1; /* Una parte del espacio total */
            width: 100%;
            background: var(--keypad-bg);
            border-radius: 30px 30px 0 0;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.15);
            z-index: 10;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            transition: transform 0.4s ease, opacity 0.4s;
            padding: 10px;
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* GRID DEL TECLADO: MATEMÁTICAMENTE PERFECTO */
        .keypad {
            width: 100%;
            height: 100%;
            display: grid;
            /* 4 columnas iguales */
            grid-template-columns: repeat(4, 1fr); 
            /* 5 filas que se reparten el 100% de la altura disponible (1/3 de pantalla) */
            grid-template-rows: repeat(5, 1fr); 
            /* Centrar el contenido en cada celda */
            align-items: center;
            justify-items: center;
            gap: 4px; /* Espacio mínimo para maximizar botones */
        }

        /* ESTILO BOTÓN BASE */
        .btn {
            position: relative;
            border: none;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.1s, box-shadow 0.1s, filter 0.1s;
            
            /* LA CLAVE: Altura relativa a la celda, ancho automático para ser círculo */
            height: 85%; 
            aspect-ratio: 1 / 1; /* Obliga a ser cuadrado/circular */
            border-radius: 50%;
            
            /* Fuente dinámica basada en la altura de la pantalla para no cortarse */
            font-size: clamp(1rem, 3.5vh, 1.8rem);
            font-weight: 500;
        }

        /* Botón Enter (Doble ancho) */
        .btn[data-key="Enter"] {
            grid-column: span 2;
            width: 90%; /* Ocupa casi todo el ancho de 2 celdas */
            aspect-ratio: auto; /* Rompe la regla cuadrada */
            height: 80%; /* Un poco menos alto para estilizar la píldora */
            border-radius: 50px;
        }

        /* Estados Activos */
        .btn:active, .btn.active-state {
            transform: scale(0.92);
            filter: brightness(1.1);
        }

        /* =========================================
           TEMA 1: DARK PREMIUM
           ========================================= */
        body[data-theme="dark"] { 
            --bg-color: #050505;
            --keypad-bg: rgba(20, 20, 25, 0.9);
            
            /* Variables Texto */
            --primary-text: #ffffff;
            --secondary-text: #888;
            
            /* Fondo Papel */
            --paper-bg: #0f0f13;
            --paper-shadow: inset 0 0 20px rgba(0,0,0,0.5);
            
            /* Botones Dark */
            --btn-face: #1e1e24;
            --btn-text: #fff;
            --btn-shadow: 0 4px 0 #000, 0 5px 10px rgba(0,0,0,0.3);
            
            /* Colores */
            --col-red: var(--neon-red);
            --col-blue: var(--neon-blue);
            --enter-bg: linear-gradient(90deg, var(--neon-green), #00C853);
            --enter-text: #000;
        }
        
        body[data-theme="dark"] .btn {
            background: var(--btn-face);
            color: var(--btn-text);
            box-shadow: var(--btn-shadow);
            border: 1px solid rgba(255,255,255,0.05);
        }
        body[data-theme="dark"] .btn[data-color="red"] { color: var(--col-red); font-weight: 700; }
        body[data-theme="dark"] .btn[data-color="blue"] { color: var(--col-blue); font-size: 120%; }
        body[data-theme="dark"] .btn[data-key="Enter"] { 
            background: var(--enter-bg); 
            color: var(--enter-text); 
            box-shadow: 0 0 15px rgba(0, 230, 118, 0.4);
            border: none;
        }

        /* =========================================
           TEMA 2: LIGHT SPECTACULAR (3D POP / CLAY)
           ========================================= */
        body[data-theme="light"] { 
            --bg-color: #e0e5ec;
            /* Fondo vibrante */
            background: radial-gradient(circle at 50% 30%, #f3e7e9 0%, #e3eeff 99%, #e3eeff 100%);
            --keypad-bg: rgba(255, 255, 255, 0.65);
            
            --primary-text: #444;
            --secondary-text: #8898aa;
            
            --paper-bg: rgba(255,255,255,0.8);
            --paper-shadow: 0 10px 30px rgba(166, 171, 189, 0.3);
        }

        /* Estilo base botones Light (Efecto Clay 3D) */
        body[data-theme="light"] .btn {
            background: #e0e5ec;
            color: #555;
            /* Sombra compleja para efecto 3D flotante */
            box-shadow: 
                6px 6px 12px #b8b9be, 
                -6px -6px 12px #ffffff;
            font-weight: 600;
        }

        /* Botones Rojos (AC) Light -> Caramelo Rosa */
        body[data-theme="light"] .btn[data-color="red"] {
            background: linear-gradient(145deg, #ff7eb3, #ff758c);
            color: white;
            box-shadow: 
                5px 5px 10px rgba(255, 117, 140, 0.4), 
                -5px -5px 10px rgba(255, 255, 255, 0.5),
                inset 2px 2px 5px rgba(255,255,255,0.3);
        }

        /* Botones Azules (Operadores) Light -> Caramelo Azul Cian */
        body[data-theme="light"] .btn[data-color="blue"] {
            background: linear-gradient(145deg, #4facfe, #00f2fe);
            color: white;
            font-size: 120%;
            box-shadow: 
                5px 5px 10px rgba(79, 172, 254, 0.4), 
                -5px -5px 10px rgba(255, 255, 255, 0.5);
        }

        /* Botón Enter Light -> Caramelo Verde Lima */
        body[data-theme="light"] .btn[data-key="Enter"] {
            background: linear-gradient(145deg, #a8ff78, #78ffd6);
            color: #006442;
            box-shadow: 
                5px 5px 15px rgba(120, 255, 214, 0.5), 
                -5px -5px 15px rgba(255, 255, 255, 0.8);
        }
        
        /* Efecto presionado Light */
        body[data-theme="light"] .btn:active {
            box-shadow: 
                inset 4px 4px 8px rgba(0,0,0,0.1), 
                inset -4px -4px 8px rgba(255,255,255,0.8);
        }

        /* --- ELEMENTOS DE LA INTERFAZ --- */
        
        /* Header */
        .app-header {
            flex: 0 0 auto; /* Altura automática según contenido */
            display: flex; justify-content: space-between; align-items: center;
            padding: max(env(safe-area-inset-top), 15px) 20px 10px;
            z-index: 20;
        }
        .app-title { 
            font-family: 'Lexend', sans-serif; font-weight: 600; font-size: 1.1rem; 
            background: linear-gradient(90deg, var(--primary-text), var(--secondary-text));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            cursor: pointer;
        }
        .control-btn {
            background: none; border: none; color: var(--primary-text); cursor: pointer; padding: 5px;
            opacity: 0.7; transition: opacity 0.2s;
        }
        .control-btn:hover { opacity: 1; }

        /* Papel / Display */
        .paper-container {
            flex: 1; /* Ocupa el resto de la sección superior */
            margin: 10px 15px 15px;
            background: var(--paper-bg);
            border-radius: 20px;
            box-shadow: var(--paper-shadow);
            display: flex; flex-direction: column;
            overflow: hidden;
            position: relative;
            transition: all 0.3s;
        }
        
        #history-list { 
            flex: 1; overflow-y: auto; padding: 20px;
            display: flex; flex-direction: column-reverse; 
            list-style: none;
        }
        #history-list::-webkit-scrollbar { width: 4px; }
        #history-list::-webkit-scrollbar-thumb { background: rgba(128,128,128,0.3); border-radius: 4px; }
        
        #history-list li {
            text-align: right; margin-bottom: 10px; opacity: 0.5; cursor: pointer;
            transition: 0.2s; padding: 5px; border-radius: 5px;
        }
        #history-list li:hover { opacity: 1; background: rgba(128,128,128,0.1); }
        .history-ex { font-size: 0.8rem; font-family: 'Fira Code', monospace; }
        .history-res { font-size: 1.1rem; font-weight: 600; font-family: 'Fira Code', monospace; color: var(--primary-text); }

        .display-area {
            flex-shrink: 0; text-align: right; padding: 10px 20px 20px;
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.02));
        }
        #secondary-display { font-family: 'Fira Code', monospace; color: var(--secondary-text); height: 1.5rem; font-size: 0.9rem; }
        #main-display { 
            font-family: 'Lexend', sans-serif; color: var(--primary-text); 
            font-size: clamp(2.5rem, 5vh, 4rem); /* Escala con altura */
            line-height: 1.1; white-space: nowrap; overflow: hidden;
        }
        
        .token { border-bottom: 2px solid transparent; transition: 0.2s; display: inline-block; }
        .token.token-selected { color: var(--neon-blue); border-bottom-color: var(--neon-blue); }

        /* Ocultar teclado */
        body.keypad-hidden .calculator { flex: 0 !important; height: 0 !important; min-height: 0 !important; opacity: 0; padding: 0; overflow: hidden; }
        
        /* AJUSTES (Panel) */
        #settings-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 50;
            opacity: 0; pointer-events: none; transition: 0.3s; backdrop-filter: blur(3px);
        }
        #settings-overlay.visible { opacity: 1; pointer-events: auto; }
        #settings-panel {
            position: fixed; bottom: 0; left: 0; right: 0; background: var(--keypad-bg);
            padding: 25px; border-radius: 25px 25px 0 0; z-index: 60;
            transform: translateY(100%); transition: 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            color: var(--primary-text); backdrop-filter: blur(25px);
            box-shadow: 0 -5px 30px rgba(0,0,0,0.2);
        }
        #settings-panel.visible { transform: translateY(0); }
        
        .theme-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .theme-card { 
            padding: 15px; border-radius: 12px; text-align: center; border: 2px solid transparent; 
            background: rgba(128,128,128,0.1); cursor: pointer;
        }
        .theme-card.active { border-color: var(--neon-green); background: rgba(128,128,128,0.2); }
        
        .switch-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid rgba(128,128,128,0.1); font-size: 0.9rem; }
        .switch { width: 40px; height: 24px; position: relative; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; inset: 0; background: #ccc; border-radius: 24px; transition: .3s; }
        .slider:before { content:""; position: absolute; height: 18px; width: 18px; left: 3px; bottom: 3px; background: white; border-radius: 50%; transition: .3s; }
        input:checked + .slider { background: var(--neon-green); }
        input:checked + .slider:before { transform: translateX(16px); }

        .toast {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.8);
            background: rgba(0,0,0,0.8); color: white; padding: 10px 20px; border-radius: 30px;
            opacity: 0; pointer-events: none; transition: 0.3s; z-index: 100; font-weight: 500;
        }
        .toast.show { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        
        /* PWA Btn */
        #pwa-btn { display: none; width: 100%; padding: 12px; margin-top: 15px; background: var(--neon-green); border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }

        /* PC Centering */
        @media(min-width: 600px) {
            body { background: #111; display: flex; align-items: center; justify-content: center; }
            .app-container { 
                max-width: 400px; height: 90vh; border-radius: 40px; overflow: hidden; 
                border: 8px solid #222; box-shadow: 0 0 0 2px #444, 0 30px 80px rgba(0,0,0,0.5);
            }
            #settings-panel { max-width: 400px; left: 50%; transform: translate(-50%, 110%); }
            #settings-panel.visible { transform: translate(-50%, 0); }
        }
    </style>
</head>

    <script>
        const App = {
            expr: '',
            editIdx: null,
            state: { theme: 'dark', sound: true, haptic: true, keypad: true },
            
            init() {
                // Cargar estado
                try { 
                    const s = JSON.parse(localStorage.getItem('aidanaiState'));
                    if(s) this.state = {...this.state, ...s};
                } catch(e){}

                this.applyTheme(this.state.theme);
                this.toggleKeypad(this.state.keypad);
                
                // Actualizar UI Switches
                document.getElementById('sw-sound').checked = this.state.sound;
                document.getElementById('sw-haptic').checked = this.state.haptic;
                document.getElementById('sw-keypad').checked = this.state.keypad;

                this.bindEvents();
                this.startClock();
                this.initPWA();
            },

            bindEvents() {
                // Botones Calculadora
                document.querySelectorAll('.btn').forEach(b => {
                    b.addEventListener('pointerdown', (e) => {
                        e.preventDefault(); // Evitar zoom doble tap
                        this.handleInput(b.dataset.key, b);
                    });
                });

                // Teclado Físico
                document.addEventListener('keydown', (e) => {
                    if(document.getElementById('settings-overlay').classList.contains('visible')) return;
                    
                    const map = {'Enter':'Enter','=':'Enter','Escape':'AC','Backspace':'Backspace',',':'.','x':'*'};
                    let k = map[e.key] || e.key;
                    
                    // Buscar botón visual para animarlo
                    const btn = document.querySelector(`.btn[data-key="${k}"]`);
                    if(btn) this.handleInput(k, btn);
                    else if("0123456789+-*/().".includes(k)) this.handleInput(k, null);
                });

                // Edición Pantalla
                const disp = document.getElementById('main-display');
                disp.addEventListener('click', (e) => {
                    const t = e.target.closest('.token');
                    if(t && !/[+\-×÷]/.test(t.innerText)) {
                        this.editIdx = parseInt(t.dataset.idx);
                        this.render();
                        this.toast('Editando número...');
                    }
                });

                // Ajustes
                const pnl = document.getElementById('settings-panel');
                const ovr = document.getElementById('settings-overlay');
                const toggle = (show) => {
                    show ? pnl.classList.add('visible') : pnl.classList.remove('visible');
                    show ? ovr.classList.add('visible') : ovr.classList.remove('visible');
                };

                document.getElementById('btn-settings').onclick = () => toggle(true);
                document.getElementById('close-settings').onclick = () => toggle(false);
                ovr.onclick = () => toggle(false);
                
                // Crypto link
                document.querySelector('.app-title').onclick = () => window.location.href='crypto.html';

                // Cambios Config
                document.getElementById('theme-dark').onclick = () => this.applyTheme('dark');
                document.getElementById('theme-light').onclick = () => this.applyTheme('light');
                
                document.getElementById('sw-sound').onchange = (e) => { this.state.sound = e.target.checked; this.save(); };
                document.getElementById('sw-haptic').onchange = (e) => { this.state.haptic = e.target.checked; this.save(); };
                document.getElementById('sw-keypad').onchange = (e) => { this.state.keypad = e.target.checked; this.toggleKeypad(this.state.keypad); this.save(); };
            },

            handleInput(key, btnEl) {
                // Feedback
                if(btnEl) {
                    btnEl.classList.add('active-state');
                    setTimeout(()=>btnEl.classList.remove('active-state'), 100);
                }
                if(this.state.sound) {
                    const s = document.getElementById('click-sound').cloneNode();
                    s.volume = 0.15; s.play().catch(()=>{});
                }
                if(this.state.haptic && navigator.vibrate) navigator.vibrate(10);

                // Lógica
                if(key === 'AC') this.clear();
                else if(key === 'Backspace') this.backspace();
                else if(key === 'Enter') this.calculate();
                else if(key === '(') this.smartParenthesis();
                else this.append(key);
            },

            append(val) {
                // Si venimos de un resultado y pulsamos número, resetear. Si es operador, continuar.
                const isOp = "+-*/".includes(val);
                if(this.fresh) {
                    if(!isOp) this.expr = '';
                    this.fresh = false;
                }
                if(isOp) this.editIdx = null; // Cancelar edición si ponemos operador

                // Lógica de Edición In-Situ
                if(this.editIdx !== null) {
                    let tokens = this.expr.split(/([\+\-\*\/])/);
                    if(tokens[this.editIdx] !== undefined) {
                        if(val === '.' && tokens[this.editIdx].includes('.')) return;
                        if(!isOp) {
                            tokens[this.editIdx] += val;
                            this.expr = tokens.join('');
                            this.render();
                            return;
                        }
                    }
                    this.editIdx = null;
                }

                // Prevención duplicados operadores
                const last = this.expr.slice(-1);
                if(isOp && "+-*/".includes(last)) {
                    this.expr = this.expr.slice(0,-1) + val;
                } else {
                    if(val === '.' && /[0-9.]$/.test(this.expr) === false) this.expr += '0.';
                    else if(val === '.' && this.getLastNum().includes('.')) return;
                    else this.expr += val;
                }
                this.render();
            },

            smartParenthesis() {
                const open = (this.expr.match(/\(/g)||[]).length;
                const close = (this.expr.match(/\)/g)||[]).length;
                const last = this.expr.slice(-1);
                
                if(open > close && /[0-9.)]/.test(last)) this.append(')');
                else this.append('(');
            },

            backspace() {
                if(this.editIdx !== null) {
                    let tokens = this.expr.split(/([\+\-\*\/])/);
                    if(tokens[this.editIdx]) {
                        tokens[this.editIdx] = tokens[this.editIdx].slice(0,-1);
                        this.expr = tokens.join('');
                    }
                } else {
                    this.expr = this.expr.slice(0, -1);
                }
                this.render();
            },

            clear() {
                this.expr = ''; this.editIdx = null; this.fresh = false;
                document.getElementById('secondary-display').innerText = '';
                this.render();
            },

            calculate() {
                if(!this.expr) return;
                try {
                    // Limpieza segura
                    const clean = this.expr.replace(/[^0-9+\-*/().]/g, '');
                    // Evaluación
                    let res = new Function('return ' + clean)();
                    
                    if(!isFinite(res)) throw new Error('NaN');
                    // Redondeo precisión
                    res = parseFloat(res.toFixed(10));

                    this.addToHistory(this.expr, res);
                    this.expr = String(res);
                    this.fresh = true;
                    this.editIdx = null;
                    document.getElementById('secondary-display').innerText = 'Resultado';
                    this.render();
                } catch(e) {
                    this.toast('Error matemático');
                }
            },

            render() {
                const d = document.getElementById('main-display');
                if(!this.expr) { d.innerHTML = '0'; return; }

                const tokens = this.expr.split(/([\+\-\*\/])/);
                let html = '';
                
                tokens.forEach((t, i) => {
                    if(t === '') return;
                    let view = t;
                    if(!isNaN(parseFloat(t)) && !"+-*/".includes(t)) {
                         view = parseFloat(t).toLocaleString('es-ES', {maximumFractionDigits: 8});
                    } else {
                        view = t.replace('*','×').replace('/','÷');
                    }
                    
                    const active = (i === this.editIdx) ? 'token-selected' : '';
                    html += `<span class="token ${active}" data-idx="${i}">${view}</span>`;
                });
                d.innerHTML = html;
            },

            addToHistory(ex, r) {
                const li = document.createElement('li');
                li.innerHTML = `<div class="history-ex">${ex} =</div><div class="history-res">${r.toLocaleString('es-ES')}</div>`;
                li.onclick = () => {
                    this.expr = String(r); this.fresh = true; this.render();
                };
                document.getElementById('history-list').prepend(li);
            },

            getLastNum() {
                return this.expr.split(/[\+\-\*\/]/).pop() || '';
            },

            applyTheme(t) {
                this.state.theme = t;
                document.body.dataset.theme = t;
                document.querySelectorAll('.theme-card').forEach(c => c.classList.remove('active'));
                document.getElementById(`theme-${t}`).classList.add('active');
                this.save();
            },

            toggleKeypad(show) {
                if(show) document.body.classList.remove('keypad-hidden');
                else document.body.classList.add('keypad-hidden');
            },

            save() {
                localStorage.setItem('aidanaiState', JSON.stringify(this.state));
            },

            toast(msg) {
                const t = document.getElementById('toast');
                t.innerText = msg; t.classList.add('show');
                setTimeout(()=>t.classList.remove('show'), 2000);
            },

            startClock() {
                setInterval(() => {
                    document.getElementById('clock').innerText = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                }, 1000);
            },

            initPWA() {
                let deferredPrompt;
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault(); deferredPrompt = e;
                    const btn = document.getElementById('pwa-btn');
                    btn.style.display = 'block';
                    btn.onclick = () => {
                        deferredPrompt.prompt();
                        btn.style.display = 'none';
                    };
                });
            }
        };
        
        App.init();
    </script>
