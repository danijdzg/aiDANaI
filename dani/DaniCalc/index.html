    <style>
        :root {

        }

        /* --- TEMAS (sin cambios) --- */
        body[data-theme="light"] { --accent-green: #26A69A; --accent-blue: #3A7DDB; --accent-red: #d15a5a; background: var(--bg-color); }

        body[data-theme="dark"] .display-wrapper { background-color: #121212; border-radius: 16px; padding: var(--spacing); margin-bottom: var(--spacing); box-shadow: inset 0px 4px 8px rgba(0, 0, 0, 0.8); }

        body[data-theme="dark"] .keypad .function { color: var(--accent-red); background-color: #26211c; }
        body[data-theme="dark"] .keypad .operator { color: var(--accent-blue); }
        body[data-theme="dark"] .keypad .equals { background: var(--accent-green); color: #FFFFFF; border-color: #F39C12; }

        body[data-theme="crystal"] { --bg-color: #34495E; --primary-text: #FFFFFF; --secondary-text: #ECF0F1; --keypad-bg: rgba(44, 62, 80, 0.65); --button-bg: #546E7A; --button-border: transparent; --keypad-border: rgba(236, 240, 241, 0.2); --backdrop-blur: 15px; --accent-blue: #4A90E2; --accent-green: #27AE60; --accent-red: #E67E22; --toast-bg: rgba(58, 79, 99, 0.9); }
        body[data-theme="crystal"] { background: linear-gradient(to bottom, #34495E, #2C3E50); }

        body[data-theme="crystal"] .calculator { box-shadow: 0 -10px 30px rgba(0,0,0,0.3); }
        body[data-theme="crystal"] .keypad button { border-radius: 12px; font-weight: 500; font-size: 1.8rem; transition: transform 250ms cubic-bezier(0.4, 0.0, 0.2, 1), box-shadow 250ms cubic-bezier(0.4, 0.0, 0.2, 1); box-shadow: 0 4px 6px rgba(0,0,0,0.2), 0 1px 3px rgba(0,0,0,0.15), inset 0px 1px 1px rgba(255, 255, 255, 0.1); background-color: var(--button-bg); color: var(--primary-text); }

        body[data-theme="crystal"] .keypad .operator { background: linear-gradient(145deg, #5DADE2, var(--accent-blue)); color: #FFFFFF; font-size: 2.1rem; }
        body[data-theme="crystal"] .keypad .equals { background: linear-gradient(145deg, #2ECC71, var(--accent-green)); color: #FFFFFF; font-weight: 600; box-shadow: 0 4px 10px rgba(39, 174, 96, 0.4); }

        /* --- ANIMACIONES GLOBALES (sin cambios) --- */
        @keyframes powerOn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes toast-in { from { opacity: 0; transform: translate(-50%, 20px) scale(0.9); } to { opacity: 1; transform: translate(-50%, 0) scale(1); } }
        @keyframes toast-out { to { opacity: 0; transform: translate(-50%, 20px) scale(0.9); } }
        @keyframes panel-in { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @keyframes panel-out { to { transform: translateY(100%); } }
        @keyframes newItemAnimation { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- ESTRUCTURA Y ESTILOS BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }

        .app-container { position: relative; z-index: 1; width: 100%; height: 100%; display: flex; flex-direction: column; animation: powerOn 0.6s ease-out; }

        .app-header { /* ... sin cambios ... */ position: absolute; top: 0; left: 0; right: 0; padding: env(safe-area-inset-top) var(--spacing) 10px var(--spacing); z-index: 10; display: grid; grid-template-columns: 44px 1fr 44px; align-items: center; }

        /* --- HISTORIAL Y PANTALLA --- */
        .paper-roll-container { flex: 1; min-height: 0; display: flex; flex-direction: column; padding: calc(env(safe-area-inset-top) + 70px) var(--spacing) 0 var(--spacing); overflow: hidden; background-color: transparent; position: relative; }

        #history-list li { /* ... sin cambios ... */ text-align: right; padding: 8px 12px; margin-bottom: 8px; border-radius: 14px; transition: background-color 0.2s; }
        .history-expression { color: var(--secondary-text); font-size: 1rem; word-break: break-all; cursor: pointer; }
        .history-result { font-size: 1.8rem; font-weight: 500; cursor: pointer; }

        #empty-history-state { /* ... sin cambios ... */ position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: none; flex-direction: column; align-items: center; gap: 16px; color: var(--secondary-text); text-align: center; transition: opacity 0.3s ease; }
        #empty-history-state.visible { display: flex; }
        
        /* --- FIX 1: ARREGLO DEL EFECTO ROLLO DE PAPEL --- */
        .display-wrapper { 
            flex-shrink: 0; /* Evita que el display se encoja */
            margin-top: auto; /* La magia sucede aquí. Empuja este elemento al fondo de su contenedor. */
            min-height: 110px; 
            display: flex; flex-direction: column; justify-content: flex-end;
            transition: all 0.2s ease-out;
        }

        #secondary-display { height: 25px; font-size: 1.2rem; color: var(--secondary-text); text-align: right; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 4px; transition: opacity 0.3s ease; flex-shrink: 0; }
        .main-display {
            font-size: 2.6rem; font-weight: 400; font-family: 'Roboto Mono', monospace; line-height: 1.3;
            color: var(--primary-text); height: auto; max-height: 9.8rem;
            text-align: right; word-break: break-all;
            overflow-y: auto; overflow-x: hidden; scrollbar-width: none;
            transition: all 0.2s ease-out; cursor: text;
        }
        .main-display::-webkit-scrollbar { display: none; }
        .main-display:empty::before { content: "0"; color: var(--secondary-text); opacity: 0.6; display: block;}
        .main-display .char-animated { display: inline-block; animation: char-pop-in 0.2s ease-out; }
        .main-display .token-selected { background-color: rgba(93, 173, 226, 0.25); border-radius: 8px; }
        /* Mejora visual: los operadores son ligeramente menos prominentes */
        .main-display .is-operator { opacity: 0.85; }


        /* --- TECLADO Y OTROS (sin cambios) --- */
        .calculator { height: var(--keypad-height); padding: var(--spacing) var(--spacing) calc(var(--spacing) + env(safe-area-inset-bottom)); background: var(--keypad-bg); border-top: 1px solid var(--keypad-border); backdrop-filter: blur(var(--backdrop-blur)); -webkit-backdrop-filter: blur(var(--backdrop-blur)); transition: all 0.4s ease; flex-shrink: 0;}
        .keypad-hidden .calculator { height: 0; padding-top: 0; padding-bottom: 0; border-top-color: transparent; overflow: hidden; }
        .keypad { height: 100%; display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(5, 1fr); gap: var(--spacing); }
        .keypad button { font-weight: 400; cursor: pointer; background: var(--button-bg); border: 1px solid var(--button-border); display: flex; align-items: center; justify-content: center; font-size: 1.9rem; }
        .keypad .operator { font-size: 2.3rem; font-weight: 400; }
        .keypad .equals { grid-column: span 2; font-weight: 500; }

        // DOM, Estado de la app y Funciones auxiliares se mantienen casi igual
        const DOMElements = { body: document.body, mainDisplay: document.getElementById('main-display'), secondaryDisplay: document.getElementById('secondary-display'), historyList: document.getElementById('history-list'), emptyHistoryState: document.getElementById('empty-history-state'), keypad: document.querySelector('.keypad'), clearBtn: document.getElementById('clear-btn'), toast: document.getElementById('toast'), settingsPanel: document.getElementById('settings-panel'), settingsOverlay: document.getElementById('settings-overlay'), themeCycleBtn: document.getElementById('theme-cycle-btn'), keypadToggle: document.getElementById('keypad-toggle'), keypadToggleContainer: document.getElementById('keypad-toggle-container'), soundToggle: document.getElementById('sound-toggle'), hapticToggle: document.getElementById('haptic-toggle') };

            clearSelection();
            const expressionWithComma = app.expression.replace(/\./g, ',');
            const tokens = expressionWithComma.match(/(\d+,\d+|\d+|[+\-×÷%])/g) || [];

            const html = tokens.map((token, index) => {
                const isOperator = /[+\-×÷%]/.test(token);
                const displayToken = isOperator ? ` ${token} ` : formatNumberWithSeparators(token);
                const tokenClass = isOperator ? 'is-operator' : '';
                return `<span class="token ${tokenClass}" data-index="${index}">${displayToken}</span>`;
            }).join('');
            
            DOMElements.mainDisplay.innerHTML = html;
            DOMElements.mainDisplay.scrollTop = DOMElements.mainDisfplay.scrollHeight;
            
            if (app.expression) { DOMElements.clearBtn.textContent = 'C'; } else { DOMElements.clearBtn.textContent = 'AC'; }
        };

        const clearSelection = () => { app.selectedToken.index = null; app.selectedToken.value = ''; const selected = DOMElements.mainDisplay.querySelector('.token-selected'); if (selected) selected.classList.remove('token-selected'); };
        
        const appendSymbol = (symbol) => {
            if (app.selectedToken.index !== null) {
                if (/[0-9.]/.test(symbol) || symbol === ',') {
                    const tokens = app.expression.match(/(\d+\.\d+|\d+|[+\-×÷%])/g) || [];
                    const newSymbol = symbol === ',' ? '0.' : symbol;
                    if (app.selectedToken.value === '0.' || app.selectedToken.value === '0') {
                        tokens[app.selectedToken.index] = newSymbol;
                    } else {
                        tokens[app.selectedToken.index] += newSymbol;
                    }
                    app.expression = tokens.join('');
                    updateDisplay();
                    animateLastChar();
                    return;
                } else { clearSelection(); }
            }
            if (app.justCalculated) { DOMElements.secondaryDisplay.innerText = ''; if (!/[+\-×÷%]/.test(symbol)) app.expression = ''; app.justCalculated = false; }
            const lastChar = app.expression.slice(-1);
            if (/[+\-×÷%]/.test(lastChar) && /[+\-×÷%]/.test(symbol)) { app.expression = app.expression.slice(0, -1); }
            app.expression += symbol === ',' ? '.' : symbol;
            updateDisplay();
            animateLastChar();
        };

        const backspace = () => {
            if (app.selectedToken.index !== null) { const tokens = app.expression.match(/(\d+\.\d+|\d+|[+\-×÷%])/g) || []; tokens.splice(app.selectedToken.index, 1); app.expression = tokens.join(''); clearSelection();
            } else { if (app.expression) app.expression = app.expression.slice(0, -1); }
            if (app.justCalculated) DOMElements.secondaryDisplay.innerText = ''; app.justCalculated = false;
            updateDisplay();
        };
        
        const clear = () => { if (app.expression === '' && DOMElements.clearBtn.textContent === 'AC') { app.history = []; saveSettings(); renderHistory(); showToast('Historial borrado'); } else { app.expression = ''; } DOMElements.secondaryDisplay.innerText = ''; app.justCalculated = false; clearSelection(); updateDisplay(); };
        
        const calculate = () => {
            if (!app.expression || /[+\-×÷%.]$/.test(app.expression.slice(-1))) return;
            try {
                let evalExpr = app.expression.replace(/×/g, '*').replace(/÷/g, '/').replace(/,/g, '.');
                evalExpr = evalExpr.replace(/(\d*\.?\d+)%/g, '($1/100)');
                const result = parseFloat(new Function('return ' + evalExpr)().toPrecision(14));
                if (isNaN(result) || !isFinite(result)) throw new Error('Resultado no válido');
                const displayExpression = app.expression.replace(/\./g, ',').replace(/\*/g, '×').replace(/\//g, '÷');
                const resultString = String(result).replace('.', ',');
                addToHistory(app.expression, resultString.replace(',', '.'), displayExpression);
                DOMElements.secondaryDisplay.innerText = `${formatNumberWithSeparators(displayExpression)} =`;
                app.expression = resultString.replace(',', '.');
                app.justCalculated = true;
                updateDisplay();
            } catch (error) { showToast('Expresión no válida'); app.expression = ''; app.justCalculated = false; updateDisplay(); }
        };

        const renderHistory = () => { DOMElements.historyList.innerHTML = ''; if (app.history.length === 0) { DOMElements.emptyHistoryState.classList.add('visible'); return; } DOMElements.emptyHistoryState.classList.remove('visible'); app.history.forEach(item => { const li = document.createElement('li'); li.dataset.expression = item.expression.replace(/"/g, '&quot;'); li.dataset.result = item.result; const formattedDisplay = formatNumberWithSeparators(item.display.replace(/\./g, ',')); const formattedResult = formatNumberWithSeparators(item.result.replace('.',',')); li.innerHTML = `<div class="history-expression">${formattedDisplay} =</div><div class="history-result">${formattedResult}</div>`; DOMElements.historyList.appendChild(li); }); };
        const addToHistory = (expression, result, display) => { app.history.unshift({ expression, result, display }); if (app.history.length > 50) app.history.pop(); saveSettings(); DOMElements.emptyHistoryState.classList.remove('visible'); const li = document.createElement('li'); li.dataset.expression = expression.replace(/"/g, '&quot;'); li.dataset.result = result; const formattedDisplay = formatNumberWithSeparators(display.replace(/\./g, ',')); const formattedResult = formatNumberWithSeparators(result.replace('.',',')); li.innerHTML = `<div class="history-expression">${formattedDisplay} =</div><div class="history-result">${formattedResult}</div>`; li.classList.add('history-item-enter'); DOMElements.historyList.prepend(li); DOMElements.historyList.scrollTop = 0; };
        const toggleSettings = (show) => { if (show) { DOMElements.settingsPanel.classList.add('visible'); DOMElements.settingsOverlay.classList.add('visible'); DOMElements.settingsPanel.classList.remove('hidden'); } else { DOMElements.settingsPanel.classList.add('hidden'); DOMElements.settingsOverlay.classList.remove('visible'); } };
        const applySettings = () => { DOMElements.body.dataset.theme = app.settings.theme; DOMElements.body.classList.toggle('keypad-hidden', !app.settings.keypadVisible); DOMElements.keypadToggle.checked = app.settings.keypadVisible; DOMElements.soundToggle.checked = app.settings.sound; DOMElements.hapticToggle.checked = app.settings.haptics; };
        const saveSettings = () => { try { localStorage.setItem('aiDANaICalcSettingsV3', JSON.stringify({ ...app.settings, history: app.history })); } catch (e) { console.error("Error al guardar ajustes:", e); } };
        const loadSettings = () => { try { const saved = localStorage.getItem('aiDANaICalcSettingsV3'); if (saved) { const parsed = JSON.parse(saved); Object.assign(app.settings, parsed); app.history = parsed.history || []; } } catch (e) { console.error("Error al cargar ajustes:", e); app.history = []; } applySettings(); renderHistory(); updateDisplay(); };
        const cycleTheme = () => { hapticFeedback(); playClickSound(); const currentThemeIndex = themeOrder.indexOf(app.settings.theme); const nextThemeIndex = (currentThemeIndex + 1) % themeOrder.length; app.settings.theme = themeOrder[nextThemeIndex]; applySettings(); saveSettings(); };

        // --- EVENT LISTENERS ---
        const setupEventListeners = () => {
            DOMElements.mainDisplay.addEventListener('click', e => { const targetToken = e.target.closest('.token'); const now = new Date().getTime(); if (targetToken && now - lastTapTime < 300) { hapticFeedback(); const index = parseInt(targetToken.dataset.index, 10); const tokens = app.expression.match(/(\d+\.\d+|\d+|[+\-×÷%])/g) || []; const tokenValue = tokens[index]; if (!/[+\-×÷%]/.test(tokenValue)) { clearSelection(); targetToken.classList.add('token-selected'); app.selectedToken.index = index; app.selectedToken.value = tokenValue; } } else { clearSelection(); } lastTapTime = now; });
            DOMElements.keypad.addEventListener('click', e => { const button = e.target.closest('button'); if (!button) return; const key = button.dataset.key; if (!key) return; hapticFeedback(); playClickSound(); const action = { 'Enter': calculate, 'Escape': clear, 'Backspace': backspace }[key]; if (action) action(); else appendSymbol(button.dataset.operator || key); });
            let touchStartX = 0; DOMElements.mainDisplay.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; }, { passive: true }); DOMElements.mainDisplay.addEventListener('touchend', e => { if (Math.abs(e.changedTouches[0].screenX - touchStartX) > 50) backspace(); });
            
            // --- FIX 2: LÓGICA DEL TECLADO FÍSICO CORREGIDA ---
            document.addEventListener('keydown', e => {
                if (DOMElements.settingsPanel.classList.contains('visible')) return;

                const key = e.key;
                let symbol = null;
                
                // Mapeo de teclas a símbolos y funciones
                if (isFinite(key) && key.trim() !== '') symbol = key;
                else if (key === '+' || key === '-' || key === '*' || key === '/' || key === '%') {
                    symbol = { '*': '×', '/': '÷' }[key] || key;
                } else if (key === '.' || key === ',') {
                    symbol = '.';
                } else if (key === 'Enter' || key === '=') {
                    e.preventDefault(); calculate();
                } else if (key === 'Backspace') {
                    backspace();
                } else if (key === 'Escape' || key === 'Delete') {
                    clear();
                }
                
                // Si hemos encontrado un símbolo para añadir, lo hacemos
                if (symbol) {
                    e.preventDefault();
                    appendSymbol(symbol);
                }
            });
            
            // Resto de listeners sin cambios
            document.getElementById('settings-btn').addEventListener('click', () => toggleSettings(true)); document.getElementById('close-settings-btn').addEventListener('click', () => toggleSettings(false)); DOMElements.settingsOverlay.addEventListener('click', () => toggleSettings(false)); DOMElements.themeCycleBtn.addEventListener('click', cycleTheme); DOMElements.keypadToggle.addEventListener('change', e => { app.settings.keypadVisible = e.target.checked; applySettings(); saveSettings(); }); DOMElements.soundToggle.addEventListener('change', e => { app.settings.sound = e.target.checked; saveSettings(); }); DOMElements.hapticToggle.addEventListener('change', e => { app.settings.haptics = e.target.checked; saveSettings(); });
        };
        
        const init = () => { const isMobile = 'ontouchstart' in window || navigator.maxTouchPoints > 0; if (isMobile) { DOMElements.keypadToggleContainer.classList.add('disabled'); DOMElements.keypadToggle.disabled = true; app.settings.keypadVisible = true; } loadSettings(); setupEventListeners(); };
        window.addEventListener('DOMContentLoaded', init);
    </script>
