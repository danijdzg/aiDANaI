    <style>
        :root { 
            /* CAMBIO 1: Altura del teclado reducida a aprox 1/3 de la pantalla */
            --keypad-height: 36%; 
            /* Espaciado reducido para que los botones quepan bien en el espacio pequeÃ±o */
            --spacing: 10px; 
            
            --neon-red: #FF1744;
            --neon-blue: #0088FF;
            --neon-green: #00E676;
        }
        
        /* =========================================
           TEMA 1: DARK PREMIUM (Conservado)
           ========================================= */
        body[data-theme="dark"] { 
            --bg-color: #0a0a0f; 
            background: radial-gradient(ellipse at top, #1a1a2e 0%, #0a0a0f 50%, #000000 100%);
            --primary-text: #FFFFFF; 
            --secondary-text: #8a8a9f; 
            --header-bg: rgba(10, 10, 15, 0.8);
            --paper-bg: linear-gradient(145deg, #1c1c28, #14141f);
            --paper-text: #f5f5f5;
            --paper-shadow: inset 0 2px 0 rgba(255,255,255,0.05), inset 0 -2px 8px rgba(0,0,0,0.4), 0 8px 32px rgba(0,0,0,0.3);
            --keypad-bg: rgba(20, 20, 30, 0.85);
            
            /* Botones Dark */
            --btn-face: linear-gradient(145deg, #2a2a35, #1f1f28);
            --btn-top: linear-gradient(to bottom, rgba(255,255,255,0.12), transparent);
            --btn-side: #0d0d12;
            --btn-text-color: #fff;
            --btn-shadow: 0 1px 0 rgba(255,255,255,0.1), 0 6px 0 var(--btn-side), 0 10px 25px rgba(0,0,0,0.5);
            --btn-shadow-active: 0 0 0 var(--btn-side), inset 0 3px 8px rgba(0,0,0,0.6);
            --btn-transform-active: translateY(6px);
            
            /* Colores de acento en Dark */
            --color-red-text: var(--neon-red);
            --color-blue-text: var(--neon-blue);
            --color-green-bg: linear-gradient(145deg, var(--neon-green), #00c853);
            
            --active-theme-border: #00ff88;
        }

        /* =========================================
           TEMA 2: LIGHT SPECTACULAR (3D POP / CANDY)
           CAMBIO 2: DiseÃ±o completamente nuevo, colorido y 3D
           ========================================= */
        body[data-theme="light"] { 
            --bg-color: #eef2f6; 
            /* Fondo colorido sutil */
            background: radial-gradient(circle at 0% 0%, #e1f5fe 0%, #f3e5f5 50%, #fff3e0 100%);
            
            --primary-text: #2c3e50; 
            --secondary-text: #607d8b; 
            --header-bg: rgba(255,255,255,0.5);
            
            /* Papel Glassmorphism Blanco */
            --paper-bg: rgba(255, 255, 255, 0.8);
            --paper-text: #2c3e50;
            --paper-shadow: 
                0 15px 35px rgba(50, 50, 93, 0.1), 
                0 5px 15px rgba(0, 0, 0, 0.07),
                inset 0 0 0 1px rgba(255,255,255,0.8);
            
            --keypad-bg: rgba(255, 255, 255, 0.6);
            
            /* Estilo base botones numÃ©ricos (Blancos 3D "Clay") */
            --btn-face: #ffffff;
            --btn-side: #c4cdd5; /* Sombra sÃ³lida lateral */
            --btn-text-color: #37474f;
            --btn-shadow: 
                0 6px 0 #c4cdd5, 
                0 12px 20px rgba(0,0,0,0.15),
                inset 0 -2px 0 rgba(0,0,0,0.05),
                inset 0 2px 0 rgba(255,255,255,1);
            --btn-shadow-active: 
                0 0 0 #c4cdd5, 
                inset 0 4px 8px rgba(0,0,0,0.1);
            --btn-transform-active: translateY(6px);

            /* Modificaciones especÃ­ficas para colores en Light (variables CSS internas) */
            --color-red-text: #fff;
            --color-blue-text: #fff;
            
            --active-theme-border: #ff9800;
        }

        /* GLOBAL RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }
        html, body { height: 100dvh; width: 100vw; font-family: 'Poppins', sans-serif; background-color: var(--bg-color); color: var(--primary-text); overflow: hidden; transition: background 0.4s ease; }

        .app-container { width: 100%; height: 100%; display: flex; flex-direction: column; position: relative; }

        /* HEADER */
        .app-header { 
            display: grid; grid-template-columns: 1fr auto auto; 
            align-items: center; gap: 15px;
            padding: max(env(safe-area-inset-top), 15px) 25px 15px;
            background: var(--header-bg); z-index: 20;
        }
        .app-title { 
            font-family: 'Lexend', sans-serif; font-weight: 600; font-size: 1.2rem; 
            background: linear-gradient(to right, var(--primary-text), var(--secondary-text));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            cursor: pointer; pointer-events: auto;
        }
        #header-clock { font-family: 'Fira Code', monospace; font-size: 0.85rem; opacity: 0.7; font-weight: 600; }
        .control-btn { 
            width: 42px; height: 42px; border-radius: 14px;
            background: rgba(128,128,128,0.1); color: var(--primary-text);
            border: none; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.2s ease; backdrop-filter: blur(5px);
        }

        /* PAPEL & DISPLAY */
        .paper-roll-container { 
            flex: 1; min-height: 0; margin: 0 20px; 
            background: var(--paper-bg); border-radius: 4px 4px 25px 25px;
            box-shadow: var(--paper-shadow); display: flex; flex-direction: column;
            position: relative; overflow: hidden;
            transition: margin 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            backdrop-filter: blur(10px);
        }
        /* Textura de ruido sutil */
        .paper-roll-container::before {
            content: ''; position: absolute; inset: 0; 
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
            pointer-events: none; z-index: 0; opacity: 0.4;
        }
        #history-list { 
            flex: 1 1 auto; overflow-y: auto; padding: 20px 15px;
            display: flex; flex-direction: column-reverse; z-index: 1; list-style: none;
        }
        #history-list::-webkit-scrollbar { width: 0; }
        #history-list li { 
            text-align: right; padding: 10px 12px; margin-bottom: 6px;
            border-radius: 10px; cursor: pointer; opacity: 0.6; transition: all 0.2s;
        }
        #history-list li:active { opacity: 1; background: rgba(128,128,128,0.05); transform: scale(0.98); }
        .history-ex { font-size: 0.9rem; color: var(--secondary-text); font-family: 'Fira Code', monospace; margin-bottom: 2px; }
        .history-res { font-size: 1.3rem; font-family: 'Fira Code', monospace; font-weight: 600; color: var(--primary-text); }

        .display-wrapper { 
            flex-shrink: 0; z-index: 2; text-align: right; padding: 10px 25px 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(128,128,128,0.03) 100%);
        }
        #secondary-display { 
            min-height: 1.4rem; font-family: 'Fira Code', monospace; color: var(--secondary-text); font-size: 1rem; letter-spacing: -0.5px;
        }
        #main-display { 
            font-family: 'Lexend', sans-serif; font-weight: 500; color: var(--primary-text); 
            font-size: 3.5rem; line-height: 1.1; white-space: nowrap; overflow: hidden;
            text-shadow: 0 2px 10px rgba(0,0,0,0.05); cursor: text;
        }
        
        .token { display: inline-block; transition: color 0.2s; border-bottom: 2px solid transparent; }
        .token-selected { color: var(--neon-blue); border-bottom: 2px solid var(--neon-blue); }

        /* KEYPAD */
        .calculator { 
            height: var(--keypad-height); background: var(--keypad-bg);
            padding: var(--spacing); padding-bottom: calc(var(--spacing) + env(safe-area-inset-bottom));
            border-radius: 35px 35px 0 0;
            transition: height 0.5s, padding 0.5s;
            backdrop-filter: blur(20px) saturate(150%); -webkit-backdrop-filter: blur(20px) saturate(150%);
            box-shadow: 0 -10px 40px rgba(0,0,0,0.1); z-index: 10;
        }
        body.keypad-hidden .calculator { height: 0; padding: 0; opacity: 0; pointer-events: none; }
        body.keypad-hidden .paper-roll-container { margin-bottom: 20px; border-radius: 4px 4px 20px 20px; }

        .keypad { 
            display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(5, 1fr); 
            gap: var(--spacing); height: 100%; align-items: center; justify-items: center;
        }

        /* BOTONES ESTÃNDAR (NÃšMEROS) */
        .btn {
            position: relative; border: none; 
            background: var(--btn-face); 
            color: var(--btn-text-color);
            font-family: 'Poppins', sans-serif; 
            font-size: 1.2rem; /* Fuente ligeramente mÃ¡s pequeÃ±a por el tamaÃ±o reducido */
            font-weight: 500;
            border-radius: 50%; /* CÃ­rculo perfecto */
            width: 100%; aspect-ratio: 1 / 1;
            box-shadow: var(--btn-shadow);
            transition: transform 0.1s, box-shadow 0.1s, filter 0.2s;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            border: none;
        }
        .btn:active, .btn.active-state {
            transform: var(--btn-transform-active); 
            box-shadow: var(--btn-shadow-active); 
            filter: brightness(1.05);
        }

        /* === ESTILOS ESPECÃFICOS SEGÃšN TEMA === */

        /* DARK MODE COLORS */
        body[data-theme="dark"] .btn[data-color="red"] { color: var(--color-red-text); font-weight: 600; }
        body[data-theme="dark"] .btn[data-color="blue"] { color: var(--color-blue-text); font-size: 1.4rem; }
        body[data-theme="dark"] .btn[data-key="."] { color: var(--color-blue-text); font-weight: bold; padding-bottom: 8px; }

        /* LIGHT MODE COLORS (Estilo Caramelo 3D) */
        /* Botones Rojos (AC, Borrar) -> Gradiente Rosa/Rojo */
        body[data-theme="light"] .btn[data-color="red"] {
            background: linear-gradient(145deg, #FF8A80, #FF5252);
            color: white; text-shadow: 0 1px 2px rgba(0,0,0,0.2);
            --btn-side: #c62828; /* Sombra oscura del rojo */
            box-shadow: 0 6px 0 var(--btn-side), 0 10px 15px rgba(255, 82, 82, 0.4);
        }
        body[data-theme="light"] .btn[data-color="red"]:active,
        body[data-theme="light"] .btn[data-color="red"].active-state {
            box-shadow: 0 0 0 var(--btn-side), inset 0 3px 5px rgba(0,0,0,0.2);
        }

        /* Botones Azules (Operadores) -> Gradiente Cian/Azul */
        body[data-theme="light"] .btn[data-color="blue"] {
            background: linear-gradient(145deg, #4FC3F7, #039BE5);
            color: white; font-size: 1.4rem; text-shadow: 0 1px 2px rgba(0,0,0,0.2);
            --btn-side: #0277bd;
            box-shadow: 0 6px 0 var(--btn-side), 0 10px 15px rgba(3, 155, 229, 0.4);
        }
        body[data-theme="light"] .btn[data-color="blue"]:active,
        body[data-theme="light"] .btn[data-color="blue"].active-state {
            box-shadow: 0 0 0 var(--btn-side), inset 0 3px 5px rgba(0,0,0,0.2);
        }

        /* BotÃ³n Enter (Verde) -> ComÃºn para ambos pero adaptado */
        .btn[data-color="green"] { 
            grid-column: span 2; 
            width: 100%; aspect-ratio: auto; border-radius: 80px;
            color: #fff; 
            font-size: 1.8rem; 
            font-weight: 600;
        }
        /* Enter Dark */
        body[data-theme="dark"] .btn[data-color="green"] {
            background: var(--color-green-bg);
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
        /* Enter Light -> Gradiente Lima Vibrante */
        body[data-theme="light"] .btn[data-color="green"] {
            background: linear-gradient(145deg, #69F0AE, #00C853);
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
            --btn-side: #008e39;
            box-shadow: 0 6px 0 var(--btn-side), 0 10px 20px rgba(0, 200, 83, 0.4);
        }
        body[data-theme="light"] .btn[data-color="green"]:active,
        body[data-theme="light"] .btn[data-color="green"].active-state {
            box-shadow: 0 0 0 var(--btn-side), inset 0 3px 5px rgba(0,0,0,0.2);
        }


        /* AJUSTES PWA */
        #settings-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 50;
            opacity: 0; pointer-events: none; transition: opacity 0.3s; backdrop-filter: blur(4px);
        }
        #settings-overlay.visible { opacity: 1; pointer-events: auto; }
        
        #settings-panel {
            position: fixed; bottom: 0; left: 0; right: 0; z-index: 60;
            background: var(--keypad-bg); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            padding: 30px; padding-bottom: max(30px, env(safe-area-inset-bottom));
            border-radius: 32px 32px 0 0;
            transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 -10px 50px rgba(0,0,0,0.3); color: var(--primary-text);
        }
        #settings-panel.visible { transform: translateY(0); }
        
        .section-label { font-size: 0.8rem; text-transform: uppercase; opacity: 0.5; letter-spacing: 1.5px; margin: 20px 0 10px; font-weight: 700; }
        .theme-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 10px; }
        .theme-card {
            background: rgba(128,128,128,0.1); border: 2px solid transparent;
            padding: 15px; border-radius: 16px; cursor: pointer; text-align: center; transition: all 0.2s;
        }
        .theme-card.active { border-color: var(--active-theme-border); background: rgba(128,128,128,0.2); }
        .theme-preview { width: 100%; height: 40px; border-radius: 10px; margin-bottom: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        .tp-dark { background: #252629; border-bottom: 4px solid #111; }
        .tp-light { background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%); border-bottom: 4px solid #ccc; }

        .switch-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid rgba(128,128,128,0.1); }
        .switch { position: relative; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; inset: 0; background: rgba(120,120,120,0.3); border-radius: 30px; transition: .3s; }
        .slider:before { position: absolute; content: ""; height: 22px; width: 22px; left: 3px; bottom: 3px; background: #fff; border-radius: 50%; transition: .3s; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        input:checked + .slider { background: var(--neon-green); }
        input:checked + .slider:before { transform: translateX(22px); }

        .close-btn { position: absolute; top: 20px; right: 20px; background: none; border: none; color: inherit; font-size: 1.5rem; padding: 5px; cursor: pointer; }
        
        #pwa-install-btn {
            display: none; width: 100%; padding: 16px; margin-top: 20px;
            background: var(--neon-green); color: #000; border: none;
            border-radius: 16px; font-weight: 600; font-size: 1rem;
            cursor: pointer; box-shadow: 0 5px 15px rgba(0, 230, 118, 0.3);
            transition: transform 0.2s;
        }
        #pwa-install-btn:active { transform: scale(0.97); }

        .toast { position: fixed; top: 15%; left: 50%; transform: translate(-50%, -20px); opacity: 0; background: rgba(0,0,0,0.8); color: white; padding: 10px 24px; border-radius: 50px; pointer-events: none; transition: all 0.3s; backdrop-filter: blur(5px); z-index: 999; font-weight: 500; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .toast.show { transform: translate(-50%, 0); opacity: 1; }
        
        @media(min-width: 600px) {
            body { display: flex; align-items: center; justify-content: center; background: #111; }
            .app-container { max-width: 414px; height: 90vh; border-radius: 36px; border: 6px solid #333; background: var(--bg-color); overflow: hidden; box-shadow: 0 0 0 2px #444, 0 30px 80px rgba(0,0,0,0.6); }
            #settings-panel { max-width: 414px; left: 50%; transform: translate(-50%, 110%); }
            #settings-panel.visible { transform: translate(-50%, 0); }
        }
    </style>
</head>

    <script>
    // PWA INSTALL VARS
    let deferredPrompt;

    const App = {
        expr: '', 
        editIdx: null,
        state: { sound: true, haptic: true, theme: 'dark', keypad: true },
        
        init() {
            const saved = JSON.parse(localStorage.getItem('aidanai Calc'));
            if(saved) this.state = { ...this.state, ...saved };
            
            this.setTheme(this.state.theme);
            this.toggleKeypadUI(this.state.keypad);
            document.getElementById('sw-keypad').checked = this.state.keypad;
            document.getElementById('sw-sound').checked = this.state.sound;
            document.getElementById('sw-haptic').checked = this.state.haptic;

            this.events();
            this.loopClock();
            this.initPWA();
        },

        events() {
            const pnl = document.getElementById('settings-panel');
            const ovr = document.getElementById('settings-overlay');
            const toggle = (s) => { 
                s ? pnl.classList.add('visible') : pnl.classList.remove('visible'); 
                s ? ovr.classList.add('visible') : ovr.classList.remove('visible'); 
            };
            
            document.querySelector('.app-title').addEventListener('click', () => {
                this.feedback(); 
                window.location.href = 'crypto.html';
            });
            
            document.getElementById('settings-btn').onclick = (e) => { 
                e.currentTarget.blur(); 
                toggle(true); 
            };
            document.getElementById('close-settings').onclick = () => toggle(false);
            ovr.onclick = () => toggle(false);

            ['dark', 'light'].forEach(t => {
                document.getElementById(`opt-${t}`).onclick = () => this.setTheme(t);
            });

            document.getElementById('sw-sound').onchange = (e) => { 
                this.state.sound = e.target.checked; 
                this.save(); 
            };
            document.getElementById('sw-haptic').onchange = (e) => { 
                this.state.haptic = e.target.checked; 
                this.save(); 
            };
            document.getElementById('sw-keypad').onchange = (e) => {
                this.state.keypad = e.target.checked;
                this.toggleKeypadUI(this.state.keypad);
                this.save();
            };

            document.querySelectorAll('.btn').forEach(b => {
                b.addEventListener('pointerdown', (e) => { 
                    e.preventDefault(); 
                    this.press(b); 
                });
            });
            
            document.addEventListener('keydown', (e) => {
                if(document.getElementById('settings-overlay').classList.contains('visible')) return;
                const map = {'Enter':'Enter','Escape':'AC','Backspace':'Backspace',',':'.','x':'*'};
                let k = map[e.key] || e.key; 
                if(e.code==='NumpadEnter') k='Enter';
                
                const btn = document.querySelector(`.btn[data-key="${k}"]`);
                if(btn) { 
                    this.press(btn); 
                } else if("0123456789+-*/.()".includes(k)) { 
                    this.input(k, "+-*/".includes(k)); 
                    this.feedback(null, true); 
                }
            });

            const display = document.getElementById('main-display');
            display.addEventListener('click', (e) => {
                const target = e.target.closest('.token');
                if(target && !target.innerText.match(/[+\-Ã—Ã·]/)) {
                    this.editIdx = parseInt(target.dataset.idx);
                    this.render();
                    this.feedback('Modo EdiciÃ³n');
                }
            });
        },

        initPWA() {
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                const btn = document.getElementById('pwa-install-btn');
                btn.style.display = 'block';
                
                btn.addEventListener('click', () => {
                    btn.style.display = 'none';
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then((choiceResult) => {
                        deferredPrompt = null;
                    });
                });
            });
        },

        getSmartParenthesis() {
            const openCount = (this.expr.match(/\(/g) || []).length;
            const closeCount = (this.expr.match(/\)/g) || []).length;
            const lastChar = this.expr.slice(-1);
            
            if (openCount > closeCount) {
                if (/[0-9)\.]/.test(lastChar)) {
                    return ')';
                }
            }
            return '(';
        },

        press(btn) {
            btn.classList.add('active-state');
            setTimeout(() => btn.classList.remove('active-state'), 120);
            
            this.feedback();
            let k = btn.dataset.key;
            
            if(k === 'AC') this.clear();
            else if(k === 'Backspace') this.back();
            else if(k === 'Enter') this.calc();
            else if(k === '(') {
                const smartParen = this.getSmartParenthesis();
                this.input(smartParen, false);
            }
            else this.input(k, btn.dataset.color === 'blue');
        },

        input(val, isOp) {
            if(this.fresh) {
                if(isOp) this.fresh = false;
                else { this.expr = ''; this.fresh = false; }
            }

            if(isOp) this.editIdx = null;

            if(this.editIdx !== null) {
                let tokens = this.expr.split(/([\+\-\*\/])/);
                if(tokens[this.editIdx] !== undefined) {
                    if(val === '.' && tokens[this.editIdx].includes('.')) return;
                    tokens[this.editIdx] += val;
                    this.expr = tokens.join('');
                    this.render();
                    return; 
                } else {
                    this.editIdx = null; 
                }
            }
            
            if(isOp && "+-*/".includes(this.expr.slice(-1))) {
                this.expr = this.expr.slice(0,-1) + val;
            } else if(val === '.') {
                const chunk = this.expr.split(/[\+\-\*\/]/).pop();
                if(!chunk.includes('.')) this.expr += (this.expr===''||isOp) ? '0.' : '.';
            } else {
                this.expr += val;
            }
            this.render();
        },

        clear() { 
            this.expr = ''; 
            this.fresh = false; 
            this.editIdx = null; 
            document.getElementById('secondary-display').innerText = ''; 
            this.render(); 
        },
        
        back() { 
            if(this.editIdx !== null) {
                let tokens = this.expr.split(/([\+\-\*\/])/);
                if(tokens[this.editIdx]) {
                    tokens[this.editIdx] = tokens[this.editIdx].slice(0, -1);
                    if(tokens[this.editIdx] === '') this.editIdx = null;
                    this.expr = tokens.join('');
                }
            } else {
                this.expr = this.expr.slice(0,-1); 
            }
            this.render(); 
        },
        
        calc() {
            if(!this.expr) return;
            this.editIdx = null;
            try {
                const raw = this.expr.replace(/[^0-9\+\-\*\/\.\(\)]/g,'');
                let res = new Function('return '+raw)();
                if(!isFinite(res)) throw 'NaN';
                res = Math.round(res * 10000000000) / 10000000000;
                
                this.log(this.expr, res);
                this.expr = String(res);
                this.fresh = true;
                this.render();
                document.getElementById('secondary-display').innerText = 'Resultado';
            } catch { 
                this.toast('Error MatemÃ¡tico'); 
            }
        },

        render() {
            const d = document.getElementById('main-display');
            const tokens = this.expr.split(/([\+\-\*\/])/);
            
            let html = '';
            tokens.forEach((token, idx) => {
                if(token === '') return;
                
                let visualToken = token;
                if(!isNaN(parseFloat(token)) && !"+-*/".includes(token)) {
                    const num = parseFloat(token);
                    const hasDecimals = num % 1 !== 0;
                    const formatter = new Intl.NumberFormat('es-ES', {
                        minimumFractionDigits: 0,
                        maximumFractionDigits: hasDecimals ? 8 : 0
                    });
                    visualToken = formatter.format(num);
                } else {
                    visualToken = token === '*' ? ' Ã— ' : token === '/' ? ' Ã· ' : token;
                }

                const activeClass = (idx === this.editIdx) ? 'token-selected' : '';
                html += `<span class="token ${activeClass}" data-idx="${idx}">${visualToken}</span>`;
            });

            d.innerHTML = html || '0';
            const l = d.innerText.length;
            d.style.fontSize = l > 12 ? '1.8rem' : (l > 9 ? '2.5rem' : '3.2rem');
            document.querySelector('.btn[data-key="AC"]').innerText = this.expr ? 'C' : 'AC';
        },

        log(ex, r) {
            const li = document.createElement('li');
            const nF = new Intl.NumberFormat('es-ES', {maximumFractionDigits: 8});
            li.innerHTML = `<div class="history-ex">${ex}=</div><div class="history-res">${nF.format(r)}</div>`;
            li.onclick = () => { 
                this.expr = String(r); 
                this.fresh = true; 
                this.render(); 
                this.toast('Recuperado'); 
            };
            document.getElementById('history-list').prepend(li);
        },

        setTheme(t) {
            this.state.theme = t;
            document.body.dataset.theme = t;
            ['dark','light'].forEach(x => document.getElementById(`opt-${x}`).classList.remove('active'));
            document.getElementById(`opt-${t}`).classList.add('active');
            this.save();
        },

        toggleKeypadUI(show) {
            if(show) document.body.classList.remove('keypad-hidden');
            else document.body.classList.add('keypad-hidden');
        },

        feedback(custom, force) {
            if(this.state.sound || force) {
                const s = document.getElementById('click-sound').cloneNode();
                s.volume = 0.2; 
                s.play().catch(() => {});
            }
            if(this.state.haptic && navigator.vibrate) navigator.vibrate(15);
            if(custom) this.toast(custom);
        },

        toast(m) {
            const t = document.getElementById('toast');
            t.innerText = m; 
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 1500);
        },
        
        loopClock() { 
            setInterval(() => {
                document.getElementById('header-clock').innerText = new Date().toLocaleTimeString();
            }, 1000); 
        },
        
        save() { 
            localStorage.setItem('aidanai Calc', JSON.stringify(this.state)); 
        }
    };
    
    App.init();
</script>
