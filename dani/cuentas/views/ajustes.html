<!-- views/ajustes.html -->
<div class="card card--no-bg accordion-wrapper">
    <!-- Grupo: General -->
    <details class="accordion" open>
        <summary>
            <h3 class="card__title" style="padding:0; margin:0; color:var(--c-on-surface);"><span class="material-icons">tune</span>General</h3>
            <span class="material-icons accordion__icon">expand_more</span>
        </summary>
        <div class="accordion__content" style="padding:0;">
            <button class="modal__list-item" data-action="toggle-theme">
                <span>Cambiar Tema</span>
                <span class="material-icons">chevron_right</span>
            </button>
            <button class="modal__list-item" data-action="help">
                <span>Guía de Usuario</span>
                <span class="material-icons">chevron_right</span>
            </button>
        </div>
    </details>

    <!-- Grupo: Personalización -->
    <details class="accordion">
        <summary>
            <h3 class="card__title" style="padding:0; margin:0; color:var(--c-on-surface);"><span class="material-icons">category</span>Personalización</h3>
            <span class="material-icons accordion__icon">expand_more</span>
        </summary>
        <div class="accordion__content" style="padding:0;">
            <button class="modal__list-item" data-action="manage-cuentas">
                <span>Gestionar Cuentas</span>
                <span class="material-icons">chevron_right</span>
            </button>
            <button class="modal__list-item" data-action="manage-conceptos">
                <span>Gestionar Conceptos</span>
                <span class="material-icons">chevron_right</span>
            </button>
            <button class="modal__list-item" data-action="manage-investment-accounts">
                <span>Gestionar Activos de Inversión</span>
                <span class="material-icons">chevron_right</span>
            </button>
        </div>
    </details>
    
    <!-- Grupo: Datos y Seguridad -->
    <details class="accordion">
        <summary>
            <h3 class="card__title" style="padding:0; margin:0; color:var(--c-on-surface);"><span class="material-icons">security</span>Datos y Seguridad</h3>
            <span class="material-icons accordion__icon">expand_more</span>
        </summary>
        <div class="accordion__content" style="padding:0;">
            <div class="modal__list-item">
                <span>Usuario</span>
                <span id="config-user-email">cargando...</span>
            </div>
            <button class="modal__list-item" data-action="set-pin">
                <span>Configurar PIN de acceso rápido</span>
                <span class="material-icons">chevron_right</span>
            </button>
             <button class="modal__list-item" data-action="recalculate-balances">
                <span>Auditar y Recalcular Saldos</span>
                <span class="material-icons text-warning">error_outline</span>
            </button>
            <hr style="border-color: var(--c-outline); margin: var(--sp-2) 0;">
            <button class="modal__list-item" data-action="export-data">
                <span>Exportar Copia de Seguridad (JSON)</span>
                <span class="material-icons">file_download</span>
            </button>
            <button class="modal__list-item" data-action="import-data">
                <span>Importar Copia de Seguridad (JSON)</span>
                <span class="material-icons">file_upload</span>
            </button>
             <button class="modal__list-item" data-action="import-csv">
                <span>Importar desde CSV</span>
                <span class="material-icons">grid_on</span>
            </button>
        </div>
    </details>

    <!-- Grupo: Cuenta -->
     <details class="accordion">
        <summary>
            <h3 class="card__title" style="padding:0; margin:0; color:var(--c-on-surface);"><span class="material-icons">account_circle</span>Tu Cuenta</h3>
            <span class="material-icons accordion__icon">expand_more</span>
        </summary>
        <div class="accordion__content" style="padding:0;">
             <button class="modal__list-item" data-action="logout">
                <span class="text-warning">Cerrar Sesión</span>
                <span class="material-icons">logout</span>
            </button>
             <button class="modal__list-item" data-action="delete-account">
                <span class="text-danger">Eliminar Cuenta Permanentemente</span>
                <span class="material-icons">delete_forever</span>
            </button>
        </div>
    </details>
</div>
