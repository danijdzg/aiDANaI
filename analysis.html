<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <title>Cuentas Personales</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="manifest" href="data:application/manifest+json,{
        %22name%22:%22Gestor de Cuentas%22,
        %22short_name%22:%22Cuentas%22,
        %22start_url%22:%22.%22,
        %22display%22:%22standalone%22,
        %22background_color%22:%22#000000%22,
        %22theme_color%22:%22#0A84FF%22,
        %22description%22:%22Gestor de finanzas personales, elegante y profesional.%22,
        %22icons%22:[
            {%22src%22:%22data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='85' font-size='90'%3E%F0%9F%92%B0%3C/text%3E%3C/svg%3E%22,%22sizes%22:%22192x192%22,%22type%22:%22image/svg%2bxml%22},
            {%22src%22:%22data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='85' font-size='90'%3E%F0%9F%92%B0%3C/text%3E%3C/svg%3E%22,%22sizes%22:%22512x512%22,%22type%22:%22image/svg%2bxml%22}
        ]
    }">
    <meta name="theme-color" content="#000000"/>
    <link rel="apple-touch-icon" href="aiDANaI.webp">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
    <style>
        /* ================================================================= */
        /* === ESTILOS BASE Y MOBILE-FIRST (CÓDIGO ORIGINAL MODIFICADO) === */
        /* ================================================================= */
        :root {
            /* iOS-style Color Palette */
            --c-primary: #0A84FF; --c-primary-hover: #0076e6;
            --c-background: #F2F2F7; /* iOS Grey Background */
            --c-surface: #FFFFFF;
            --c-surface-variant: #E9E9EB;
            --c-on-surface: #000000;
            --c-on-surface-secondary: #8A8A8E;
            --c-outline: #D1D1D6;
            --c-success: #34C759; --c-danger: #FF3B30; --c-warning: #FF9500; --c-info: #5AC8FA; --c-white: #FFFFFF; --c-black: #000000;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 6px 20px 0 rgba(0, 0, 0, 0.1);
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--c-background);
            color: var(--c-on-surface);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--c-surface);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-sm);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--c-primary);
        }

        .card {
            background: var(--c-surface);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow-sm);
            margin-bottom: 20px;
        }

        .btn {
            background: var(--c-primary);
            color: var(--c-white);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn:hover {
            background: var(--c-primary-hover);
        }

        .btn-secondary {
            background: var(--c-surface-variant);
            color: var(--c-on-surface);
        }

        .btn-danger {
            background: var(--c-danger);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--c-on-surface);
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--c-outline);
            border-radius: 8px;
            font-size: 16px;
            background: var(--c-surface);
            color: var(--c-on-surface);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--c-primary);
            box-shadow: 0 0 0 3px rgba(10, 132, 255, 0.1);
        }

        /* Dark theme support */
        [data-theme="dark"] {
            --c-background: #000000;
            --c-surface: #1C1C1E;
            --c-surface-variant: #2C2C2E;
            --c-on-surface: #FFFFFF;
            --c-on-surface-secondary: #8E8E93;
            --c-outline: #38383A;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .card {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>💰 Cuentas Personales</h1>
            <p>Gestor de finanzas personales elegante y profesional</p>
        </header>

        <main>
            <div class="card">
                <h2>Panel Principal</h2>
                <p>Bienvenido a tu gestor de cuentas personales</p>
                <button class="btn">Nueva Cuenta</button>
            </div>

            <div class="card">
                <h3>Agregar Transacción</h3>
                <form>
                    <div class="form-group">
                        <label class="form-label" for="description">Descripción</label>
                        <input type="text" id="description" class="form-input" placeholder="Ingresa la descripción">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="amount">Monto</label>
                        <input type="number" id="amount" class="form-input" placeholder="0.00" step="0.01">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="type">Tipo</label>
                        <select id="type" class="form-input">
                            <option value="">Seleccionar tipo</option>
                            <option value="income">Ingreso</option>
                            <option value="expense">Gasto</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Agregar Transacción</button>
                </form>
            </div>

            <div class="card">
                <h3>Gráfico de Finanzas</h3>
                <canvas id="financialChart" width="400" height="200"></canvas>
            </div>
        </main>
    </div>

    <script>
        // Initialize Chart
        const ctx = document.getElementById('financialChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio'],
                datasets: [{
                    label: 'Balance',
                    data: [1000, 1200, 900, 1500, 1300, 1800],
                    borderColor: '#0A84FF',
                    backgroundColor: 'rgba(10, 132, 255, 0.1)',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Theme toggle functionality
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</body>
</html>
